        subheading: Synthetisches Glukokortikoid
        paragraphs: []

    composition: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Zusammensetzung
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: 1 Ampulle
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "enth\xE4lt:"
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Wirkstoffe:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Prednisoloni-21-acetas 10 mg aut 25 mg.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Hilfsstoffe:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lidocaini hydrochloridum 5 mg, Natrii chloridum, Polysorbatum 85, Sorbitani oleas, Methylhydroxypropylcellulosum, Conserv.: E 218 1 mg; Aqua q.s. ad suspensionem pro 1 ml."
          preformatted: false
    effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Eigenschaften/Wirkungen
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die vielf\xE4ltigen Wirkungen der Glukokortikoide dienen der physiologischen Anpassung des Organismus an Belastungssituationen. Das Aktivit\xE4tsspektrum umfasst katabole, diabetogene, antiphlogistische, immunsuppressive (antiallergische), antiproliferative, h\xE4matologische, zentrale und mineralokortikoide Wirkungen. Einige therapeutisch erw\xFCnschte Wirkungen werden erst bei unphysiologisch hohen (pharmakologischen) Dosen erreicht. Dazu geh\xF6ren insbesondere die entz\xFCndungshemmende, antiallergische und immunsuppressive Wirkung."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Prednisolon ist ein synthetisches Glukokortikoid, das in Prednisolon Streuli, Injektionssuspension, als Acetat vorliegt, welches nach Verabreichung zu Prednisolon hydrolysiert wird. Es hat eine etwa 4 mal st\xE4rkere glukokortikoide Potenz als das nat\xFCrliche Cortisol. Die mineralokortikoide Wirkung dagegen betr\xE4gt nur 60% derjenigen des Cortisols."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Wirkung von Prednisolon beruht wie die aller Glukokortikoide auf der Anregung der Synthese spezifischer Proteine in der Zelle. Diese sind f\xFCr die eigentlichen biologischen Wirkungen verantwortlich. Aufgrund dieses \xFCber den Zellkern verlaufenden Wirkmechanismus setzt die Wirkung bei allen Darreichungsformen 30-60 Minuten sp\xE4ter ein, als von der Plasmakonzentration her zu erwarten w\xE4re, und sie h\xE4lt nach Absinken der Plasmakonzentration unter den therapeutisch wirksamen Spiegel noch mehrere Stunden an. Das Maximum der pharmakologischen Wirkungen wird jedoch in der Regel erst mehrere Stunden nach der Injektion erreicht."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Aussch\xFCttung der nat\xFCrlichen Kortikosteroide unterliegt einer zirkadianen Periodik, wobei etwa 70% zwischen 2 und 8 Uhr morgens sezerniert werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die relative entz\xFCndungshemmende \xC4quivalenzdosis von Prednisolon im Vergleich zu anderen Glukokortikoiden betr\xE4gt: 5 mg Prednisolon = 5 mg Prednison = 0,7 mg Dexamethason = 4 mg Triamcinolon bzw. Methyl\xADprednisolon = 20 mg Hydrocortison = 25 mg Cortison."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "F\xFCr in l\xF6slicher Form vorliegendes Prednisolon entspricht die Dauer der entz\xFCndungshemmenden Wirkungen etwa der Dauer der Suppression der Hypothalamus-Hypophysen-NNR-Achse, d.h. etwa 30-36 Stunden. F\xFCr Prednisolon Streuli, Injektionssuspension, liegen keine diesbez\xFCglichen Daten vor."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Das in Prednisolon Streuli, Injektionssuspension, enthaltene Lidocain ist ein Lokalan\xE4sthetikum vom Amid-Typ. Seine lokalan\xE4sthetische Wirkung setzt wenige Minuten nach einer Injektion von Prednisolon ein und h\xE4lt etwa 45-60 Minuten lang an und vermag so, die bei der Injektion der Suspension eventuell entstehenden Irritationen oder Schmerzen zu lindern."
          preformatted: false
    kinetic: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Pharmakokinetik
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Prednisolon

        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Absorption

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Daten zur Resorption und Bioverf\xFCgbarkeit von Prednisolon Streuli, Injektionssuspension, nach lokaler (intraartikul\xE4rer oder intrafokaler) Verabreichung sind bisher nicht verf\xFCgbar."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Distribution

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Die reversible Bindung von Prednisolon erfolgt an zwei Plasmaproteine, an ein Glukokortikoid-bindendes Globulin sowie an Albumin.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Plasmaeiweissbindung betr\xE4gt normalerweise 55-90%; das Verteilungsvolumen 0,8-0,9 l/kg."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Prednisolon passiert sowohl die Blut-Hirn- als auch die Plazentaschranke, und es tritt in die Muttermilch \xFCber."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Metabolismus

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Prednisolon wird in nahezu allen K\xF6rpergeweben, insbesondere aber in der Leber, zu biologisch inaktiven Verbindungen metabolisiert. Die Metaboliten werden z.T. glucuronidiert und sulfatiert und renal ausgeschieden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Elimination

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Daten zur Plasmahalbwertszeit von Prednisolon, wie es in Prednisolon Streuli, Injektionssuspension, vorliegt, sind bisher nicht verf\xFCgbar. F\xFCr den nicht-retardierten Wirkstoff Prednisolon wird die biologische Eliminationszeit mit 12-36 Stunden angegeben."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Kinetik in besonderen klinischen Situationen

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Es ist nicht bekannt, ob und in welchem Ausmass besondere klinische Situationen die pharmakokinetischen Eigenschaften des retardierten Wirkstoffes, wie er in Prednisolon Streuli, Injektionssuspension, vorliegt, beeinflussen. F\xFCr l\xF6sliche Glukokortikoide ist folgendes bekannt:"
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Schwere Lebererkrankungen (z.B. Hepatitis, Leberzirrhose):"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "geringere Clearance, verl\xE4ngerte Eliminationshalbwertszeit. Bei hypoalbumin\xE4mischen Leberaffektionen kann die freie, pharmakologisch aktive Fraktion erheblich zunehmen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Nierensch\xE4den:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "verk\xFCrzte Plasmahalbwertszeit m\xF6glich."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Schwangerschaft:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "verl\xE4ngerte Plasmahalbwertszeit."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Neugeborene:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "geringere Clearance als bei \xE4lteren Kindern und Erwachsenen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Weitere Situationen mit ver\xE4nderter Kinetik:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "siehe \xABInteraktionen\xBB."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Lidocain

        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Absorption, Distribution

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Lidocain wird nach parenteraler Verabreichung rasch resorbiert und in die Gewebe verteilt.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Metabolismus

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lidocain wird in der Leber \xFCber die Desalkylierung zu N-Ethylglycinxylidid, das noch eine signifikante lokalan\xE4sthetische Wirkung besitzt, abgebaut."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Elimination

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Eliminationshalbwertszeit von Lidocain betr\xE4gt 1,5-2 Stunden. Etwa 90% einer parenteralen Dosis werden nach einer oxidativen Desalkylierung durch Hydrolyse der Amidbindung als 4-Hydroxyxylidin und Xylidin, und weniger als 10% werden unver\xE4ndert in den Urin ausgeschieden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Bei schwerer Leberinsuffizienz ist die Metabolisierung von Lidocain verringert.
          preformatted: false
    indications: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Indikationen/Anwendungsm\xF6glichkeiten"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lokale Behandlung von entz\xFCndlichen oder degenerativen Erkrankungen von Gelenken, Sehnen und B\xE4ndern, die auf eine ad\xE4quate konventionelle Behandlung nicht oder nur ungen\xFCgend ansprechen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Intraartikul\xE4re Anwendung\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Akute Sch\xFCbe von subakuter oder chronischer rheumatischer Arthritis oder Arthritis deformans, mangelndes Ansprechen eines oder mehrerer Gelenke auf eine systemische Glukokortikoid-Therapie bei chronischer Polyarthritis und nicht bakteriell bedingten Gelenkerkrankungen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Intrafokale Anwendung

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Zur Infiltrationstherapie als zus\xE4tzliche Kurzzeitbehandlung bei tendomyopathischen Beschwerden an Extremit\xE4ten, Rumpf und Wirbels\xE4ule, Schmerzen an Muskeln, B\xE4ndern und Sehnen, wie Periarthritis humeroscapularis, Bursitis, Epicondylitis, Tendovaginitis und Ganglion."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Wie bei allen Glukokortikoiden sollte die parenterale Verabreichung von Prednisolon Streuli, Injektionssuspension, Situationen vorbehalten bleiben, in denen eine orale Therapie unm\xF6glich oder unerw\xFCnscht ist."
          preformatted: false
    usage: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Dosierung/Anwendung
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Allgemeine Dosierungsempfehlungen

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Eine Kortikosteroidtherapie erg\xE4nzt in der Regel eine Basistherapie, ersetzt diese jedoch nicht."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die lokale Therapie hat keinen Einfluss auf den Ablauf der zugrundeliegenden Erkrankungen, und sie stellt daher nur einen Teil einer umfassenden Therapie, z.B. mit Physiotherapie und orthop\xE4dischen Korrekturen, dar."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Das Pr\xE4parat wird intraartikul\xE4r oder intrafokal (infiltrativ) verabreicht."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Dosierung muss individuell abgestimmt werden. Die Schwere der Krankheit, die Reaktion des Patienten und die voraussichtliche Dauer der Medikation sind zu ber\xFCcksichtigen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Zur Verminderung unerw\xFCnschter Wirkungen sollte eine anfangs hohe Dosis schrittweise auf die niedrigste noch wirksame Dosierung herabgesetzt und so bald wie m\xF6glich durch eine orale Behandlung ersetzt werden. Die orale Dosis entspricht im allgemeinen dem Doppelten bis Dreifachen der parenteralen Dosis."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "F\xFCr den Fall, dass Prednisolon Streuli, Injektionssuspension, eine Therapie mit einem anderen Glukokortikoid ersetzen soll, sind die \xC4quivalenzdosen zu ber\xFCcksichtigen (siehe \xABEigenschaften/Wirkungen\xBB)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Wenn bei einer chronischen Erkrankung eine Spontanremission eintritt, sollte die Behandlung abgebrochen werden.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Prednisolon Streuli, Injektionsuspension, ist f\xFCr eine Langzeitbehandlung nicht geeignet. Wenn nach einigen Injektionen keine oder eine nur ungen\xFCgende Besserung des Zustandes eintritt, soll die Diagnose neu \xFCberpr\xFCft und die Therapie gegebenenfalls ge\xE4ndert werden. Die Patienten sind sorgf\xE4ltig auf Zeichen zu \xFCberwachen, welche eine Verringerung der Dosierung oder ein Absetzen der Medikation erforderlich machen, da auch nach lokaler Kortikosteroidapplikation Neben- und Wechselwirkungen auftreten k\xF6nnen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Wie jede Glukokortikoidtherapie sollte auch eine Behandlung mit Prednisolon nicht pl\xF6tzlich abgebrochen werden, um ein akutes Wiederaufbrechen der Krankheit und eine Nebenniereninsuffizienz zu vermeiden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Spezielle Dosierungsempfehlungen

        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Chronische Polyarthritis und Arthrosen

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die intraartiklul\xE4r zu verabreichende Dosis variiert individuell je nach Gr\xF6sse des zu behandelnden Gelenks und der Schwere der Erkrankung. Die Dosen in der folgenden Tabelle gelten als Richtlinien:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "----------------------------------------------------\n\
            Gr\xF6sse des     Beispiel                 Dosisbereich\n\
            Gelenkes                                            \n\
            ----------------------------------------------------\n\
            Gross          Knie, Sprunggelenk,                  \n               Schulter                 10-20 mg    \n\
            ----------------------------------------------------\n\
            Mittel         Ellbogen, Handgelenk      5-10 mg    \n\
            ----------------------------------------------------\n\
            Klein          Metakarpophalangeal-,                \n               Interphalangeal-,                    \n               Akromiklavikular-,                   \n               Sternoklavikulargelenk    4-5 mg     \n\
            ----------------------------------------------------"
          preformatted: true
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 1
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 2
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Im akuten Stadium wird meist 1-2mal w\xF6chentlich injiziert. Je nach Ansprechen k\xF6nnen die Injektionsintervalle verl\xE4ngert werden. In anderen F\xE4llen kann das beschwerdefreie Intervall zwischen einer Woche und mehreren Monaten liegen. W\xE4hrend einer Sitzung k\xF6nnen mehrere Gelenke behandelt werden, wobei nicht mehr als 3-4 Injektionen pro Gelenk gemacht werden sollten. Insgesamt sollten nicht mehr als 100 mg Prednisolon Streuli, Injektionssuspension, in einer Woche injiziert werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 7
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 8
            end: 18
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 19
            end: -1
          text: "F\xFCr eine chronische Behandlung werden die Injektionen nach sorgf\xE4ltiger Beurteilung von Nutzen und Risiko im Abstand von 3-4 oder mehr Wochen wiederholt, abh\xE4ngig von der Besserung die die Erstinjektion herbeigef\xFChrt hat."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Vorgehen

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Gelenkanatomie soll vor jeder intraartikul\xE4ren Injektion untersucht werden. Zur Erreichung der vollen entz\xFCndungshemmenden Wirkung muss die Injektion in den Synovialspalt erfolgen. Die Kautelen aseptischer Injektionstechnik sind zu beachten. Eine sterile Injektionsnadel (Kaliber 20-24 Gauge) auf einer leeren Spritze wird rasch in den Synovialspalt eingef\xFChrt, dabei ist eine Lokalan\xE4sthesie empfehlenswert. Zur Verifizierung werden ein paar Tropfen Synovialfl\xFCssigkeit aspiriert. Bei jedem Gelenk soll an der Stelle injiziert werden, an welcher der Synovialspalt nahe der Oberfl\xE4che liegt und am wenigsten grosse Gef\xE4sse und Nerven aufweist. W\xE4hrend die Kan\xFCle am Injektionsort verbleibt, wird die Aspirationsspritze durch eine zweite Spritze mit der gew\xFCnschten Menge Prednisolon ersetzt. Zur Kontrolle, dass sich die Kan\xFCle immer noch im Synovialspalt befindet, wird der Spritzenkolben ein wenig zur\xFCckgezogen, um Synovialfl\xFCssigkeit zu aspirieren. Nach der Injektion wird das Gelenk einige Male sanft bewegt, um eine Vermischung der Suspension mit der Gelenkfl\xFCssigkeit zu bewirken."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "F\xFCr die intraartikul\xE4re Injektion sind die folgenden Gelenke geeignet: Knie, Sprunggelenk, Handgelenk, Ellbogen, Schulter, H\xFCfte und Interphalangealgelenke. Bei der Injektion in das H\xFCftgelenk muss darauf geachtet werden, dass keine grossen Blutgef\xE4sse getroffen werden. F\xFCr die intraartikul\xE4re Injektion nicht geeignet sind anatomisch schwer erreichbare Gelenke, wie die im Bereich der Wirbels\xE4ule und sakroiliakal gelegenen. Ein Behandlungsmisserfolg resultiert oftmals aus einer unsachgem\xE4ssen Injektionstechnik, in dem der Gelenkspalt verfehlt wurde. Die Injektion ins umliegende Gewebe zeigt geringen oder keinen Nutzen. Falls die Aspiration von Gelenkfl\xFCssigkeit das Erreichen des Gelenkspaltes bewiesen hat und ein Behandlungserfolg dennoch ausbleibt, f\xFChren auch wiederholte Injektionen kaum zu therapeutischen Ergebnissen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Nach einer intraartikul\xE4ren Kortikosteroid-Therapie soll das Gelenk (auch nach einer symptomatischen Verbesserung) nicht \xFCberbelastet werden. Eine \xDCberbelastung k\xF6nnte das Gelenk sch\xE4digen und den Nutzen der Steroidinjektion mehr als aufheben."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "In instabile Gelenke darf nicht injiziert werden. Die wiederholte intraartikul\xE4re Injektion kann in einigen F\xE4llen zu instabilen Gelenken f\xFChren. Wenn notwendig, soll das Gelenk mittels R\xF6ntgenbilds auf allf\xE4llige Ver\xE4nderungen untersucht werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei der zus\xE4tzlichen Verwendung von Lokalan\xE4sthetika sollen die Vorsichtsmassnahmen des entsprechenden Packungsprospektes beachtet werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Bursitis, Ganglion, Tendinitis, Epikondylitis

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Zur Behandlung von verschiedenen Erkrankungen von Sehnen und Bursen werden in Abh\xE4ngigkeit von der Ausdehnung des Injektionsgebietes und der Schwere der Erkrankung im allgemeinen Dosen von 2-30 mg Prednisolon verabreicht:"
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Schleimbeutel:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: 10-15 mg Prednisolon.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Sehnenscheiden:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: 2-5 mg Prednisolon.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Weichteilinfiltrate:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: 10-30 mg Prednisolon.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Ganglien:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: 5-10 mg Prednisolon.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "In Abh\xE4ngigkeit von der Schwere der Erkrankung sollen nicht mehr als 3-4 Infiltrationen pro Entz\xFCndungsherd erfolgen. Bei rezidivierenden oder chronischen F\xE4llen k\xF6nnen sich wiederholte Injektionen als notwendig erweisen. Dabei soll der Abstand zwischen den Injektionen 3-4 Wochen nicht unterschreiten."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Bursitis:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Nach Desinfektion des Injektionsortes wird ein Lokalan\xE4sthetikum (z.B. 1-2%ige Lidocain HCl- oder 1%ige Procain HCl-L\xF6sung) infiltriert. Eine sterile Injektionsnadel vom Kaliber 20-24 Gauge auf einer leeren Spritze wird in die Bursa eingebracht und die Fl\xFCssigkeit aspiriert. W\xE4hrend die Kan\xFCle am Injektionsort verbleibt, wird die Aspirationsspritze durch eine zweite Spritze mit der Prednisolon-Suspension ersetzt. Nach der Injektion wird die Nadel entfernt und ein kleiner Verband angelegt."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Ganglion, Tendinitis, Epikondylitis:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei der Behandlung von Tendinitis oder Tendosynovitis darf die Injektion der Kortikosteroid-Suspension keinesfalls in die Sehne selbst erfolgen. Die Sehne kann nach Ausstrecken gut ertastet werden. Bei Epikondylitis wird die Suspension an den Ort der st\xE4rksten Empfindlichkeit infiltriert. Bei Ganglia von Sehnenscheiden wird die Suspension direkt in die Zyste injiziert. Oftmals bewirkt eine einzelne Injektion eine merkliche Verminderung der Gr\xF6sse des zystischen Tumors und kann ihn zum Verschwinden bringen. Die \xFCblichen Kautelen steriler Injektionstechnik sind zu beachten."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei Patienten mit schwerer Leberinsuffizienz oder mit Hypothyreose ist die Wirkung von Kortikosteroiden durch die verz\xF6gerte Metabolisierung verst\xE4rkt, und es kann erforderlich werden, die vorstehend aufgef\xFChrten Dosierungen dementsprechend zu verringern."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "P\xE4diatrie\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei Kindern sollte Prednisolon Streuli, Injektionssuspension, nur bei vitaler Indikation verwendet werden, wobei bei wiederholter Verabreichung das Risiko von Wachstumsst\xF6rungen (Verlangsamung des Wachstums, vorzeitiger Schluss der Epiphysen) eine besonders sorgf\xE4ltige Abw\xE4gung von Nutzen und Risiko erfordert. Im allgemeinen sind bei Kindern geringere Dosen als die oben angegebenen ausreichend, doch sollte die Dosierung mehr auf die Schwere der Krankheit als auf Alter, K\xF6rpergewicht oder K\xF6rpergr\xF6sse abgestellt werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei Kindern bis 12 Jahren wird die orale Medikation der parenteralen Applikation vorgezogen. Kinder erhalten t\xE4glich 0,14-2,00 mg/kg KG oder 4-60 mg/m\xB2 Prednisolon, aufgeteilt in vier Dosen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Korrekte Art der Anwendung

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Um eine gleichm\xE4ssige Suspension zu erhalten, muss die Injektionsl\xF6sung vor der Anwendung gr\xFCndlich gesch\xFCttelt werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Die Kautelen der aseptischen Injektionstechnik sind strikt einzuhalten.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Um eine intravasale Injektion zu vermeiden, muss vor der Injektion sorgf\xE4ltig aspiriert werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die sterile Suspension von Prednisolon Streuli, Injektionssuspension, ist nicht zur Mehrfachdosierung geeignet. Nach Entnahme der ben\xF6tigten Dosis muss die verbleibende Suspension verworfen werden."
          preformatted: false
    restrictions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Anwendungseinschr\xE4nkungen"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Kontraindikationen

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "\xDCberempfindlichkeit gegen Prednisolon, den Hilfsstoff E 218, Lidocain (oder andere Lokalan\xE4sthetika vom Amid-Typ) oder gegen einen anderen der Inhaltsstoffe."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Intravasale, intrathekale oder epidurale Injektionen und jegliche andere als die unter \xABDosierung/Anwendung\xBB beschriebenen Verabreichungsarten; Injektionen in infizierte Gelenke oder Infektionsherde, Injektionen in instabile Gelenke."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Kontraindikationen bei l\xE4nger dauernder Anwendung: Magen-Darm-Ulcera, schwere Osteoporose, Diabetes mellitus, Niereninsuffizienz, schwere Hypertonie, psychiatrische Anamnese, Herpes simplex, Herpes zoster (vir\xE4mische Phase), Herpes corneae, Varizellen, ca. 8 Wochen vor bis 2 Wochen nach Schutzimpfungen, Poliomyelitis (mit Ausnahme der bulb\xE4renzephalitischen Form), Am\xF6beninfektion, systemische Pilzinfektionen, Lymphome nach BCG-Impfung, Eng- und Weitwinkelglaukom."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Kontraindikationen, die durch das in Prednisolon Streuli, Injektionssuspension, enthaltene Lidocain bedingt werden: schwere \xDCberleitungsst\xF6rungen, akut dekompensierte Herzinsuffizienz."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Prednisolon Streuli, Injektionssuspension, ist nicht f\xFCr die Behandlung von akuten Zust\xE4nden oder Notfallsituationen geeignet. F\xFCr die Initialtherapie solcher Situationen ist die intraven\xF6se Verabreichung eines geeigneten (l\xF6slichen) Glukokortikoids angezeigt. Es wird auf die Arzneimittelinformationen solcher Pr\xE4parate verwiesen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Vorsichtsmassnahmen

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "M\xF6gliche Komplikationen unter einer Kortikosteroidtherapie sind von der H\xF6he der Dosierung und der Dauer der Therapie abh\xE4ngig. Deshalb sollten f\xFCr jeden Patienten hinsichtlich Dosierung und Behandlungsdauer Nutzen und Risiko individuell beurteilt werden (s.a. \xABAllgemeine Dosierungsempfehlungen\xBB)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei intrasynovialer Verabreichung von Prednisolon Streuli, Injektionssuspension, ist eine aseptische Arbeitstechnik unabdingbar. Auch sind lokale Injektionen in bereits infizierte Gelenke strikt zu vermeiden. Um eventuelle septische Prozesse auszuschliessen, muss allf\xE4llige Gelenkfl\xFCssigkeit sachgem\xE4ss untersucht werden. Deutlich vermehrte Schmerzen mit lokalen Schwellungen, weiterer Einschr\xE4nkung der Gelenkbeweglichkeit, Fieber sowie allgemeines Unwohlsein deuten auf eine septische Arthritis hin. Falls eine Sepsis mit diesen Symptomen best\xE4tigt wird, muss eine ad\xE4quate antimikrobielle Therapie eingeleitet werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Obwohl die Anwesenheit von mikrokirstallinen Steroidpartikeln in der Unterhaut entz\xFCndliche Reaktionen unterdr\xFCcken kann, k\xF6nnen solche Partikel zellul\xE4re Bestandteile aufl\xF6sen und im Bindegewebe physiochemische Ver\xE4nderungen verursachen. Diese selten auftretenden Ver\xE4nderungen der Haut und/oder Unterhaut k\xF6nnen zu Einbuchtungen der Haut an der Injektionsstelle f\xFChren. Die Schwere dieses Syndroms h\xE4ngt von der verabreichten Kortikosteroidmenge ab. Die Haut regeneriert sich entweder nach wenigen Monaten oder nach der Resorption aller Kortikosteroidkristalle."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Um das Auftreten dermaler und subdermaler Atrophien zu reduzieren, ist darauf zu achten, dass die empfohlenen Dosen nicht \xFCberschritten werden. Wenn immer m\xF6glich, sollten jeweils mehrere kleine Injektionen in die L\xE4sion gemacht werden. Bei intrasynovialen Injektionen muss die Injektion und/oder das Auslaufen in die Dermis vermieden werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei parenteraler Kortikosteroidtherapie k\xF6nnen in seltenen F\xE4llen - und besonders bei Patienten mit allergischer Diathese, z.B. Asthma bronchiale oder Arzneimittelallergie - schwere \xDCberempfindlichkeitsreaktionen, wie Glottis\xF6dem, Bronchospasmus und anaphylaktischer Schock, auftreten. Daher sollte die Bereitschaft zur Notfallbehandlung (Adrenalin, Volumensubstitution, Reanimation) sichergestellt sein."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Auch bei der lokalen Kortikosteroidbehandlung sind die Vorsichtsmassnahmen zu beachten, die f\xFCr die systemische Therapie gelten:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Eine Behandlung mit Kortikosteroiden \xFCber mehr als 2 Wochen kann durch Hemmung der ACTH-Freisetzung zur NNR-Insuffizienz f\xFChren, die bis zur Atrophie der Nebennierenrinde gehen kann. Der Funktionsausfall der Nebennierenrinde kann bis zu einem Jahr und l\xE4nger dauern und bedeutet f\xFCr den Patienten ein lebensbedrohendes Risiko in Stress- und Belastungssituationen. Bei Patienten, die w\xE4hrend der Kortikosteroidtherapie ungew\xF6hnlichen Belastungen ausgesetzt sind (z.B. Operation, schweres Trauma, schwere Infektion), ist zur \xDCberbr\xFCckung vor, w\xE4hrend und nach dem belastenden Ereignis zus\xE4tzlich die Gabe eines rasch wirkenden Kortikosteroids erforderlich."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei postmenopausalen und geriatrischen Patienten sollte wegen des erh\xF6hten Risikos einer Osteoporose eine Behandlung mit Glukokortikoiden nur bei strenger Indikationsstellung und nach sorgf\xE4ltiger Abw\xE4gung von Nutzen und Risiko durchgef\xFChrt werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei l\xE4nger dauernder Anwendung besteht das Risiko der Verschlechterung der Glukosetoleranz, und es ist zu beachten, dass ein latenter Diabetes manifest werden kann (Diabetiker ben\xF6tigen h\xE4ufig h\xF6here Insulindosen; siehe \xABInteraktionen\xBB). Deswegen sollten die Glukosespiegel regelm\xE4ssig kontrolliert werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Bei Auftreten eines Cushing-Syndroms ist die Behandlung bis zum Abklingen der Symptome zu unterbrechen.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei Kindern erfordert eine Langzeitbehandlung mit Glukokortikoiden wegen des Risikos eines vorzeitigen Epiphysenschlusses eine besonders sorgf\xE4ltige Abw\xE4gung von Nutzen und Risiko sowie eine sorgf\xE4ltige \xDCberwachung der Entwicklung und des Wachstums."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Glukokortikoide k\xF6nnen Zeichen von Infektionen verschleiern. Zudem k\xF6nnen unter Glukokortikoidtherapie neue Infektionen auftreten. Bei schweren Infektionskrankheiten ist daher gleichzeitig f\xFCr einen ausreichenden antibiotischen bzw. chemotherapeutischen Schutz zu sorgen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Patienten unter Kortikosteroidtherapie sollten nicht geimpft werden, um das Risiko neurologischer Komplikationen und eine ungen\xFCgende Impfantwort zu vermeiden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei Patienten mit latenter Tuberkulose oder Tuberkulinreaktivit\xE4t ist bei gesicherter Indikation f\xFCr eine Therapie mit Kortikosteroiden eine engmaschige Kontrolle erforderlich, und bei einer Langzeittherapie sollten diese Patienten eine Chemotherapie erhalten. Bei Patienten mit aktiver fulminanter Tuberkulose oder Miliartuberkulose darf Prednisolon Streuli, Injektionssuspension, nur in Kombination mit einer geeigneten tuberkulostatischen Therapie verabreicht werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Varizellen, die w\xE4hrend einer systemischen Behandlung mit Kortikosteroiden auftreten, k\xF6nnen eine schwere Verlaufsform annehmen und insbesondere bei Kindern t\xF6dlich enden. Sie erfordern eine sofortige Behandlung, z.B. mit Aciclovir i.v. Bei Risikopatienten ist eine Prophylaxe mit Aciclovir oder eine passive Immunprophylaxe mit Varizella-zoster-Immunglobulin angezeigt."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Eine latente Am\xF6biase kann durch Glukokortikoide aktiviert werden und ist daher vor der Behandlung auszuschliessen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Bei Patienten mit Herpes simplex-Infektionen des Auges sollten Glukokortikoide wegen der Gefahr einer Hornhautperforation mit besonderer Vorsicht angewendet werden.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei Patienten mit frischem Herzinfarkt darf Prednisolon Streuli, Injektionssuspension, nur mit gr\xF6sster Vorsicht verabreicht werden, da das Risiko einer Wandruptur des linken Ventrikels besteht."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Kortikosteroide sollen bei folgenden Erkrankungen nur mit Vorsicht gegeben werden:

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: unspezifische Colitis ulcerosa mit drohender Perforation;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Abszesse oder andere eitrige Entz\xFCndungen;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Divertikulitis;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: frische intestinale Anastomosen;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Epilepsie;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Migr\xE4ne;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: psychotische Erkrankungen in der Anamnese;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Diabetes mellitus (Verringerung der Glukosetoleranz);
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Hyperthyreose, Leberzirrhose (Verst\xE4rkung der Wirkung von Glukokortikoiden);"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Thromboseneigung, frischer Myokardinfarkt und Herzinsuffizienz.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Vorsicht ist des weiteren geboten:

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "bei Myasthenia gravis und gleichzeitiger Verabreichung von Cholinesterasehemmstoffen, da in solchen F\xE4llen die Wirkung der Cholinesterasehemmer verringert und das Risiko einer Myastheniekrise erh\xF6ht wird und Cholinesterasehemmer daher, wenn immer m\xF6glich, 24 Stunden vor der Verabreichung eines Kortikosteroids abgesetzt werden sollten (siehe \xABInteraktionen\xBB);"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "bei gleichzeitiger Gabe von Acetylsalicyls\xE4ure bei Patienten mit Hypoprothrombin\xE4mie;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "bei der kombinierten Langzeitbehandlung mit Glukokortikoiden und Salicylaten wegen des erh\xF6hten Risikos von gastrointestinalen Blutungen und Ulzerationen, die bis zur Perforation gehen k\xF6nnen, wobei jede Dosisreduktion des Glukokortikoids wegen des Risikos von Salicylatvergiftungen vorsichtig vorgenommen werden sollte (siehe \xABInteraktionen\xBB)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Es wurde berichtet, dass Patienten unter Kortikosteroidtherapie ein Kaposi-Sarkom entwickeln und dass sich bei einigen dieser Patienten das Sarkom nach Absetzen des Kortikosteroids vollst\xE4ndig zur\xFCckbildete."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Durch den katabolen und anabolen Effekt der Kortikosteroide kann es zu einer negativen Stickstoffbilanz kommen. Deshalb ist auf eine reichliche Eiweisszufuhr zu achten.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Schwangerschaft/Stillzeit

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Schwangerschaftskategorie B.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Tierstudien haben unerw\xFCnschte Wirkungen auf den F\xF6tus gezeigt, doch existieren keine kontrollierten Humanstudien. Wie alle Glukokortikoide passiert auch Prednisolon die Plazentaschranke. Bei einer Langzeittherapie w\xE4hrend der Schwangerschaft sind daher intrauterine Wachstumsst\xF6rungen nicht auszuschliessen, und bei einer Behandlung zum Ende der Schwangerschaft besteht f\xFCr den Foeten die Gefahr einer Atrophie der Nebennierenrinde. Des weiteren treten bei M\xFCttern, die w\xE4hrend der Schwangerschaft mit Steroiden behandelt werden m\xFCssen, Aborte geh\xE4uft auf. Deshalb sollte Prednisolon Streuli, Injektionssuspension, wie alle Glukokortikoide, w\xE4hrend der Schwangerschaft - besonders in den ersten drei Monaten - nur verabreicht werden, wenn der potentielle Nutzen das foetale Risiko \xFCbersteigt. Die Patientin sollte informiert werden, bei einer vermuteten oder eingetretenen Schwangerschaft unverz\xFCglich den Arzt zu verst\xE4ndigen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bis heute sind keine Auswirkungen von Glukokortikoiden auf den Geburtsvorgang bekannt, doch kann das in Prednisolon Streuli, Injektionssuspension, enthaltene Lidocain w\xE4hrend der Geburt unerw\xFCnschte Wirkungen auf die Mutter und das Kind haben."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Neugeborene, deren M\xFCtter w\xE4hrend der Schwangerschaft mit h\xF6heren Dosen von Glukokortikoiden behandelt wurden, sollten sorgf\xE4ltig auf Zeichen von Hypokortizismus und auf die Notwendigkeit einer ausschleichenden Substitutionsbehandlung \xFCberwacht werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bis heute ist nicht bekannt, ob Lidocain mit der Muttermilch ausgeschieden wird. Jedoch tritt Prednisolon in die Muttermilch \xFCber, wobei der Spiegel 5-25% der mater\xADnalen Plasmakonzentration betragen und so wachstumshemmend wirken und die Kortikosteroid-Eigenproduktion beeinflussen kann. M\xFCtter, die w\xE4hrend der Stillzeit therapeutische Glukokortikoide erhalten, sollten deshalb abstillen."
          preformatted: false
    unwanted_effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Unerw\xFCnschte Wirkungen"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Prednisolon

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die unerw\xFCnschten Wirkungen von Prednisolon sind von Dosis und Behandlungsdauer sowie von Alter, Geschlecht und Grundkrankheit des Patienten abh\xE4ngig. In der Regel treten nach lokaler Applikation von Glukokortikoiden nur selten systemische Nebenwirkungen auf."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Erythemat\xF6se Reaktionen sowie eine schmerzlose Gelenkzerst\xF6rung k\xF6nnen nach wiederholten intraartikul\xE4ren Injektionen auftreten."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die intramuskul\xE4re und subl\xE4sionale Anwendung kann u.U. zu schwerwiegenden Gewebsatrophien oder Nekrosen f\xFChren (Einschmelzungen von Muskel- und Bindegewebe am Injektionsort)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Unerw\xFCnschte Wirkungen bei intrasynovialer und intral\xE4sionaler Applikation: Aufflammen einer Gelenkentz\xFCndung, charcotartige Arthropathie, Infektionen an der Injektionsstelle nach unsteriler Injektionstechnik."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei einer kurzfristigen Behandlung ist das Risiko unerw\xFCnschter Wirkungen gering. Es ist jedoch darauf zu achten, dass intestinale Blutungen (meist stressbedingt) durch die Kortikoidanwendung symptomarm verlaufen k\xF6nnen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei l\xE4ngerer intraartikul\xE4rer oder intrafokaler Verabreichung von Prednisolon Streuli, Injektionssuspension, k\xF6nnen dosisabh\xE4ngig die bekannten Nebenwirkungen der Glukokortikoide auftreten:"
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "St\xF6rungen des Wasser- und Elektrolythaushalts:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Natriumretention, Wasserretention, Kaliumverlust, Calciumverlust, Phosphatverlust, hypokali\xE4mische Alkalose, Ketoazidose, Hypertonie."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Gastrointestinaltrakt:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Ulcus pepticum mit m\xF6glicher Perforation und Blutung, D\xFCnn- und Dickdarm-Perforationen, Pankreatitis, ulzer\xF6se \xD6sophagitis, vermehrter Appetit, Gewichtszunahme, \xDCbelkeit, Erbrechen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Motorik, Skelett, Muskulatur:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Muskelschw\xE4che, Muskelschwund, Steroidmyopathie, Osteoporose (Wirbelkompressionssyndrome bis zu Kompressionsfrakturen, besonders bei Frauen in der Menopause), Spontanfrakturen, Gelenkdestruktion durch Hemmung der Kollagensynthese, Steroidpseudorheumatismus, aseptische Knochennekrose."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Haut und Gewebe:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Atrophische Ver\xE4nderungen, verz\xF6gerte Wundheilung mit erh\xF6hter Infektanf\xE4lligkeit, d\xFCnne Haut, Striae, Akne, Hirsutismus, Erythem, allergische Dermatitis, Urtikaria, Hypo- oder Hyperpigmentierung."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Immunsystem:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Maskierung von Infektionen, verringertes oder ausbleibendes Ansprechen auf Hauttests, Aktivierung latenter Infektionen, opportunistische Infektionen, Osteomyelitis, Sepsis, Reaktivierung einer Tuberkulose, Candida albicans, Herpes simplex, \xDCberempfindlichkeitsreaktionen (in seltenen F\xE4llen bis zu anaphylaktischen Reaktionen, siehe \"Vorsichtsmassnahmen\")."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Herz-Kreislauf-System:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Myokardruptur nach k\xFCrzlichem Infarkt, Herzrhythmusst\xF6rungen, Kreislaufkollaps (sehr selten)."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Zentralnervensystem:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Erh\xF6hter intrakranieller Druck mit Stauungspapille (Pseudotumor cerebri), Konvulsionen, Schwindel, Kopfschmerzen, Schlaflosigkeit, psychische St\xF6rungen (Euphorie, Depressionen, Stimmungs- und Pers\xF6nlichkeitsver\xE4nderungen, Verschlimmerung affektiver St\xF6rungen und der Neigung zu Psychosen bis zu manifesten Psychosen). Vor allem zu Beginn der Behandlung k\xF6nnen Ver\xE4nderungen der Stimmungslage, des Antriebes und der Konzentrationsf\xE4higkeit festgestellt werden. Dadurch kann die Fahrt\xFCchtigkeit und die F\xE4higkeit, Maschinen zu bedienen, beeintr\xE4chtigt werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Endokrines System:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Morbus Cushing, Wachstumshemmung bei Kindern, Gyn\xE4komastie, Amenorrhoe, Hemmung der ACTH-Sekretion, Hemmung der Iodaufnahme in die Schilddr\xFCse, sekund\xE4re NNR- und Hypophyseninsuffizienz, verminderte Kohlenhydrattoleranz, Hyperglyk\xE4mie, Steroiddiabetes, Hyperlipid\xE4mie."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Blut:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Leukozytose, relative Lymphopenie, Eosinopenie, Thromboembolien.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Augen:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Erh\xF6hter Augeninnendruck, Glaukom, subkapsul\xE4rer Katarakt, Konjunktivitis."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Metabolismus:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Negative Stickstoffbilanz infolge Proteinabbaus.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Lidocain

        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Zentralnervensystem:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Schwindel, Erbrechen, Benommenheit, Kr\xE4mpfe."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Herz-Kreislauf-System:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bradykardie, Rhythmusst\xF6rungen, Herz-Kreislauf-Schock."
          preformatted: false
    interactions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Interaktionen
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei mehrfach wiederholter parenteraler Verabreichung und/oder hoher Dosierung sind die f\xFCr Glukokortikoide bekannten Interaktionen zu beachten:"
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Acetylsalicyls\xE4ure und nichtsteroidale Analgetika (NSAID):"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die ulzerogene Wirkung kann verst\xE4rkt werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Antibiotika/Antimykotika:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Troleandomycin, Erythromycin und Ketoconazol erh\xF6hen die Wirkungen und Nebenwirkungen von Prednisolon. Rifampicin kann die Wirksamkeit von Prednisolon herabsetzen und eine Dosisanpassung notwendig machen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Anticholinergika:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Atropin und andere Anticholinergika k\xF6nnen einen bereits gesteigerten Augeninnendruck noch weiter erh\xF6hen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Anticholinesterasen:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Neostigmin und Pyridostigmin k\xF6nnen eine Myasthenie-Krise ausl\xF6sen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Antidiabetika:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Wirkung wird vermindert und die Glukosespiegel m\xFCssen \xFCberwacht und wenn n\xF6tig die Dosierung der Antidiabetika angepasst werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Antihypertonika:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die antihypertensive Wirkung kann beeintr\xE4chtigt werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Antikoagulantien:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Wirkung von oralen Antikoagulantien oder Heparin kann erh\xF6ht oder erniedrigt sein. Die Blutgerinnung ist deshalb zu kontrollieren und die Dosis der Antikoagulantien, wenn n\xF6tig, anzupassen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Antikonvulsiva:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Phenobarbital und Phenytoin k\xF6nnen die Wirksamkeit von Prednisolon herabsetzen. Gegebenenfalls muss dessen Dosierung erh\xF6ht werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Diuretika:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Mit kaliumreduzierenden Diuretika, wie z.B. Furosemid, m\xFCssen die Kaliumwerte \xFCberwacht und gegebenenfalls muss Kalium substituiert werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Herzglykoside:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Toxizit\xE4t von Digoxin und verwandten Stoffen wird erh\xF6ht."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Impfstoffe:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lebendvirusimpfstoffe, wie z.B. Poliomyelitis, BCG, Mumps, Masern, R\xF6teln, Pocken k\xF6nnen wegen der immunsupprimierenden Wirkung von Glukokortikoiden erh\xF6ht toxisch sein. Bei Totvirusimpfstoffen kann die Impfantwort vermindert sein."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Immunsuppressiva:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Ciclosporin verringert die Clearance von Kortikosteroiden, vermutlich \xFCber eine kompetitive Hemmung der hepatischen mikrosomalen Enzyme, und umgekehrt k\xF6nnen vor allem in hohen Dosen verabreichte Kortikosteroide den Blutspiegel von Ciclosporin erh\xF6hen. Der Ciclosporin-Blutspiegel muss daher \xFCberwacht und die Dosis gegebenenfalls angepasst werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Neuromuskul\xE4re Hemmer:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Die Wirkung von Pancuronium kann vermindert sein.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Oestrogene:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Wirkung von Kortikosteroiden kann verst\xE4rkt werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Psychopharmaka:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Die Wirkung von Anxiolytika und Antipsychotika kann vermindert und ihre Dosierung muss gegebenenfalls angepasst werden.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Salicylate:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Wirksamkeit von Salicylaten kann abgeschw\xE4cht sein. Bei einer Herabsetzung der Kortikosteroiddosierung kann sich die Toxizit\xE4t von Salicylaten erh\xF6hen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Sympathomimetika:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Wirkung und die potentielle Toxizit\xE4t von Salbutamol werden erh\xF6ht."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Zytostatika:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Wirkung von Cyclophosphamid kann abgeschw\xE4cht sein. Bei gleichzeitiger Verabreichung von Methotrexat kann durch den synergistischen Effekt eine tiefere Kortikosteroiddosis ausreichend sein."
          preformatted: false
    overdose: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "\xDCberdosierung"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 2
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 3
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Die akute Toxizit\xE4t von Glukokortikoiden ist gering, doch kann das im Pr\xE4parat enthaltene Lidocain die f\xFCr Lokalan\xE4sthetika typischen systemischen Wirkungen auf das Zentralnerven- und Herz-Kreislauf-System hervorrufen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "F\xFCr den Fall einer \xDCberdosierung gibt es kein spezifisches Antidot, die Behandlung erfolgt symptomatisch."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 9
            end: 20
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 21
            end: -1
          text: "Bei einer chronischen \xDCberdosierung ist mit einer Zunahme der unerw\xFCnschten Wirkungen und der unter \xABVorsichtsmassnahmen\xBB beschriebenen Risiken zu rechnen."
          preformatted: false
    other_advice: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Sonstige Hinweise
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Beeinflussung diagnostischer Methoden

        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Folgende Laborwerte k\xF6nnen erniedrigt gefunden werden:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "BSG, Gerinnungszeit (Lee White); Plasmaspiegel von Harns\xE4ure, Kalium, TSH, Thyroxin, T3; Testosteron; Urinwerte von 17-Ketosteroiden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Folgende Laborwerte k\xF6nnen erh\xF6ht gefunden werden:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Plasmaspiegel von Natrium, Chlorid, Glukose, Cholesterin; Urinwerte von Kalzium, Kreatinin, Glukose (bei Pr\xE4disposition)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Kortikosteroide k\xF6nnen den Nitroblau-Tetrazoltest auf bakterielle Infektionen beeinflussen und falsch negative Resultate vort\xE4uschen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Haltbarkeit

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Das Medikament darf nur bis zu dem auf der Packung mit \xABEXP\xBB bezeichneten Datum verwendet werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Ausser Reichweite von Kindern aufbewahren.
          preformatted: false

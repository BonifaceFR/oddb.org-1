            start: 69
            end: -1
          text: "Les valeurs de laboratoire suivantes peuvent \xEAtre trouv\xE9es abaiss\xE9es: VS, temps de coagulation (Lee White); taux plasmatique de l'acide urique, du potassium, de la TSH, de la thyroxine et de la T3; testost\xE9rone; valeurs urinaires des 17-k\xE9tost\xE9ro\xEFdes."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 57
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 58
            end: 69
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 70
            end: -1
          text: "Les valeurs de laboratoire suivantes peuvent \xEAtre trouv\xE9es augment\xE9es: taux plasmatiques du sodium, du chlore, du glucose et du cholest\xE9rol; valeurs urinaires du calcium, de la cr\xE9atinine et du glucose (en cas de pr\xE9disposition)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les corticost\xE9ro\xEFdes peuvent influencer le test nitrobleu-tetrazol\xE9 pour les infections bact\xE9riennes et simuler des r\xE9sultats faussement n\xE9gatifs."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Conservation

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le m\xE9dicament ne doit pas \xEAtre utilis\xE9 au-del\xE0 de la date indiqu\xE9e sur l'emballage avec la mention \xABEXP\xBB."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "A conserver hors de port\xE9e des enfants."
          preformatted: false

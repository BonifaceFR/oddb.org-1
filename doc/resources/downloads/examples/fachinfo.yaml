descriptions: !oddb.org,2003/ODDB::SimpleLanguage::Descriptions 
  fr: !oddb.org,2003/ODDB::FachinfoDocument 
    galenic_form: !oddb.org,2003/ODDB::Text::Chapter 
      heading: ""
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Glucocortico\xEFde synth\xE9tique"
        paragraphs: []

    composition: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Composition
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          1 ampoule contient:

        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Principe actif:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Prednisoloni-21-acetas 10 mg aut 25 mg.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Excipients:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lidocaini hydrochloridum 5 mg, Natrii chloridum, Polysorbatum 85, Sorbitani oleas, Methylhydroxypropylcellulosum, Conserv.: E 218 1 mg; Aqua q.s. ad suspensionem pro 1 ml."
          preformatted: false
    effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Propri\xE9t\xE9s/Effets"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les effets multiples des glucocortico\xEFdes servent \xE0 l'adaptation physiologique de l'organisme aux situations de stress. Le spectre d'action comprend des effets catabolisants, diabetog\xE8nes, anti-inflammatoires, immunosuppresseurs (anti-allergiques), antiprolif\xE9rateurs, h\xE9matologiques, centraux et min\xE9ralocortico\xEFdes. Certains effets d\xE9sir\xE9s pour la th\xE9rapie ne sont atteints qu'\xE0 partir de doses d'importance non-physiologique (pharmacologiques), ceci concerne en particulier l'action anti-inflammatoire, anti-allergique et immunosuppressive."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La prednisolone est un corticost\xE9ro\xEFde synth\xE9tique pr\xE9sent\xE9 sous forme d'ac\xE9tate dans la suspension pour injection Prednisolone Streuli et est hydrolys\xE9 en prednisolone apr\xE8s l'administration. Il pr\xE9sente une puissance glucocortico\xEFde environ 4 fois plus \xE9lev\xE9e que le cortisol naturel. L'effet min\xE9ralocortico\xEFde ne correspond pourtant qu'\xE0 60% de celui du cortisol."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "A l'instar de tous les glucocortico\xEFdes, les effets de la prednisolone reposent sur une stimulation de la synth\xE8se de prot\xE9ines sp\xE9cifiques dans la cellule. Celles-ci sont responsables pour les effets biologiques proprement dits. En raison de ce m\xE9canisme d'action se d\xE9roulant au travers du noyau cellulaire, l'effet intervient pour toutes les pr\xE9sentations 30-60 minutes plus tard que les concentrations plasmatiques le laisseraient supposer et dure encore plusieurs heures apr\xE8s la baisse des concentrations plasmatiques en dessous du taux th\xE9rapeutique efficace. Le maximum des effets pharmacologiques n'est habituellement atteint que plusieurs heures apr\xE8s l'injection."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La s\xE9cr\xE9tion des corticost\xE9ro\xEFdes naturels est soumise \xE0 un rythme circadien et 70% sont s\xE9cr\xE9t\xE9s entre 2 et 8 heures du matin."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La dose anti-inflammatoire \xE9quivalente relative de la prednisolone en comparaison aux autres glucocortico\xEFdes est de:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "5 mg de prednisolone = 5 mg de prednisone = 0,7 mg de dexam\xE9thasone = 4 mg de triamcinolone = 4 mg de m\xE9thylprednisolone = 20 mg de hydrocortisone = 25 mg de cortisone."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La dur\xE9e d'action anti-inflammatoire pour la prednisolone sous forme soluble correspond environ \xE0 la dur\xE9e de suppression de l'axe hypothalamo-hypophyso-surr\xE9nalien, c'est \xE0 dire \xE0 environ 30 \xE0 36 heures. Nous ne disposons pas de donn\xE9es \xE0 ce sujet concernant la suspension pour injection Prednisolone Streuli."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La lidoca\xEFne contenue dans la suspension pour injection Prednisolone Streuli est un anesth\xE9sique local de type amide. Son effet anesth\xE9sique local commence quelques minutes apr\xE8s l'injection de prednisolone et dure environ 45-60 minutes; cet effet peut ainsi calmer d'\xE9ventuelles irritations ou douleurs survenant lors de l'injection."
          preformatted: false
    kinetic: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Pharmacocin\xE9tique"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Prednisolone

        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Absorption

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Nous ne disposons actuellement pas de donn\xE9es sur la r\xE9sorption et la biodisponibilit\xE9 de la suspension pour injection Prednisolone Streuli apr\xE8s application local (intra-articulaire ou intrafocal)."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Distribution

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La liaison r\xE9versible de la prednisolone se d\xE9roule aupr\xE8s de deux prot\xE9ines plasmatiques, une globuline fixant les glucocortico\xEFdes et l'albumine."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La liaison aux prot\xE9ines plasmatiques est normalement de 55-90%, le volume de distribution est de 0,8 \xE0 0,9 l/kg."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La prednisolone traverse autant la barri\xE8re h\xE9mato-enc\xE9phalique que placentaire et passe dans le lait maternel."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "M\xE9tabolisme\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La prednisolone est m\xE9tabolis\xE9e dans pratiquement tous les tissus, mais en particulier dans le foie en m\xE9tabolites biologiquement inactifs. Les m\xE9tabolites sont en partie glucuronis\xE9s et sulfat\xE9s puis \xE9limin\xE9s par voie r\xE9nale."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Elimination

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Nous ne disposons pas de donn\xE9es sur la demie-vie plasmatique de la prednisolone telle qu'elle est pr\xE9sent\xE9e dans la suspension pour injection Prednisolone Streuli. Une demi-vie d'\xE9limination biologique de 12-36 heures est connue pour le principe actif prednisolone sous une forme non retard."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Pharmacocin\xE9tique dans des situations cliniques particuli\xE8res\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il n'est pas connu si des situations cliniques particuli\xE8res influencent les propri\xE9t\xE9s pharmacocin\xE9tiques du principe actif retard, tel qu'il est contenu dans la suspension pour injection Prednisolone Streuli. Les donn\xE9es suivantes sont connues pour les glucocortico\xEFdes solubles:"
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Affections h\xE9patiques s\xE9v\xE8res (p.ex. h\xE9patite, cirrhose du foie):"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "diminution de la clairance, augmentation de la demi-vie d'\xE9limination. Lors d'affections h\xE9patiques hypoalbumin\xE9miques, la fraction libre et pharmacologiquement active peut augmenter de fa\xE7on notable."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Affections r\xE9nales:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: diminution de la demi-vie plasmatique.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Grossesse:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: augmentation de la demi-vie plasmatique.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Nouveaux-n\xE9s:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "clairance abaiss\xE9e par rapport aux enfants plus \xE2g\xE9s et aux adultes."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Voir aussi \xABInteractions\xBB."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Lidocaine

        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Absorption et distribution

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La lidoca\xEFne est rapidement r\xE9sorb\xE9e apr\xE8s administration parent\xE9rale et est distribu\xE9e dans les tissus."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "M\xE9tabolisme\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La lidoca\xEFne est m\xE9tabolis\xE9e dans le foie par d\xE9salkylation en N-\xE9thylglycinxylidide poss\xE9dant encore un effet anesth\xE9sique local significatif."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Elimination

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La demie-vie d'\xE9limination de la lidoca\xEFne est d'environ 1,5-2 heures. Environ 90% d'une dose parent\xE9rale sont \xE9limin\xE9s dans les urines apr\xE8s d\xE9salkylation oxydative par hydrolyse de la liaison de type amide en tant que 4-hyroxyxylidine et xylidine et moins de 10% sont \xE9limin\xE9s sous forme inchang\xE9e."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La m\xE9tabolisation de la lidoca\xEFne est diminu\xE9e lors d'une insuffisance h\xE9patique s\xE9v\xE8re."
          preformatted: false
    indications: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Indications/Possibilit\xE9s d'emploi"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Traitement local d'affections inflammatoires et d\xE9g\xE9n\xE9ratives des articulations, des tendons et des ligaments ne r\xE9pondant pas ou seulement de mani\xE8re insuffisante \xE0 une th\xE9rapie conventionnelle appropri\xE9e."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Application intra-articulaire

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Pouss\xE9es aigu\xEBs d'une arthrite rhumato\xEFde ou d'une arthrose subaigu\xEB ou chronique, r\xE9ponse insuffisante d'une ou de plusieurs articulations \xE0 une corticoth\xE9rapie syst\xE9mique lors d'une polyarthrite chronique et d'affections articulaires d'origine aseptique."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Application intrafocale

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "En qualit\xE9 de th\xE9rapie par infiltration compl\xE9mentaire et \xE0 court terme lors de troubles t\xE9nomyopathiques aux extr\xE9mit\xE9s, au tronc et \xE0 la colonne vert\xE9brale ainsi que de douleurs musculaires, ligamentaires et tendineuses, telles que la p\xE9riarthrite scapulohum\xE9rale, la bursite, l'\xE9picondylite, la t\xE9novaginite et l'exostose."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Comme pour tous les glucocortico\xEFdes, l'administration parent\xE9rale de suspension pour injection Prednisolone Streuli devrait \xEAtre r\xE9serv\xE9e aux situations rendant une th\xE9rapie par voie orale impossible ou ind\xE9sirable."
          preformatted: false
    usage: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Posologie/Mode d'emploi
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Recommandations g\xE9n\xE9rales pour le dosage\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Une corticoth\xE9rapie compl\xE8te en r\xE8gle g\xE9n\xE9rale une th\xE9rapie de base, mais ne la remplace pas."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La th\xE9rapie locale n'a pas d'influence sur l'\xE9volution des maladies sous-jacentes et pour cette raison elle n'est qu'une partie des m\xE9thodes de traitement globale avec physioth\xE9rapie et des mesures de correction orthop\xE9dique."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le m\xE9dicament est administr\xE9 par voie intra-articulaire ou intrafocale (par inflitration)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La posologie doit \xEAtre d\xE9termin\xE9e de mani\xE8re individuelle. La gravit\xE9 de la maladie, la r\xE9action du patient et la dur\xE9e pr\xE9vue du traitement doivent \xEAtre consid\xE9r\xE9s."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Afin de diminuer les effets ind\xE9sirables, une th\xE9rapie initiale hautement dos\xE9e devrait \xEAtre diminu\xE9e par paliers \xE0 la dose minimale encore efficace et le traitement devrait \xEAtre converti en une administration par voie orale. La dose orale correspond en g\xE9n\xE9ral \xE0 deux fois jusqu'\xE0 trois fois de la dose parent\xE9rale."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les doses d'\xE9quivalence doivent \xEAtre consid\xE9r\xE9es dans le cas o\xF9 la suspension pour injection Prednisolone Streuli doit remplacer une th\xE9rapie avec un autre glucocortico\xEFde (voir \xABPropri\xE9t\xE9s/Effets\xBB)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si une r\xE9mission spontan\xE9e intervient lors d'une affection chronique, la th\xE9rapie devrait \xEAtre interrompue."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La suspension pour injection Prednisolone Streuli n'est pas indiqu\xE9 pour un traitement \xE0 long terme. Le diagnostic doit \xEAtre reconsid\xE9r\xE9 et la th\xE9rapie \xE9ventuellement modifi\xE9e s'il n'intervient pas ou insuffisamment d'am\xE9lioration apr\xE8s quelques injections. Les patients doivent \xEAtre \xE9troitement surveill\xE9s pour d\xE9celer tout signe imposant une r\xE9duction de la posologie ou une interruption du traitement, car l'apparition d'effets secondaires et d'interactions syst\xE9miques est aussi possible apr\xE8s l'application locale de corticost\xE9ro\xEFdes."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Comme pour toute th\xE9rapie avec des glucocortico\xEFdes, une th\xE9rapie avec la suspension pour injection Prednisolone Streuli ne devrait pas \xEAtre interrompue subitement, afin d'\xE9viter une r\xE9currence aigu\xEB de la maladie et une insuffisance cortico-surr\xE9nalienne."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Recommandations sp\xE9ciales pour le dosage\n"
        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Polyarthrite chronique et arthrose

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La dose intra-articulaire \xE0 administrer varie individuellement selon la taille de l'articulation \xE0 traiter et la gravit\xE9 de la maladie. Les doses des tableaux suivants sont recommand\xE9es:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "----------------------------------------------------\n\
            Taille de        Exemple                Intervalle  \n\
            l'articulation                          de dose     \n\
            ----------------------------------------------------\n\
            Grande           Genou, cheville,                   \n                 \xE9paule                 10-20 mg    \n\
            ----------------------------------------------------\n\
            Moyenne          Coude, poignet          5-10 mg    \n\
            ----------------------------------------------------\n\
            Petit            Articulation                       \n                 m\xE9tacarpophalangienne,             \n                 interphalangienne,                 \n                 acromioclaviculaire,               \n                 sternoclaviculaire      4-5 mg     \n\
            ----------------------------------------------------"
          preformatted: true
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 12
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 13
            end: 18
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 19
            end: -1
          text: "Dans le stade aigu, on proc\xE8de le plus souvent \xE0 des injections 1 \xE0 2 fois par semaine. Les intervalles d'injection peuvent \xEAtre prolong\xE9s en fonction de la r\xE9ponse th\xE9rapeutique. Chez certains patients, l'intervalle asymptomatique peut durer entre une semaine et plusieurs mois. Plusieurs articulations peuvent \xEAtre trait\xE9es lors d'une consultation, mais sans d\xE9passer 3 \xE0 4 injections par articulation. Globalement, on ne devrait pas injecter plus de 100 mg de suspension pour injection Prednisolone Streuli en une semaine."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 21
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 22
            end: 33
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 34
            end: -1
          text: "Lors d'une th\xE9rapie au long cours, les injections sont r\xE9p\xE9t\xE9es apr\xE8s une \xE9valuation attentive des risques et des b\xE9n\xE9fices dans un intervalle de 3 \xE0 4 ou plus semaines, en fonction de l'am\xE9lioration clinique obtenue lors de la premi\xE8re injection."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Proc\xE9dure\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L'anatomie de l'articulation doit \xEAtre examin\xE9e avant chaque injection intra-articulaire. L'injection doit avoir lieu dans l'espace synovial afin d'obtenir un effet anti-inflammatoire complet. Les Pr\xE9cautions d'une technique d'injection aseptique doivent \xEAtre respect\xE9es. Une aiguille d'injection st\xE9rile (calibre 20-24 Gauge) sur une seringue vide est introduite rapidement dans l'espace synovial; une anesth\xE9sie locale est recommand\xE9e \xE0 cet effet. Quelques gouttes de liquide synovial sont aspir\xE9s pour v\xE9rification. Pour chaque articulation, il faut injecter \xE0 l'endroit o\xF9 l'espace synovial est situ\xE9 proche de la surface avec minimum de gros vaisseaux et de nerfs. Tandis que la canule demeure au site d'injection, la seringue d'aspiration est remplac\xE9e par une deuxi\xE8me seringue avec la quantit\xE9 souhait\xE9e de prednisolone. Afin de v\xE9rifier que la canule se trouve toujours dans l'espace synovial, le piston de la seringue est l\xE9g\xE8rement retir\xE9 pour aspirer un peu de liquide synovial. Apr\xE8s l'injection, l'articulation est l\xE9g\xE8rement mobilis\xE9e \xE0 quelques reprises pour permettre un m\xE9lange de la suspension avec le liquide articulaire."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les articulations suivantes sont indiqu\xE9es pour une injection intra-articulaire: genou, cheville, poignet, coude, \xE9paule, hanche et articulations interphalangiennes. Il est n\xE9cessaire de veiller \xE0 ne pas toucher de gros vaisseaux lors de l'injection dans l'articulation de la hanche."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Des articulations difficiles \xE0 ponctionner sur le plan anatomique telles que la colonne vert\xE9brale et l'articulation sacro-iliaque ne sont pas appropri\xE9es pour l'injection intra-articulaire. Un \xE9chec th\xE9rapeutique d\xE9coule souvent d'une technique d'injection non conforme sans atteindre l'espace synovial. L'injection dans le tissu adjacent n'est gu\xE8re ou pas du tout utile. Si l'aspiration de liquide articulaire a d\xE9montr\xE9 la ponction de l'espace synovial mais sans obtenir de r\xE9sultat th\xE9rapeutique, la r\xE9p\xE9tition des injections n'am\xE8nera gu\xE8re \xE0 de meilleurs r\xE9sultats."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L'articulation ne doit pas \xEAtre surcharg\xE9e apr\xE8s une th\xE9rapie intra-articulaire avec des corticost\xE9ro\xEFdes, m\xEAme apr\xE8s une am\xE9lioration symptomatique. Une surcharge pourrait nuire \xE0 l'articulation et plus qu'annuler l'utilit\xE9 de l'injection de st\xE9ro\xEFdes."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il ne faut pas injecter dans des articulations qui ne sont pas stables. L'injection intra-articulaire r\xE9p\xE9t\xE9e peut conduire dans quelques cas \xE0 des articulations instables. Si n\xE9cessaire, l'articulation devra \xEAtre examin\xE9e par radiographie \xE0 la recherche d'\xE9ventuelles modifications."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lors de l'utilisation suppl\xE9mentaire d'anesth\xE9siques locaux, il faudra tenir compte des mesures de pr\xE9cautions dans les informations pharmacologiques correspondantes."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Bursite, kyste tendineux, tendinite et \xE9picondylite\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Des doses de 2 \xE0 30 mg de prednisolone sont administr\xE9es en g\xE9n\xE9ral pour la th\xE9rapie de diverses affections des tendons et des bourses, en fonction de la taille du site d'injection et de la gravit\xE9 de la maladie."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Bourses synoviales:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: 10-15 mg prednisolone.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Gaines tendineuses:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: 2-5 mg prednisolone.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Infiltration des parties molles:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: 10-30 mg prednisolone.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Kyste tendineux:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: 5-10 mg prednisolone.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "En fonction de la gravit\xE9 de la maladie, il ne faudrait pas effectuer plus de 3-4 infiltrations par point d'irritation. Des injections r\xE9p\xE9t\xE9es peuvent s'av\xE9rer n\xE9cessaires pour des cas r\xE9cidivants ou chroniques. L'intervalle entre les injections ne doit pas \xEAtre inf\xE9rieur \xE0 3-4 semaines."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Bursite:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "un anesth\xE9sique local est infiltr\xE9 apr\xE8s d\xE9sinfection du site d'injection (p.ex. solution de lidoca\xEFne-HCl 1-2% ou de proca\xEFne-HCl 1%). Une aiguille pour injections st\xE9rile de calibre 20-24 Gauge avec une seringue vide est plac\xE9e dans la bourse et le liquide est aspir\xE9. Tandis que la canule demeure au site d'injection, la seringue d'aspiration est remplac\xE9e par une deuxi\xE8me seringue avec la quantit\xE9 de la suspension de Prednisolone. L'aiguille est enlev\xE9e apr\xE8s l'injection et un petit pansement est appliqu\xE9."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Kyste tendineux, tendinite et \xE9picondylite:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'injection de la suspension corticost\xE9ro\xEFde ne doit en aucun cas avoir lieu dans le tendon m\xEAme lors du traitement d'une tendinite ou t\xE9nosynovite. Le tendon peut \xEAtre bien palp\xE9 apr\xE8s extension. La suspension est infiltr\xE9e \xE0 l'endroit le plus sensible lors d'\xE9picondylite. Pour les kystes tendineux, la suspension est inject\xE9e directement dans le kyste. Une seule injection provoque souvent une nette diminution de la tumeur kystique et peut engendrer sa disparition. Les mesures habituelles d'une technique d'injection st\xE9rile doivent \xEAtre respect\xE9es."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L'effet des corticost\xE9ro\xEFdes est renforc\xE9 par une m\xE9tabolisation ralentie chez les patients pr\xE9sentant une insuffisance h\xE9patique s\xE9v\xE8re ou une hypothyr\xE9ose; il peut \xEAtre n\xE9cessaire de diminuer les dosages pr\xE9cit\xE9s en cons\xE9quence."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "P\xE9diatrie\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La suspension pour injection Prednisolone Streuli ne devrait \xEAtre utilis\xE9e qu'en pr\xE9sence d'une indication vitale chez les enfants. Le risque de troubles de la croissance (ralentissement de la croissance, fermeture \xE9piphysaire pr\xE9coce) rend une \xE9valuation attentive des risques et des b\xE9n\xE9fices n\xE9cessaire en pr\xE9sence d'une application r\xE9p\xE9t\xE9e."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Des doses inf\xE9rieures \xE0 celles mentionn\xE9es plus haut sont en g\xE9n\xE9ral suffisantes chez les enfants, mais le dosage devrait davantage \xEAtre bas\xE9 sur la gravit\xE9 de la maladie que sur l'\xE2ge, le poids corporel ou la taille."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La th\xE9rapie orale est pr\xE9f\xE9r\xE9e \xE0 l'application parent\xE9rale chez les enfants jusqu'\xE0 12 ans. Les enfants re\xE7oivent 0,14 \xE0 2,00 mg/kg de poids corporel ou 4 \xE0 60 mg/m\xB2 de prednisolone, r\xE9partie en quatre doses."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Mode d'administration

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La solution d'injection doit \xEAtre bien secou\xE9e avant l'emploi afin d'obtenir une suspension uniforme."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les pr\xE9cautions d'une technique d'injection aseptique doivent \xEAtre strictement respect\xE9es."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Afin d'\xE9viter une injection intravasculaire, il faut aspirer soigneusement avant l'injection."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La suspension de Prednisolone Streuli, suspension pour injection, n'est pas appropri\xE9e pour une utilisation multiple. La suspension restante doit \xEAtre \xE9limin\xE9e apr\xE8s le pr\xE9l\xE8vement de la dose n\xE9cessaire."
          preformatted: false
    restrictions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Limitations d'emploi
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Contre-indications

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Hypersensibilit\xE9 \xE0 la prednisolone, \xE0 l'excipient E 218; \xE0 la lidoca\xEFne (ou \xE0 d'autres anesth\xE9siques locaux de type amide) ou \xE0 l'un des autres composants."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les injections intravasculaires, intrath\xE9cales ou \xE9pidurales et toute forme d'administration autre que celles d\xE9crites sous \xABPosologie/Mode d'emploi\xBB; injections dans des articulations infect\xE9es ou dans des foyers infectieux, injections dans des articulations instables."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Contre-indications lors d'une utilisation prolong\xE9e: ulc\xE8res gastro-intestinaux, ost\xE9oporose s\xE9v\xE8re, diab\xE8te sucr\xE9, insuffisance r\xE9nale, hypertension s\xE9v\xE8re, ant\xE9c\xE9dents psychiatriques, herp\xE8s simplex, herp\xE8s zoster (phase vir\xE9mique), herp\xE8s corn\xE9al, varicelle, environ 8 semaines avant et 2 semaines apr\xE8s des vaccinations prophylactiques, poliomy\xE9lite (\xE0 l'exception de la forme bulbo-enc\xE9phalitique), infection amibienne, mycoses syst\xE9miques, lymphomes apr\xE8s vaccination \xE0 BCG, glaucome \xE0 angle ferm\xE9 et ouvert."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Contre-indications li\xE9es \xE0 la lidoca\xEFne contenue dans la suspension pour injection Prednisolone Streuli: troubles graves de la conduction cardiaque, insuffisance cardiaque aigu\xEB d\xE9compos\xE9e."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La suspension pour injection Prednisolone Streuli n'est pas indiqu\xE9e pour la th\xE9rapie d'affections aigu\xEBs ou dans les situations d'urgence. L'administration intraveineuse d'un glucocortico\xEFde (soluble) appropri\xE9 est indiqu\xE9e pour la th\xE9rapie initiale de telles situations. Nous recommandons la lecture de l'information pharmacologique concernant ces produits."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Pr\xE9cautions\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les complications possibles sous une corticoth\xE9rapie d\xE9pendent du dosage et de la dur\xE9e du traitement. Aussi faut-il \xE9valuer individuellement pour chaque patient, les b\xE9n\xE9fices et les risques li\xE9s au dosage et \xE0 la dur\xE9e du traitement (voir aussi \xABInstructions g\xE9n\xE9rales pour le dosage\xBB)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Une technique d'injection aseptique est absolument n\xE9cessaire pour l'administration intrasynoviale de Prednisolone, suspension pour injection. Des infiltrations locales dans des articulations d\xE9j\xE0 infect\xE9es doivent aussi \xEAtre strictement \xE9vit\xE9es. Afin d'exclure d'\xE9ventuels processus septiques, le liquide articulaire obtenu doit \xEAtre sp\xE9cifiquement examin\xE9. Des douleurs nettement augment\xE9s avec tum\xE9faction locale, limitation ult\xE9rieure de la mobilit\xE9 articulaire, fi\xE8vre et malaise g\xE9n\xE9ral indiquent une arthrite septique. Si une septic\xE9mie est confirm\xE9e avec de tels sympt\xF4mes, une antibioth\xE9rapie appropri\xE9e sera introduite."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bien que la pr\xE9sence de particules micro-cristallines de st\xE9ro\xEFdes puisse inhiber des r\xE9actions inflammatoires dans le tissu sous-cutan\xE9, de telles particules peuvent dissoudre des composantes cellulaires et provoquer des modifications biochimiques dans le tissu conjonctif. Ces modifications rares de la peau et/ou du tissu sous-cutan\xE9 peuvent conduire \xE0 des d\xE9pressions cutan\xE9es au site d'injection. La gravit\xE9 de ce syndrome d\xE9pend de la quantit\xE9 de corticost\xE9ro\xEFde inject\xE9e. La peau se r\xE9g\xE9n\xE8re soit apr\xE8s quelques mois soit apr\xE8s la r\xE9sorption de tous les cristaux de corticost\xE9ro\xEFdes."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Afin de diminuer l'apparition d'atrophies cutan\xE9es ou sous-cutan\xE9es, il faut veiller \xE0 ne pas d\xE9passer les doses recommand\xE9es. Si possible, plusieurs petites injections devraient \xEAtre appliqu\xE9es dans la l\xE9sion. Lors d'injections intrasynoviales, l'infiltration et/ou le d\xE9bordement dans le derme doivent \xEAtre \xE9vit\xE9s."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lors d'une corticoth\xE9rapie parent\xE9rale il peut rarement appara\xEEtre - surtout chez les patients pr\xE9sentant une diath\xE8se allergique, p.ex. asthme bronchique ou allergie m\xE9dicamenteuse - des r\xE9actions d'hypersensibilit\xE9 s\xE9v\xE8res telles que oed\xE8me pharyng\xE9, bronchospasme et choc anaphylactique. Les disponibilit\xE9s pour un traitement d'urgence (adr\xE9naline, substitution vol\xE9mique, r\xE9animation) doivent ainsi \xEAtre assur\xE9es."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les mesures de pr\xE9cautions en vigueur pour la th\xE9rapie syst\xE9mique doivent \xE9galement \xEAtre consid\xE9r\xE9es pour la corticoth\xE9rapie locale:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Un traitement de plus de 2 semaines avec des corticost\xE9ro\xEFdes peut entra\xEEner une insuffisance allant jusqu'\xE0 une atrophie cortico-surr\xE9nalienne par inhibition de la lib\xE9ration d'ACTH. La perte de fonction de la cortico-surr\xE9nale peut durer jusqu'\xE0 une ann\xE9e ou plus et implique un risque vital pour le patient en situations de stress et de surcharge. Il est n\xE9cessaire d'administrer une dose suppl\xE9mentaire d'un corticost\xE9ro\xEFde \xE0 action rapide afin de permettre une transition avant, pendant et apr\xE8s un \xE9v\xE9nement stressant chez les patients qui sont expos\xE9s \xE0 des charges inhabituelles durant une corticoth\xE9rapie (p.ex. op\xE9ration, traumatisme s\xE9v\xE8re, infection grave)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Chez les patientes post-m\xE9nopaus\xE9es et les patients g\xE9riatriques, un traitement par glucocortico\xEFdes ne doit \xEAtre effectu\xE9 qu'apr\xE8s la pose d'indications strictes et l'\xE9valuation soigneuse des avantages escompt\xE9s et des risques encourus par le traitement, en raison du risque accru d'ost\xE9oporose."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il existe un risque d'aggravation de la tol\xE9rance au glucose lors d'une utilisation prolong\xE9e; il doit \xE9galement \xEAtre consid\xE9r\xE9 qu'un diab\xE8te latent peut devenir manifeste (les diab\xE9tiques n\xE9cessitent souvent de doses plus importantes d'insuline, voir \xABInteractions\xBB)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Pour ces raisons, il est n\xE9cessaire de contr\xF4ler r\xE9guli\xE8rement la glyc\xE9mie."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La th\xE9rapie doit \xEAtre interrompue jusqu'\xE0 la disparition des sympt\xF4mes en cas d'apparition d'un syndrome de Cushing."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Chez les enfants, un traitement de longue dur\xE9e avec des glucocortico\xEFdes exige une \xE9valuation particuli\xE8rement soigneuse des avantages escompt\xE9s et des risques encourus par le traitement ainsi qu'une surveillance \xE9troite du d\xE9veloppement et de la croissance en raison d'un risque de fermeture \xE9piphysaire pr\xE9matur\xE9e."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les glucocortico\xEFdes peuvent masquer les signes d'une infection. Des nouvelles infections peuvent en outre appara\xEEtre sous corticoth\xE9rapie. Lors de maladies infectieuses s\xE9v\xE8res, il convient d'assurer simultan\xE9ment une couverture antibiotique ou chimioth\xE9rapique suffisante."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les patients sous corticoth\xE9rapie ne doivent pas \xEAtre vaccin\xE9s afin de diminuer le risque de complications neurologiques et une r\xE9ponse insuffisante au vaccin."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Un contr\xF4le rapproch\xE9 est n\xE9cessaire chez les patients pr\xE9sentant une tuberculose latente ou une r\xE9activit\xE9 \xE0 la tuberculine et lorsque une indication assur\xE9e pour une th\xE9rapie avec des corticost\xE9ro\xEFdes est pos\xE9e; ces patients devraient recevoir une antibioth\xE9rapie lors d'un traitement au long cours. La suspension pour injection, Prednisolone Streuli, ne doit \xEAtre administr\xE9 qu'en association avec une th\xE9rapie tuberculostatique appropri\xE9e chez les patients pr\xE9sentant une tuberculose active fulminante ou une tuberculose miliaire."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Une varicelle survenant durant un traitement syst\xE9mique avec des corticost\xE9ro\xEFdes peut \xE9voluer vers une forme grave et, surtout chez l'enfant, \xE0 issue fatale. Un traitement imm\xE9diat, p.ex. avec de l'acyclovir i.v., est imp\xE9ratif. Chez les patients \xE0 risque, une prophylaxie par acyclovir ou par une immunoth\xE9rapie passive (administration d'immunoglobuline antivaricelleuse-antizost\xE9rienne) est indiqu\xE9e."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Une amibiase latente peut \xEAtre activ\xE9e par les glucocortico\xEFdes et doit par cons\xE9quent \xEAtre exclue avant le traitement."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les glucocortico\xEFdes ne devraient \xEAtre utilis\xE9s qu'avec une prudence particuli\xE8re chez les patients pr\xE9sentant une infection herp\xE9tique de l'oeil en raison du risque de perforation de la corn\xE9e."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La suspension pour injection Prednisolone Streuli ne doit \xEAtre employ\xE9e qu'avec la plus grande prudence chez les patients pr\xE9sentant un infarctus frais du myocarde, car il existe un risque de rupture de la paroi ventriculaire gauche."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Les corticost\xE9ro\xEFdes ne doivent \xEAtre donn\xE9s qu'avec prudence lors des maladies suivantes:\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "colite ulc\xE9reuse non-sp\xE9cifique avec menace de perforation;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "abc\xE8s ou autres inflammations purulentes;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: diverticulite;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "anastomoses intestinales fra\xEEches;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "\xE9pilepsie;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: migraine;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "ant\xE9c\xE9dents de maladies psychiatriques;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "diab\xE8te sucr\xE9 (diminution de la tol\xE9rance au glucose);"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "hyperthyro\xEFdie, cirrhose h\xE9patique (renforcement de l'effet des glucocortico\xEFdes);"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: tendance aux thromboses, infarctus frais du myocarde et insuffisance cardiaque.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "La prudence est \xE9galement de rigueur lors des situations suivantes:\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "myasth\xE9nie grave et administration simultan\xE9e d'inhibiteurs de la cholinest\xE9rase, car l'effet d'inhibiteurs de la cholinest\xE9rase est diminu\xE9 dans ce cas et le risque d'une crise de myasth\xE9nie est augment\xE9; les inhibiteurs de la cholinest\xE9rase devraient ainsi \xEAtre autant que possible arr\xEAt\xE9s 24 heures avant l'administration d'un corticost\xE9ro\xEFde (voir \xABInteractions\xBB);"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "administration simultan\xE9e d'acide ac\xE9tylsalicylique chez les patients pr\xE9sentant une hypoprothrombin\xE9mie;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "traitement combin\xE9 \xE0 long terme associant glucocortico\xEFdes et salicyl\xE9s en raison du risque augment\xE9 d'h\xE9morragies gastro-intestinales et d'ulc\xE8res pouvant aller jusqu'\xE0 la perforation; toute r\xE9duction de la dose du glucocortico\xEFde devra \xEAtre entreprise avec prudence en raison du risque d'intoxication aux salicyl\xE9s (voir \xABInteractions\xBB)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il a \xE9t\xE9 rapport\xE9 que des patients sous corticoth\xE9rapie ont d\xE9velopp\xE9 un sarcome de Kaposi et que ce sarcome a compl\xE8tement r\xE9gress\xE9 apr\xE8s l'arr\xEAt du corticost\xE9ro\xEFde chez certains de ces patients."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il est possible de d\xE9velopper un bilan azot\xE9 n\xE9gatif en raison des effets catabolisants et anabolisants des corticost\xE9ro\xEFdes. Il est ainsi n\xE9cessaire de veiller \xE0 un apport prot\xE9ique abondant."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Grossesse/Allaitement

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Cat\xE9gorie de grossesse B."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Des \xE9tudes chez l'animal ont montr\xE9 des effets ind\xE9sirables chez le foetus, mais il n'existe aucune \xE9tude contr\xF4l\xE9e chez la femme enceinte. Comme tous les glucocortico\xEFdes, la prednisolone passe aussi la barri\xE8re placentaire. D'\xE9ventuels troubles de la croissance intra-ut\xE9rin ne peuvent pourtant pas \xEAtre exclus lors d'une th\xE9rapie prolong\xE9e au cours d'une grossesse et il existe un danger d'atrophie cortico-surr\xE9nalienne chez le foetus lors d'un traitement en fin de grossesse. Des avortements surviennent en outre plus fr\xE9quemment chez les femmes trait\xE9es par corticost\xE9ro\xEFdes durant la grossesse. Pour ces raisons, Prednisolone Streuli, suspension pour injection, \xE0 l'instar de tous les corticost\xE9ro\xEFdes, ne devrait \xEAtre utilis\xE9 que si le b\xE9n\xE9fice potentiel d\xE9passe le risque potentiel pour le foetus - en particulier durant les premiers trois mois."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La patiente devrait \xEAtre inform\xE9e d'avertir imm\xE9diatement son m\xE9decin en pr\xE9sence d'une grossesse pr\xE9sum\xE9e ou av\xE9r\xE9e."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Aucun effet des corticost\xE9ro\xEFdes sur l'accouchement n'est connu \xE0 ce jour, mais la lidoca\xEFne contenue dans la suspension pour injection Prednisolone Streuli peut avoir des effets ind\xE9sirables sur la m\xE8re et l'enfant durant l'accouchement."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les nouveau-n\xE9s de m\xE8res ayant re\xE7u des doses \xE9lev\xE9es de glucocortico\xEFdes durant la grossesse doivent \xEAtre surveill\xE9s soigneusement pour d\xE9tecter tout signe d'hypercorticisme et pour \xE9valuer la n\xE9cessit\xE9 d' une th\xE9rapie substitutive d\xE9gressive."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il n'est pas connu \xE0 ce jour si la lidoca\xEFne est excr\xE9t\xE9e dans le lait maternel. Prednisolone passe toutefois dans le lait maternel et le taux peut y correspondre \xE0 5-25% de la concentration plasmatique maternelle; il peut entre autres limiter la fonction cortico-surr\xE9nalienne et la croissance du nourrisson. Les m\xE8res qui re\xE7oivent des doses th\xE9rapeutiques de corticost\xE9ro\xEFdes durant l'allaitement devraient ainsi sevrer."
          preformatted: false
    unwanted_effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Effets ind\xE9sirables"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Prednisolone

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les effets ind\xE9sirables de la prednisolone d\xE9pendent de la dose et de la dur\xE9e du traitement ainsi que de l'\xE2ge, du sexe et de la maladie de base du patient."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "En r\xE8gle g\xE9n\xE9rale, des effets secondaires syst\xE9miques sont rares apr\xE8s l'application locale de glucocortico\xEFdes."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Des r\xE9actions \xE9ryth\xE9mateuses ainsi qu'une destruction articulaire indolore peuvent appara\xEEtre apr\xE8s des injections intra-articulaires r\xE9p\xE9t\xE9es."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L'application intramusculaire ou infral\xE9sionnelle peut conduire \xE9ventuellement \xE0 des atrophies tissulaires ou \xE0 des n\xE9croses graves (lyse du muscle et du tissu conjonctif au site d'injection)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Effets ind\xE9sirables lors de l'application intrasynoviale et intral\xE9sionnelle: accentuation d'une inflammation tissulaire, arthropathie de type Charcot, infections au site d'injection lors d'une technique d'injection non st\xE9rile."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le risque d'effets ind\xE9sirables est faible lors d'une th\xE9rapie de courte dur\xE9e. Il faut n\xE9anmoins \xEAtre attentif au fait que des h\xE9morragies intestinales (souvent li\xE9es \xE0 des facteurs de stress) peuvent avoir une \xE9volution oligosymptomatique par l'utilisation de cortico\xEFdes."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lors de l'application intra-articulaire ou intrafocale prolong\xE9e de la solution pour injection Prednisolone Streuli, les effets secondaires connus des glucocortico\xEFdes peuvent appara\xEEtre:"
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Troubles de l'\xE9quilibre hydro-\xE9lectrolytique:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "r\xE9tention sodique, r\xE9tention hydrique, perte potassique, perte calcique, perte phosphat\xE9e, alcalose hypokali\xE9mique, k\xE9toacidose, hypertension."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Tractus gastro-intestinal:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "ulc\xE8re peptique avec possibilit\xE9 de perforation et d'h\xE9morragie, perforations de l'intestin gr\xEAle et du c\xF4lon, pancr\xE9atite, oesophagite ulc\xE9reuse, augmentation de l'app\xE9tit et prise pond\xE9rale, naus\xE9es, vomissements."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Syst\xE8me moteur, squelette et muscles:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "faiblesse musculaire, atrophie musculaire, myopathie st\xE9ro\xEFdienne, ost\xE9oporose (pouvant aller d'un syndrome de compression vert\xE9brale jusqu'\xE0 des fractures par compression, en particulier chez les femmes en m\xE9nopause), fractures spontan\xE9es, destruction articulaire par inhibition de la synth\xE8se du collag\xE8ne, pseudorhumatisme st\xE9ro\xEFdien, ost\xE9on\xE9crose aseptique."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Peau et musculature:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "modifications atrophiques, ralentissement de la cicatrisation avec vuln\xE9rabilit\xE9 infectieuse accrue, peau fine, stries, acn\xE9, hirsutisme, \xE9ryth\xE8me, dermatite allergique, urticaire, hypo- ou hyperpigmentation."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Syst\xE8me immunitaire:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "masquage des infections, r\xE9action diminu\xE9e ou absente aux tests cutan\xE9s, activation d'infections latentes, infections opportunistes, ost\xE9omy\xE9lite, septic\xE9mie, r\xE9activation d'une tuberculose, d'une candidose et d'un herp\xE8s simplex, r\xE9actions d'hypersensibilit\xE9 (dans de rares cas jusqu'\xE0 des r\xE9actions anaphylactiques, voir aussi \xABPr\xE9cautions\xBB)."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Syst\xE8me cardio-vasculaire:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "rupture du myocarde apr\xE8s un infarctus frais, troubles du rythme cardiaque, collapsus circulatoire (dans des cas tr\xE8s rares)."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Syst\xE8me nerveux central:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "augmentation de la pression intracr\xE2nienne avec papille de stase (pseudotumeur c\xE9r\xE9brale), convulsions, vertige, c\xE9phal\xE9es, insomnie, troubles psychiques (euphorie, d\xE9pressions, modifications de l'humeur et de la personnalit\xE9, aggravation de troubles affectifs et de la tendance aux psychoses jusqu'\xE0 la psychose manifeste). En particulier au d\xE9but du traitement, modifications de l'humeur, de la motivation et de la capacit\xE9 de concentration et ainsi limitation de la capacit\xE9 de conduire un v\xE9hicule et de la capacit\xE9 de manipuler des machines."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Endocrinologie:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "syndrome de Cushing, inhibition de la croissance chez les enfants, gyn\xE9comastie, am\xE9norrh\xE9e, inhibition de la s\xE9cr\xE9tion d'ACTH, inhibition de la captation de iode dans la glande thyro\xEFde, insuffisance cortico-surr\xE9nalienne et hypophysaire secondaire, diminution de la tol\xE9rance au glucose, hyperglyc\xE9mie, diab\xE8te st\xE9ro\xEFdien, hyperlipid\xE9mie."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Sang:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "leucocytose, lymphop\xE9nie relative, \xE9osinop\xE9nie, thromboembolies."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Yeux:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: augmentation de la pression intraoculaire, glaucome, cataracte subcapsulaire, conjonctivite.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "M\xE9tabolisme:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "bilan azot\xE9 n\xE9gatif suite au catabolisme prot\xE9ique."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Lidoca\xEFne\n"
        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Syst\xE8me nerveux central:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: vertiges, vomissements, obnubilation, crampes.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Syst\xE8me cardio-vasculaire:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: bradycardie, troubles du rythme, choc cardio-vasculaire.
          preformatted: false
    interactions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Interactions
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les interactions connues pour les corticost\xE9ro\xEFdes doivent \xEAtre consid\xE9r\xE9es lors d'une administration parent\xE9rale r\xE9p\xE9t\xE9e et/ou d'une posologie \xE9lev\xE9e:"
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Acide ac\xE9tylsalicylique et anti-inflammatoires non-st\xE9ro\xEFdiens (AINS):"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'effet ulc\xE9rog\xE8ne de ces substances peut \xEAtre renforc\xE9."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Antibiotiques/antimycotiques:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "la troleandomycine, l'\xE9rythromycine et le k\xE9toconazole augmentent les effets et les effets secondaires de Prednisolone Streuli. La rifampicine peut abaisser l'efficacit\xE9 de Prednisolone Streuli et rendre une adaptation de la dose n\xE9cessaire."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Anticholinergiques:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'atropine et les autres anticholinergiques peuvent augmenter ult\xE9rieurement une pression intra-oculaire d\xE9j\xE0 augment\xE9e."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Anticholinest\xE9rases:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "la n\xE9ostigmine et la pyridostigmine peuvent d\xE9clencher une crise de myasth\xE9nie."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Antidiab\xE9tiques:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'effet est diminu\xE9 et les glyc\xE9mies doivent \xEAtre surveill\xE9es afin d'adapter le cas \xE9ch\xE9ant la posologie des antidiab\xE9tiques."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Antihypertenseurs:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'action antihypertensive peut \xEAtre entrav\xE9e."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Anticoagulants:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'effet des anticoagulants oraux ou de l'h\xE9parine peut \xEAtre augment\xE9 ou abaiss\xE9. La coagulation sanguine doit \xEAtre ainsi contr\xF4l\xE9e et la dose des anticoagulants doit \xEAtre \xE9ventuellement adapt\xE9e."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Anticonvulsivants:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "le ph\xE9nobarbital et la ph\xE9nyto\xEFne peuvent abaisser l'efficacit\xE9 de Prednisolone Streuli. La posologie de Prednisolone Streuli doit \xEAtre augment\xE9e en cas de r\xE9ponse th\xE9rapeutique insuffisante."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Diur\xE9tiques:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "les valeurs potassiques doivent \xEAtre surveill\xE9es avec les diur\xE9tiques hypokali\xE9miants tels que le furos\xE9mide. Il peut \xEAtre n\xE9cessaire de substituer le potassium."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Glycosides cardiaques:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "la toxicit\xE9 de la digoxine et des substances apparent\xE9es est augment\xE9e."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Vaccins:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "les vaccins \xE0 virus vivants, tels que poliomy\xE9lite, BCG, oreillons, rougeole, rub\xE9ole et variole peuvent pr\xE9senter une toxicit\xE9 accrue en raison de l'effet immunosuppresseur des corticost\xE9ro\xEFdes. La r\xE9action immune peut \xEAtre diminu\xE9e avec les vaccins \xE0 virus inactiv\xE9."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Immunosuppresseurs:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "la ciclosporine diminue la clairance des corticost\xE9ro\xEFdes, probablement par une inhibition comp\xE9titive des enzymes h\xE9patiques microsomiaux; \xE0 l'inverse, des corticost\xE9ro\xEFdes administr\xE9s surtout \xE0 de hautes doses peuvent augmenter les taux sanguins de la ciclosporine. Le taux sanguin de la ciclosporine doit \xEAtre ainsi contr\xF4l\xE9 lors d'un tel traitement et la dose doit \xEAtre adapt\xE9e si n\xE9cessaire."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Inhibiteurs neuromusculaires:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'effet du pancuronium peut \xEAtre diminu\xE9."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Oestrog\xE8nes:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'effet des corticost\xE9ro\xEFdes peut \xEAtre renforc\xE9."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Psychotropes:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "les effets des anxiolytiques et des antipsychotiques peuvent \xEAtre diminu\xE9s. Son dosage doit \xEAtre \xE9ventuellement adapt\xE9."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Salicyl\xE9s:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'efficacit\xE9 des salicyl\xE9s peut \xEAtre diminu\xE9e. La toxicit\xE9 des salicyl\xE9s peut \xEAtre augment\xE9e lors d'un abaissement de la posologie des corticost\xE9ro\xEFdes."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Sympathomim\xE9tiques:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'effet et la toxicit\xE9 potentielle du salbutamol sont augment\xE9s."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Cytostatiques:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "l'effet du cyclophosphamide peut \xEAtre diminu\xE9. Une dose inf\xE9rieure de corticost\xE9ro\xEFdes peut \xEAtre suffisante lors d'une administration simultan\xE9e avec du m\xE9thotrexate gr\xE2ce \xE0 l'effet synergique."
          preformatted: false
    overdose: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Surdosage
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La toxicit\xE9 aigu\xEB des glucocortico\xEFdes est faible, mais la lidoca\xEFne contenue dans le produit peut toutefois provoquer les effets syst\xE9miques sur le SNC typiques des anesth\xE9siques locaux."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Dans le cas d'un surdosage, il n'existe aucun antidote et le traitement est symptomatique.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "En cas de surdosage chronique, il faudra compter avec une augmentation des effets ind\xE9sirables et des risques d\xE9crits sous \xABMesures de pr\xE9cautions\xBB."
          preformatted: false

    effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Eigenschaften/Wirkungen
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Natrium-Risedronat ist ein Pyridinyl-Bisphosphonat, das sich an das Hydroxy-apatit der Knochen anlagert und die Osteoklasten-vermittelte Knochenresorption vermindert, w\xE4hrend die Knochenneubildung auf verringertem Niveau erhalten bleibt."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "In pr\xE4klinischen Studien zeigte Risedronat eine starke Anti-Osteoklasten, antiresorptive Wirkung, welche dosisabh\xE4ngig zu einer Zunahme der Bone Mineral Density und biomechanischen Knochenst\xE4rke f\xFChrte. Histomorphometrisch wurde bei Ratten und Hunden gezeigt, dass die Natrium-Risedronatbehandlung den Knochenturnover (Knochenresorption und Knochenbildung) am Ort des Knochenumbaus verminderte."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die biologische Aktivit\xE4t von 5 mg Natrium-Risedronat wurde durch Messung von Knochenmarkern w\xE4hrend pharmakodynamischer und klinischer Studien best\xE4tigt. Mit Actonel 5 mg wurde eine Reduktion in biochemischen Markern des Knochenumbaus innerhalb des ersten Behandlungsmonats beobachtet, diese erreichte nach 3-6 Monaten ein Maximum und blieb im Verlauf der weiteren Behandlung konstant. Die Reduktion der biochemischen Marker des Knochenumbaus war gleich mit Actonel 35 mg Wochentabletten und Actonel 5 mg/Tag. Diese Resultate zeigen, dass Natrium-Risedronat eine m\xE4ssige Reduktion der Knochenresorption und des Knochenturnovers bewirkt, w\xE4hrend die Knochenneubildung, die ebenfalls vermindert ist, erhalten bleibt."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Vergleich der Dosis 5 mg/Tag und 35 mg/Woche

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Basierend auf der Knochendichte von Lendenwirbeln bei postmenopausalen Frauen mit Osteoporose, waren in einer klinischen Studie Actonel 35 mg Wochentabletten und Actonel 5 mg/Tag nach einem Jahr therapeutisch \xE4quivalent. Ebenso war die Zunahme der Knochendichte im proximalen Femur, im Schenkelhals und im Trochanter bei beiden Gruppen gleich."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Behandlung und Pr\xE4vention der postmenopausalen Osteoporose\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Das klinische Programm schloss einen weiten Bereich von Frauen in fr\xFCher und sp\xE4ter Postmenopause mit oder ohne Frakturen ein. Die Resultate dieser Studien zeigen:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- T\xE4glich 5 mg Actonel verminderte die H\xE4ufigkeit von Wirbelfrakturen bei postmenopausalen Frauen mit Osteoporose im Vergleich zur Kontrolle signifikant (beide Patientengruppen erhielten Kalzium und bei tiefen Ausgangswerten Vitamin D). Dieser Effekt wurde bereits am Ende des ersten Behandlungsjahres gefunden. Ein signifikanter Nutzen wurde auch bei Frauen mit mehrfachen Frakturen vor Beginn gezeigt."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Gem\xE4ss den Resultaten einer Studie verminderte 2,5 oder 5 mg Actonel/Tag im Vergleich zur Kontrolle (Placebo) bei 70-79-j\xE4hrigen postmenopausalen Frauen nach 3 Jahren das Risiko von H\xFCftfrakturen signifikant."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "T\xE4glich 5 mg Actonel verminderte im Vergleich zur Kontrolle nach 3 Jahren auch die Gesamth\xE4ufigkeit des zusammengesetzten Endpunktes von nichtvertebralen, osteoporosebedingten Frakturen an H\xFCfte, Handgelenk, Oberarm, Becken, Schl\xFCsselbein und Bein."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- T\xE4glich 5 mg Actonel erh\xF6hte im Vergleich zur Kontrolle die Knochendichte (Bone Mineral Density) von Lendenwirbeln, Schenkelhals, Trochanter sowie Handgelenk signifikant und verhinderte einen Knochenverlust des mittleren Radiusschaftes. In einer Studie wurde eine signifikante Erh\xF6hung bei Lendenwirbeln, Femurhals und Trochanter bereits 3 Monate nach Behandlungsbeginn gefunden und hielt bis zum Ende der Behandlungsdauer an. Die Wirkung am distalen Radius war nicht zu allen Zeitpunkten signifikant."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- T\xE4glich 5 mg Actonel reduzierte nach 3 Jahren bei postmenopausalen Frauen die K\xF6rpergr\xF6ssenabnahmen im Vergleich zur Kontrolle signifikant. Dies war im Einklang mit der signifikant verminderten Progression der Indices f\xFCr Wirbeldeformationen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- Knochenbiopsien von postmenopausalen Frauen, welche w\xE4hrend 2-3 Jahren t\xE4glich mit 5 mg Actonel behandelt wurden, zeigten die erwartete m\xE4ssige Abnahme im Knochenumbau. Die Knochenbildung w\xE4hrend der Actonelbehandlung war normal hinsichtlich lamellarer Struktur und Knochenmineralisation."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- Endoskopische Befunde von Patientinnen mit mittleren bis schweren gastrointestinalen Beschwerden in Actonel- und Kontrollgruppen ergaben unter Einhaltung der empfohlenen Vorsichtsmassnahmen bei der Dosierung/Anwendung keine Hinweise auf Magen-, Duodenal- oder Oesophagusulcera in Zusammenhang mit der Behandlung, obwohl in der Actonelgruppe Duodenitis selten beobachtet wurde."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Kortikosteroid-induzierte Osteoporose

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 166
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :symbol
            start: 167
            end: 167
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 168
            end: -1
          text: "Das klinische Programm untersuchte die Behandlung und Pr\xE4vention der Kortikosteroid-induzierten Osteoporose. Es umfasste Patienten, welche die Kortikosteroidtherapie (\xB3 7,5 mg Prednison/Tag oder \xC4quivalent) innerhalb der vorangegangenen 3 Monate begonnen hatten und solche, die Kortikosteroide seit mehr als 6 Monaten einnahmen. Die Resultate dieser Studien zeigen:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- T\xE4glich 5 mg Actonel erh\xE4lt oder erh\xF6ht die Bone Mineral Density von Lendenwirbeln, Femurhals und Trochanter im Vergleich zu Placebo."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- T\xE4glich 5 mg Actonel verminderte die H\xE4ufigkeit von Wirbelbr\xFCchen bei Patienten mit kortikosteroid-induzierter Osteoporose im Vergleich zu Kontrollen nach einem Jahr. Dies war \xFCber die Gesamtheit aller Studien statistisch signifikant."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- Histologische Untersuchungen der Knochenbiopsien von Patienten mit Kortikosteroid- und Actonelbehandlung zeigten, dass eine normale Knochenstruktur und Knochenbildung vorlag und der Knochenumbau unver\xE4ndert erhalten wurde."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Paget-Krankheit (Osteodystrophia deformans)

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Im klinischen Porgramm wurde Actonel bei Patienten mit Paget-Krankheit untersucht. Nach 2-monatiger Behandlung mit 30 mg Actonel/Tag:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- War die alkalische Serumphosphatase bei 77% der Patienten normalisiert, gegen\xFCber 11% bei der Vergleichstherapie (400 mg Etidronat/Tag w\xE4hrend 6 Monaten). Signifikante Reduktionen wurden gefunden f\xFCr Hydroxy-prolin/Kreatinin und Deoxypyridinolin/Kreatinin im Urin, sowie f\xFCr die alkalische Serumphosphatase."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- R\xF6ntgenuntersuchungen zu Therapiebeginn und nach 6 Monaten zeigten eine Abnahme im Ausmass der osteolytischen L\xE4sionen sowohl im appendikul\xE4ren wie im axialen Skelett. Osteolytische L\xE4sionen der unteren Extremit\xE4ten besserten sich oder blieben unver\xE4ndert. Es wurden keine neuen Frakturen beobachtet."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Der beobachtete Effekt war bei allen Paget-Patienten \xE4hnlich, unabh\xE4ngig von einer allf\xE4lligen Vorbehandlung und vom Schweregrad der Krankheit. Bis jetzt liegen Erfahrungen nur f\xFCr eine Behandlung w\xE4hrend 3 Jahren vor."
          preformatted: false
    kinetic: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Pharmakokinetik
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Absorption

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Absorption nach oraler Gabe erfolgt relativ rasch (tmax ~1 Std.) im oberen Gastrointestinaltrakt. Im untersuchten Bereich (Einzeldosis 2,5-30 mg; wiederholte Gabe von 2,5-5 mg/Tag und bis 50 mg w\xF6chentlich) ist die Absorption unabh\xE4ngig von der Dosierung. Die mittlere orale Bioverf\xFCgbarkeit der Tabletten betr\xE4gt <1%. Sie wird halbiert, falls Natrium-Risedronat mit Nahrung oder weniger als 30 Min. vor dem Fr\xFChst\xFCck verabreicht wird. Die Bioverf\xFCgbarkeit bei M\xE4nnern und Frauen war \xE4hnlich."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Distribution

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Pr\xE4klinische Studien bei Ratten und Hunden, denen eine Einzeldosis von 14C-Risedronat intraven\xF6s verabreicht wurde, haben gezeigt, dass ca. 60% der Dosis in den Knochen wiedergefunden wird. Der Rest der Dosis wird im Urin ausgeschieden. Beim Menschen betr\xE4gt das mittlere Verteilungsvolumen im Steady State 6,3 l/kg. Im menschlichen Plasma wird die Substanz zu etwa 24% an Proteine gebunden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Metabolismus

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Es gibt keine Hinweise, dass Natrium-Risedronat im K\xF6rper oder durch die Darmflora metabolisiert wird."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Elimination

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Etwa die H\xE4lfte der absorbierten Dosis wird innerhalb von 24 Stunden im Urin ausgeschieden und 90% einer oral verabreichten Dosis wird innerhalb von 10 Tagen im Urin wiedergefunden. Die mittlere renale Clearance betr\xE4gt 0,0677 l/h/kg und die mittlere orale Clearance 14,9 l/h/kg. Die Differenz beruht prim\xE4r auf der nicht-renalen Clearance oder der Clearance durch Adsorption an die Knochen. Die renale Clearance ist nicht konzentrationsabh\xE4ngig und es besteht ein linearer Zusammenhang zwischen renaler Clearance und Kreatinin-Clearance."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Nicht absorbiertes Risedronat wird unver\xE4ndert in die Faeces ausgeschieden. Ist Natrium-Risedronat absorbiert, so zeigt das Serumkonzentrationsprofil einen mehrphasischen Zeitverlauf: die initiale Eliminationshalbwertszeit betr\xE4gt etwa 1\xBD Stunden und die terminale exponentiale Halbwertszeit 480 Stunden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Kinetik in besonderen klinischen Situationen

        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "\xC4ltere Personen:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Bioverf\xFCgbarkeit und Verteilung war bei \xE4lteren (>60j\xE4hrigen) und j\xFCngeren Personen \xE4hnlich."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Niereninsuffizienz:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 271
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :symbol
            start: 272
            end: 273
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 274
            end: -1
          text: "Klinische Daten von Patienten mit schwerer Niereninsuffizienz (Kreatinin-Clearance <30 ml/min) sind beschr\xE4nkt. Im untersuchten Bereich wurde ein linearer Zusammenhang zwischen renaler Clearance und Kreatinin-Clearance gefunden. Bei Patienten mit einer Kreatinin-Clearance \xB330 ml/min ist keine Dosisanpassung n\xF6tig."
          preformatted: false
    indications: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Indikationen/Anwendungsm\xF6glichkeiten"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Belegte Indikationen

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Behandlung und Pr\xE4vention der Osteoporose bei Frauen nach der Menopause."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Behandlung und Pr\xE4vention der corticosteroid-induzierten Osteoporose bei M\xE4nnern und Frauen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Behandlung von Patienten mit Paget-Krankheit der Knochen.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 148
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :symbol
            start: 149
            end: 150
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 151
            end: 392
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :symbol
            start: 393
            end: 394
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 395
            end: -1
          text: "Voraussetzung f\xFCr die Einleitung einer Pr\xE4ventionsbehandlung der postmenopausalen Osteoporose ist ein densitometrisch (DXA) festgehaltener T-Wert von \xA3-1 an der Wirbels\xE4ule oder am distalen Vorderarm, d.h. eine Reduktion der Bone Mineral Density (BMD) um mindestens eine Standardabweichung des Referenzwertes f\xFCr eine Normal-population. Eine Behandlung der Osteoporose wird ab einem T-Wert von \xA3-2,5 oder dem Vorliegen manifester atraumatischer Frakturen eingeleitet."
          preformatted: false
    usage: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Dosierung/Anwendung
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die empfohlene Dosis zur Pr\xE4vention und Behandlung der Osteoporose betr\xE4gt bei Erwachsenen eine Tablette zu 5 mg/Tag oder eine Wochentablette zu 35 mg jede Woche. Die Wochentabletten m\xFCssen stets am selben Wochentag eingenommen werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die empfohlene Tagesdosis f\xFCr Erwachsene mit Paget-Krankheit betr\xE4gt eine Tablette zu 30 mg w\xE4hrend 2 Monaten. Eine Wiederbehandlung ist in der Regel nach einer behandlungsfreien Beobachtungszeit von mindestens 6 Monaten angezeigt; Dosierung und Dauer der Therapie sind gleich wie bei der Erstbehandlung."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Absorption von Actonel wird durch Nahrungsaufnahme beeinflusst. Um eine gen\xFCgende Absorption sicherzustellen, m\xFCssen die Patienten Actonel entweder:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- mindestens 30 Minuten vor dem ersten Essen oder Trinken (ausser Wasser) am Morgen einnehmen, oder"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- mindestens 2 Stunden getrennt von Nahrungs- oder Fl\xFCssigkeitsaufnahme zu jeder anderen Tageszeit, sp\xE4testens jedoch 30 Minuten vor dem Zubettgehen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Tabletten m\xFCssen ganz geschluckt und sollen nicht gelutscht oder gekaut werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Patienten m\xFCssen Actonel in aufrechter K\xF6rperhaltung mit einem Glas Wasser (mindestens 2 dl) einnehmen, um den Transport in den Magen zu erleichtern. Nach Tabletteneinnahme d\xFCrfen sich die Patienten w\xE4hrend 30 Minuten nicht hinlegen (siehe \xABVorsichtsmassnahmen\xBB)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Patienten sollen instruiert werden, dass die vergessene Einnahme einer Actonel 35 mg Wochentablette nachgeholt werden soll, sobald sich der Patient erinnert. Danach soll wieder zum urspr\xFCnglichen Einnahmetag gewechselt werden. Es sollen nicht 2 Tabletten am selben Tag eingenommen werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Spezielle Dosierungsanweisungen

        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "\xC4ltere Personen:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Es ist keine Dosisanpassung notwendig, weil Bioverf\xFCgbarkeit und Verteilung bei \xE4lteren (>60j\xE4hrigen) und j\xFCngeren Personen \xE4hnlich waren."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Niereninsuffizienz:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Bei Patienten mit einer Kreatinin-Clearance von >30 ml/min ist keine Dosisanpassung notwendig. Bei Patienten mit schwerer Niereninsuffizienz ist die Behandlung mit Risedronat kontraindiziert.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Kinder:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Die Sicherheit und Wirksamkeit von Actonel ist bei Kindern und Jugendlichen nicht nachgewiesen worden und Actonel wird nicht empfohlen.
          preformatted: false
    restrictions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Anwendungseinschr\xE4nkungen"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Kontraindikationen

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bekannte \xDCberempfindlichkeit auf einen Inhaltsstoff des Pr\xE4parates."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Hypokalz\xE4mie."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Unverm\xF6gen w\xE4hrend mindestens 30 Min. eine aufrechte K\xF6rperhaltung (stehend oder sitzend) einzunehmen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Schwere Niereninsuffizienz.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Vorsichtsmassnahmen

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Nahrungsmittel, Getr\xE4nke (ausser Wasser) und Medikamente die polyvalente Kationen enthalten (wie Kalzium, Magnesium, Eisen und Aluminium) k\xF6nnen die Absorption von Actonel beeintr\xE4chtigen und d\xFCrfen nicht gleichzeitig eingenommen werden. Um den nachgewiesenen Nutzen von Actonel zu erzielen, m\xFCssen die Patienten die Tablette entweder am Morgen mindestens 30 Minuten vor dem ersten Essen oder Trinken einnehmen, oder mindestens 2 Stunden getrennt von Nahrungs- oder Fl\xFCssigkeitsaufnahme zu jeder anderen Tageszeit."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Einige Bisphosphonate sind mit dem Auftreten von Oesophagitis und Oesophagusulzera in Zusammenhang gebracht worden. Die Patienten m\xFCssen daher die Dosierungsanweisung beachten (siehe \xABDosierung/Anwendung\xBB). Die Verschreiber m\xFCssen die Wichtigkeit der Dosierungsanweisung bei Patienten mit Oesophaguserkrankungen (z.B. Strikturen oder Achalasie) in der Vorgeschichte besonders betonen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Der Arzt soll auf Anzeichen oder Symptome einer m\xF6glichen Reaktion des \xD6sophagus achten und die Patienten sollen angewiesen werden, bei Auftreten von Schluckbeschwerden, Schluckschmerzen, retrosternalen Schmerzen bzw. Verschlechterung von Sodbrennen Actonel abzusetzen und sich an den Arzt zu wenden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Hypokalz\xE4mie muss behandelt werden, bevor die Actoneltherapie eingeleitet wird. Andere St\xF6rungen des Knochen- und Mineralstoffwechsels (z.B. Funktionsst\xF6rungen der Nebenschilddr\xFCse, Vitamin D-Mangel) m\xFCssen bei Beginn der Actoneltherapie behandelt werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die \xC4rzte sollten die Verabreichung von zus\xE4tzlichem Kalzium und Vitamin D in Betracht ziehen, falls die Aufnahme mit der Nahrung nicht ausreichend ist. Dies gilt besonders bei der Paget-Krankheit, wo der Knochenumbau signifikant erh\xF6ht ist."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Schwangerschaft/Stillzeit

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Schwangerschafts-Kategorie C: Es existieren keine Studien mit Actonel bei schwangeren Frauen. Tierstudien legen nahe, dass eine peripartale, m\xFCtterliche Hypokalz\xE4mie und foetale Ossifikationsst\xF6rungen (Sternebrae, Sch\xE4del) auftreten k\xF6nnen. Die dabei an Ratten verabreichte Dosis von 3,2 mg/kg/Tag entsprach, basierend auf der K\xF6rperoberfl\xE4che, einer Dosierung von 30 mg beim Menschen. Actonel soll in der Schwangerschaft nur eingesetzt werden, wenn der potentielle Nutzen das potentielle Risiko f\xFCr Mutter und Foetus rechtfertigt."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Stillzeit:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Natrium-Risedronat wurde nach 24 Stunden bei gestillten jungen Ratten nachgewiesen, deren M\xFCtter zuvor behandelt worden waren, was auf einen geringen \xDCbertritt in die Muttermilch hinweist. Studien beim Menschen liegen nicht vor. Es wird empfohlen Actonel abzusetzen."
          preformatted: false
    unwanted_effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Unerw\xFCnschte Wirkungen"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "In klinischen Studien waren Schmerzen im Bereich der Gelenke, Knochen und Muskeln wie Arthralgie, Gelenkst\xF6rungen, Knochenschmerzen, R\xFCckenschmerzen, Nackenschmerzen und Myalgie (Actonel: 49%, Kontrolle: 46%) sowie Bauchschmerzen (Actonel: 11%, Kontrolle: 9%) h\xE4ufige unerw\xFCnschte Wirkungen. Die Mehrzahl dieser Ereignisse war von schwachem bis mittlerem Schweregrad und der Anteil von Patienten, welche die Behandlung infolge unerw\xFCnschter Ereignisse abbrach, war \xE4hnlich wie bei den Kontrollgruppen. Selten wurde bei Natrium-Risedronat \xFCber Duodenitis, Glossitis und Iritis berichtet."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Laborbefunde:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Fr\xFChe, vor\xFCbergehende, asymptomatische und schwache Verminderungen der Kalzium-, Magnesium- und Phosphatspiegel im Serum k\xF6nnen vorkommen. Selten wurde \xFCber abnorme Leberfunktionswerte berichtet."
          preformatted: false
    interactions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Interaktionen
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "In klinischen Studien wurden Patienten einem breiten Spektrum h\xE4ufig verwendeter Komedikationen ausgesetzt (z.B. NSAIDs, Aspirin, H2-Blocker, Protonen\xADpumpeninhibitoren, Antazida, Kalziumkanalblocker, Thiazide, Glukokortikoide, Antikoagulantien, Antikonvulsiva, Herzglykoside) ohne Anzeichen f\xFCr klinisch relevante Interaktionen zu finden. Von den Frauen in Actonelstudien (5 mg/Tag resp. 35 mg/Woche) zur Behandlung der postmenopausalen Osteoporose verwendeten 29% resp. 57% Aspirin und 37% resp. 40% NSAIDs. Unter den regelm\xE4ssigen Benutzerinnen (3 oder mehr Tage pro Woche) war die H\xE4ufigkeit unerw\xFCnschter Ereignisse im oberen Gastrointestinaltrakt bei Actonel-behandelten Patientinnen \xE4hnlich wie bei Kontrollpatientinnen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Risedronat, 30 mg/Tag f\xFCr 2 Wochen, alle 12 Wochen (w\xE4hrend insgesamt 96 Wochen) erh\xF6hte die BMD in Lendenwirbeln bei Frauen mit artifizieller Menopause infolge Chemotherapie von prim\xE4rem Brustkrebs signifikant gegen\xFCber Placebo. Unter den Risedronat-behandelten Frauen erhielten 11 gleichzeitig Tamoxifen und 9 nicht. Die Tamoxifen-behandelten Patientinnen zeigten im Vergleich zum Ausgangswert eine geringe Abnahme in der BMD im Vergleich zu einer ebenfalls geringen Zunahme bei den nicht Tamoxifen-behandelten. Dieser Unterschied zwischen den beiden Subgruppen war jedoch nicht statistisch signifikant und l\xE4sst keinen Schluss auf eine Tamoxifen/Risedronat-Interaktion zu."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Hormon-Ersatztherapie:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "In einer Studie an rund 500 fr\xFChen postmenopausalen Frauen, wurde Actonel (5 mg/Tag) plus \xD6strogen-Ersatztherapie mit \xD6strogen-Ersatztherapie allein verglichen. Die Behandlungsdauer betrug 12-18 Monate. Wenn es angemessen erscheint, kann Actonel gleichzeitig mit einer Hormon-Ersatztherapie gegeben werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Absorption von Actonel wird durch die gleichzeitige Einnahme von Medikamenten mit polyvalenten Kationen (z.B. Kalzium, Magnesium, Eisen und Aluminium) reduziert (siehe \xABVorsichtsmassnahmen\xBB). Nahrungsmittel mit hohem Ca-Gehalt (z.B. Milchprodukte) sowie Vitamin- und Mineralpr\xE4parate k\xF6nnten einen \xE4hnlichen Effekt haben (Dosierungsempfehlung und Vorsichtsmassnahmen beachten)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Actonel wird im K\xF6rper nicht metabolisiert, induziert die Cytochrom P450-Enzyme nicht und bindet nur schwach an Proteine."
          preformatted: false
    overdose: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "\xDCberdosierung"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Zur Behandlung einer \xDCberdosierung mit Actonel liegen keine spezifischen Informationen vor."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Nach massiver \xDCberdosierung kann bei einigen Patienten ein Absinken der Kalziumwerte im Serum erwartet werden. Bei einigen dieser Patienten k\xF6nnen auch Anzeichen und Symptome einer Hypokalz\xE4mie und Hypophosphat\xE4mie auftreten."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Milch oder Antazida welche Mangesium, Kalzium oder Aluminium enthalten sollen gegeben werden um Actonel zu binden und die Absorption des Medikamentes zu vermindern. In F\xE4llen von massiver \xDCberdosierung kann eine Magensp\xFClung in Betracht gezogen werden, um nicht absobierte Substanz zu entfernen."
          preformatted: false
    other_advice: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Sonstige Hinweise
      sections: 

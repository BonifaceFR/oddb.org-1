    galenic_form: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "5 mg, 30 mg comprim\xE9s, 35 mg comprim\xE9s hebdomadaires"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "BisphosphonateDestin\xE9 au traitement des affections osseuses"
        paragraphs: []

    composition: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Composition
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Principe actif:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Natrii risedronas.
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Comprim\xE9s film\xE9s"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "\xE0 5 mg, 30 mg et \xE0 35 mg de natrii risedronas, correspondant \xE0 respectivement 4,64 mg, 27,8 mg et 32,5 mg de ris\xE9dronate."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Excipients:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Excipiens pro compresso.
          preformatted: false
    effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Propri\xE9t\xE9s/Effets"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le ris\xE9dronate de sodium est un bisphosphonate de pyridinyl qui se lie \xE0 l'hydroxy-apatite des os et qui diminue la r\xE9sorption osseuse m\xE9di\xE9e par les ost\xE9oclastes, alors que la formation de nouvelle masse osseuse est maintenue \xE0 un niveau plus bas."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dans le cadre d'\xE9tudes pr\xE9cliniques, le ris\xE9dronate a montr\xE9 un puissant effet inhibiteur sur la r\xE9sorption, dirig\xE9 contre les ost\xE9oclastes, qui a provoqu\xE9 une augmentation dose-d\xE9pendante de la densit\xE9 min\xE9rale osseuse et de la force osseuse biom\xE9canique. Du point de vue histomorphom\xE9trique, des \xE9tudes effectu\xE9es chez le rat et chez le chien ont montr\xE9 que le traitement au ris\xE9dronate de sodium provoque une diminution du \xABturn-over\xBB osseux (r\xE9sorption et formation osseuse) au site du remodelage osseux."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L'activit\xE9 biologique de 5 mg de ris\xE9dronate de sodium a \xE9t\xE9 confirm\xE9e par des mesures de marqueurs osseux dans le cadre d'\xE9tudes pharmacodynamiques et cliniques. Une r\xE9duction de marqueurs biochimiques du remodelage osseux a \xE9t\xE9 observ\xE9e au cours du premier mois de traitement par Actonel 5 mg, a atteint un maximum apr\xE8s 3 \xE0 6 mois et est rest\xE9e constante durant la suite du traitement. La r\xE9duction de marqueurs biochimiques du remodelage osseux \xE9tait pareil sous Actonel 35 mg/semaine et Actonel 5 mg/jour. Ces r\xE9sultats montrent que le ris\xE9dronate de sodium provoque une r\xE9duction mod\xE9r\xE9e de la r\xE9sorption osseuse et du \xABturn-over\xBB osseux, alors que la formation de nouvelle masse osseuse, qui est \xE9galement diminu\xE9e, est maintenue."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Comparaison entre le dosage 5 mg/jour et 35 mg/semaine

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Sur la base de la densit\xE9 min\xE9rale osseuse au niveau des vert\xE8bres lombaires chez des femmes post-m\xE9nopaus\xE9es, l'\xE9quivalence th\xE9rapeutique des comprim\xE9s Actonel 35 mg/semaine et des comprim\xE9s 5 mg/jour a \xE9t\xE9 d\xE9montr\xE9e apr\xE8s une ann\xE9e dans un essai clinique. L'augmentation de la densit\xE9 min\xE9rale osseuse au niveau du f\xE9mur proximal, du col f\xE9moral et du trochanter \xE9tait \xE9galement comparable dans les deux groupes."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Traitement et pr\xE9vention de l'ost\xE9oporose postm\xE9nopausique\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le programme clinique a inclu un large \xE9chantillonnage de femmes en postm\xE9nopause pr\xE9coce et tardive avec ou sans fractures. Les r\xE9sultats de ces \xE9tudes montrent que:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- La dose quotidienne de 5 mg d'Actonel provoque une diminution significative par rapport au contr\xF4le de la fr\xE9quence des fractures vert\xE9brales chez les femmes en postm\xE9nopause souffrant d'ost\xE9oporose (les deux groupes de patientes ont re\xE7u du calcium et, lors de valeurs initiales basses, de la vitamine D). Cet effet a \xE9t\xE9 observ\xE9 \xE0 la fin de la premi\xE8re ann\xE9e de traitement d\xE9j\xE0. Un b\xE9n\xE9fice significatif a \xE9galement \xE9t\xE9 d\xE9montr\xE9 chez les femmes pr\xE9sentant de multiples fractures avant le d\xE9but."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Selon les r\xE9sultats d'une \xE9tude, Actonel 2,5 mg ou 5 mg par jour diminue de mani\xE8re significative le risque de fracture de la hanche chez les femmes post-menopaus\xE9es de 70 \xE0 79 ans apr\xE8s 3 ans, ceci par rapport au groupe de contr\xF4le (placebo)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La dose quotidienne de 5 mg d'Actonel a \xE9galement provoqu\xE9 par rapport au contr\xF4le une diminution apr\xE8s 3 ans de la fr\xE9quence totale de fractures non vert\xE9brales de la hanche, du poignet, du bras, du bassin, de la clavicule et de la jambe dues \xE0 l'ost\xE9oporose."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- La dose quotidienne de 5 mg d'Actonel a provoqu\xE9 par rapport au contr\xF4le une augmentation significative de la densit\xE9 osseuse (bone mineral density) des vert\xE8bres lombaires, du col du f\xE9mur, du trochanter ainsi que du poignet et a emp\xEAch\xE9 une perte osseuse de la diaphyse du radius. Dans une \xE9tude, une augmentation significative dans les vert\xE8bres lombaires, le col du f\xE9mur et le trochanter a \xE9t\xE9 trouv\xE9e 3 mois d\xE9j\xE0 apr\xE8s le d\xE9but du traitement et s'est maintenue jusqu'\xE0 la fin du traitement. L'effet sur le radius distal n'\xE9tait pas significatif \xE0 tous les moments."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- La dose quotidienne de 5 mg d'Actonel a provoqu\xE9 apr\xE8s 3 ans une r\xE9duction significative de la diminution de la taille corporelle chez les femmes en postm\xE9nopause par rapport \xE0 un contr\xF4le. Ce r\xE9sultat \xE9tait en accord avec la progression significativement diminu\xE9e de l'indice des d\xE9formations des vert\xE8bres."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- Des biopsies osseuses pr\xE9lev\xE9es chez des femmes en postm\xE9nopause ayant \xE9t\xE9 trait\xE9es tous les jours durant 2 \xE0 3 ans avec 5 mg d'Actonel ont montr\xE9 la diminution mod\xE9r\xE9e attendue du remodelage osseux. La formation osseuse durant le traitement \xE0 Actonel \xE9tait normale en ce qui concerne la structure lamellaire et la min\xE9ralisation osseuse."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- Les r\xE9sultats endoscopiques obtenus chez des patientes souffrant de troubles gastro-intestinaux mod\xE9r\xE9s \xE0 s\xE9v\xE8res dans les groupes Actonel et de contr\xF4le n'ont mis en \xE9vidence aucun indice d'un ulc\xE8re gastrique, duod\xE9nal ou oesophagien en relation avec le traitement, bien que de rares cas de duod\xE9nite aient \xE9t\xE9 observ\xE9s dans le groupe Actonel."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Ost\xE9oporose induite par les corticost\xE9ro\xEFdes\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 196
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :symbol
            start: 197
            end: 197
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 198
            end: -1
          text: "Le programme clinique comprenait une \xE9tude sur le traitement et la pr\xE9vention de l'ost\xE9oporose induite par des corticost\xE9ro\xEFdes. Cette \xE9tude incluait des patients ayant d\xE9but\xE9 une corticoth\xE9rapie (\xB37,5 mg de prednisone/jour ou \xE9quivalent) en l'espace des 3 derniers mois et des patients ayant pris des corticost\xE9ro\xEFdes depuis plus de 6 mois. Les r\xE9sultats de ces \xE9tudes ont montr\xE9 que:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- La dose quotidienne de 5 mg d'Actonel maintient ou augmente la densit\xE9 min\xE9rale osseuse des vert\xE8bres lombaires, du col du f\xE9mur et du trochanter par rapport au placebo."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- La dose quotidienne de 5 mg d'Actonel diminue, par rapport \xE0 des contr\xF4les, la fr\xE9quence des fractures vert\xE9brales chez les patients souffrant d'ost\xE9oporose induite par les corticost\xE9ro\xEFdes apr\xE8s une ann\xE9e. Ce r\xE9sultat \xE9tait statistiquement significatif pour toute la dur\xE9e de l'ensemble des \xE9tudes."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- Des \xE9tudes histologiques de biopsies osseuses pr\xE9lev\xE9es chez des patients trait\xE9s aux corticost\xE9ro\xEFdes et \xE0 Actonel ont montr\xE9 que la structure osseuse et la formation osseuse sont normales et que le remodelage osseux n'a pas \xE9t\xE9 modifi\xE9."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Maladie de Paget (Osteodystrophia deformans)

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lors d'un programme clinique, l'emploi Actonel a \xE9t\xE9 \xE9tudi\xE9 chez des patients souffrant de la maladie de Paget. Apr\xE8s un traitement de 2 mois avec 30 mg d'Actonel par jour:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- La phosphatase alcaline s\xE9rique s'\xE9tait normalis\xE9e chez 77% des patients, contre 11% lors du traitement comparatif (400 mg d'\xE9tidronate/jour durant 6 mois). Des r\xE9ductions significatives ont \xE9t\xE9 trouv\xE9es pour l'hydroxyproline/la cr\xE9atinine et la d\xE9oxypyridinoline/la cr\xE9atinine dans l'urine, ainsi que pour la phosphatase alcaline s\xE9rique."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- Des \xE9tudes par rayon X effectu\xE9es au d\xE9but du traitement et apr\xE8s 6 mois ont montr\xE9 une diminution de l'\xE9tendue des l\xE9sions ost\xE9olytiques aussi bien dans le squelette appendiculaire qu'axial. Des l\xE9sions ost\xE9olytiques des extr\xE9mit\xE9s inf\xE9rieures se sont am\xE9lior\xE9es ou sont rest\xE9es stables. Aucune nouvelle fracture n'a \xE9t\xE9 observ\xE9e."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L'effet observ\xE9 \xE9tait semblable chez tous les patients souffrant de la maladie de Paget, ind\xE9pendamment d'un \xE9ventuel traitement ant\xE9rieur et du degr\xE9 de gravit\xE9 de la maladie. On ne dispose \xE0 ce jour que d'exp\xE9riences pour un traitement de 3 ans."
          preformatted: false
    kinetic: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Pharmacocin\xE9tique"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Absorption

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L'absorption apr\xE8s administration orale se fait relativement rapidement (tmax ~1 h) dans le tractus gastro-intestinal sup\xE9rieur. Aux concentrations \xE9tudi\xE9es (dose unique de 2,5 \xE0 30 mg; dose r\xE9p\xE9t\xE9e de 2,5 \xE0 5 mg/jour ou jusqu'\xE0 50 mg/semaine), l'absorption est ind\xE9pendante de la dose. La biodisponibilit\xE9 orale moyenne des comprim\xE9s est inf\xE9rieure \xE0 1%. Elle diminue de moiti\xE9 lorsque le ris\xE9dronate de sodium est administr\xE9 au cours d'un repas ou moins de 30 minutes avant le petit d\xE9jeuner. La biodisponibilit\xE9 \xE9tait semblable chez les hommes et les femmes."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Distribution

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Des \xE9tudes pr\xE9cliniques chez des rats et des chiens ayant re\xE7u par voie intraveineuse une dose unique de ris\xE9dronate marqu\xE9 au 14C ont montr\xE9 que pr\xE8s de 60% de la dose sont retrouv\xE9es dans les os. Le reste de la dose est \xE9limin\xE9 avec l'urine. Chez l'homme, le volume de distribution moyen \xE0 l'\xE9tat d'\xE9quilibre se monte \xE0 6,3 l/kg. Dans le plasma humain, la substance se lie \xE0 hauteur de 24% environ aux prot\xE9ines."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "M\xE9tabolisme\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il n'existe aucun indice faisant penser que le ris\xE9dronate de sodium est m\xE9tabolis\xE9 dans l'organisme ou par la flore intestinale."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Elimination

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Pr\xE8s de la moiti\xE9 de la dose absorb\xE9e est \xE9limin\xE9e en l'espace de 24 heures dans l'urine et 90% d'une dose administr\xE9e par voie orale sont retrouv\xE9s dans les urines en l'espace de 10 jours. La clearance r\xE9nale moyenne se monte \xE0 0,0677 l/h/kg et la clearance orale moyenne \xE0 14,9 l/h/kg. La diff\xE9rence repose essentiellement sur la clearance non r\xE9nale ou sur la clearance par adsorption osseuse. La clearance r\xE9nale ne d\xE9pend pas de la concentration; il existe un rapport lin\xE9aire entre la clearance r\xE9nale et la clearance de la cr\xE9atinine."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le ris\xE9dronate non absorb\xE9 est \xE9limin\xE9 sous forme inchang\xE9e dans les f\xE8ces. Lorsque le ris\xE9dronate de sodium est absorb\xE9, le profil des concentrations s\xE9riques pr\xE9sente une \xE9volution dans le temps pluri-phasique: la demi-vie d'\xE9limination initiale est de 1,5 heure environ et la demi-vie terminale exponentielle de 480 heures environ."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Cin\xE9tique dans des situations cliniques particuli\xE8res\n"
        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Personnes \xE2g\xE9es:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "la biodisponibilit\xE9 et la distribution chez les personnes \xE2g\xE9es (>60 ans) et chez les jeunes \xE9taient semblables."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Insuffisance r\xE9nale:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 378
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :symbol
            start: 379
            end: 380
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 381
            end: -1
          text: "on ne dispose que de donn\xE9es cliniques limit\xE9es concernant les patients souffrant d'insuffisance r\xE9nale s\xE9v\xE8re (clearance de la cr\xE9atinine <30 ml/min). Aux concentrations \xE9tudi\xE9es, un rapport lin\xE9aire entre la clearance r\xE9nale et la clearance de la cr\xE9atinine a \xE9t\xE9 trouv\xE9. Aucune adaptation de la dose n'est n\xE9cessaire chez les patients pr\xE9sentant une clearance de la cr\xE9atinine \xB330 ml/min."
          preformatted: false
    indications: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Indications/Possibilit\xE9s d'emploi"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Indications reconnues

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Traitement et pr\xE9vention de l'ost\xE9oporose chez les femmes apr\xE8s la m\xE9nopause."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Traitement et pr\xE9vention de l'ost\xE9oporose induite par les corticost\xE9ro\xEFdes chez les hommes et les femmes."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Traitement des patients souffrant de la maladie osseuse de Paget.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La condition pour l'instauration d'un traitement pr\xE9ventif de l'ost\xE9oporose postm\xE9nopausique est une valeur T d\xE9termin\xE9e par densitom\xE9trie (DXA) \xE9gale ou inf\xE9rieur \xE0 -1 sur la colonne vert\xE9brale ou l'avant-bras distal, c'est-\xE0-dire une r\xE9duction de la densit\xE9 min\xE9rale osseuse d'au moins d'une d\xE9viation standard de la valeur de r\xE9f\xE9rence pour une population normale. Un traitement de l'ost\xE9oporose est instaur\xE9 \xE0 partir d'une valeur T inf\xE9rieure ou \xE9gale \xE0 -2,5 ou d\xE8s la pr\xE9sence de fractures atraumatiques manifestes."
          preformatted: false
    usage: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Posologie/Mode d'emploi
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La dose recommand\xE9e pour la pr\xE9vention et le traitement de l'ost\xE9oporose chez l'adulte est d'un comprim\xE9 \xE0 5 mg/jour ou un comprim\xE9 hebdomadaire d'Actonel 35 mg/semaine. Les comprim\xE9s hebdomadaires doivent toujours \xEAtre pris le m\xEAme jour de la semaine."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La dose journali\xE8re recommand\xE9e chez les adultes souffrant de la maladie de Paget se monte \xE0 un comprim\xE9 \xE0 30 mg durant 2 mois. Une r\xE9p\xE9tition du traitement est g\xE9n\xE9ralement indiqu\xE9e apr\xE8s une pause d'observation sans traitement de 6 mois au moins; la posologie et la dur\xE9e sont identiques \xE0 celles du traitement initial."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L'absorption d'Actonel est influenc\xE9e par la prise de nourriture. Afin d'assurer une absorption suffisante, les patients doivent prendre Actonel soit:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- le matin, au moins 30 minutes avant le premier repas ou la premi\xE8re boisson (sauf l'eau), soit"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "- au moins 2 heures avant ou apr\xE8s la prise de nourriture ou la consommation d'une boisson \xE0 tout autre moment de la journ\xE9e, au plus tard toutefois 30 minutes avant le coucher."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les comprim\xE9s doivent \xEAtre aval\xE9s en entier et ne doivent pas \xEAtre suc\xE9s ni m\xE2ch\xE9s."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les patients doivent prendre Actonel en position verticale avec un verre d'eau (au moins 2 dl), afin de faciliter le transport vers l'estomac. Apr\xE8s la prise du comprim\xE9, les patients ne doivent pas se coucher durant 30 minutes (voir sous \xABPr\xE9cautions\xBB)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les patientes doivent \xEAtre inform\xE9es qu'en cas d'oubli d'un comprim\xE9 d'Actonel 35 mg/semaine, elles doivent rattraper cette prise manqu\xE9e d\xE8s qu'elles la remarquent. Ensuite, le traitement doit \xEAtre poursuivi normalement, selon le planning initial, avec un comprim\xE9 par semaine. La dose de 2 comprim\xE9s par jour ne doit pas \xEAtre d\xE9pass\xE9e."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Directives posologiques particuli\xE8res\n"
        paragraphs: []

      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Personnes \xE2g\xE9es:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Aucune adaptation de la dose n'est n\xE9cessaire, car la biodisponibilit\xE9 et la distribution \xE9taient semblables chez les personnes \xE2g\xE9es (>60 ans) et les jeunes."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Insuffisance r\xE9nale:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "aucune adaptation de la dose n'est n\xE9cessaire chez les patients pr\xE9sentant une clearance de la cr\xE9atinine >30 ml/min. Chez les patients souffrant d'insuffisance r\xE9nale s\xE9v\xE8re, le traitement au ris\xE9dronate est contre-indiqu\xE9."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Enfants:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "la s\xE9curit\xE9 et l'efficacit\xE9 d'Actonel chez les enfants et les adolescents n'ont pas \xE9t\xE9 prouv\xE9es et Actonel n'est pas recommand\xE9."
          preformatted: false
    restrictions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Limitations d'emploi
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Contre-indications

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Hypersensibilit\xE9 connue vis-\xE0-vis de l'un des composants du m\xE9dicament."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Hypocalc\xE9mie."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Incapacit\xE9 de maintenir une position verticale durant 30 minutes au moins (debout ou assis)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Insuffisance r\xE9nale s\xE9v\xE8re."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Pr\xE9cautions\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les aliments, les boissons (sauf l'eau) et les m\xE9dicaments contenant des cations polyvalents (comme le calcium, le magn\xE9sium, le fer et l'aluminium) peuvent entraver l'absorption d'Actonel et ne doivent pas \xEAtre pris en m\xEAme temps. Afin d'atteindre le b\xE9n\xE9fice \xE9tabli d'Actonel, les patients doivent prendre le comprim\xE9 soit le matin au moins 30 minutes avant le premier repas ou la premi\xE8re boisson, soit au moins 2 heures avant ou apr\xE8s la prise de nourriture ou la consommation d'une boisson \xE0 tout autre moment de la journ\xE9e."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Certain bisphosphonates ont \xE9t\xE9 mis en relation avec l'apparition d'oesophagites et d'ulc\xE8res oesophagiens. Par cons\xE9quent, les patients doivent prendre en consid\xE9ration les instructions concernant la posologie (voir sous \xABPosologie/Mode d'emploi\xBB). Les prescripteurs doivent souligner l'importance des directives posologiques chez les patients dont les ant\xE9c\xE9dents font \xE9tat d'affections oesophagiennes (p.ex. st\xE9noses ou achalasie)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le m\xE9decin doit rester attentif \xE0 des signes et des sympt\xF4mes d'une \xE9ventuelle r\xE9action de l'oesophage et il doit expliquer aux patients qu'ils doivent arr\xEAter Actonel et consulter un m\xE9decin lors de l'apparition de troubles de la d\xE9glutition, de douleurs lors de la d\xE9glutition, de douleurs r\xE9trosternales ou d'une aggravation de br\xFBlures gastriques."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Une hypocalc\xE9mie doit \xEAtre trait\xE9e avant l'instauration d'un traitement \xE0 Actonel. D'autres perturbations du m\xE9tabolisme osseux et min\xE9ral (p.ex. des troubles fonctionnels de la glande parathyro\xEFde, une carence en vitamine D) doivent \xEAtre trait\xE9es au d\xE9but du traitement \xE0 Actonel."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les m\xE9decins devraient envisager l'administration de suppl\xE9ments de calcium et de vitamine D lors d'un apport insuffisant par la nourriture. Cela est particuli\xE8rement vrai en cas de maladie de Paget, lors de laquelle le remodelage osseux est significativement plus \xE9lev\xE9."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Grossesse, allaitement

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Cat\xE9gorie de grossesse C: Il n'existe aucun \xE9tude sur l'emploi d'Actonel par des femmes enceintes. Des \xE9tudes sur l'animal font penser qu'une hypocalc\xE9mie maternelle p\xE9ripartale et des troubles de l'ossification chez le foetus (stern\xE8bres, cr\xE2ne) peuvent appara\xEEtre. La dose de 3,2 mg/kg/jour administr\xE9e \xE0 des rats dans le cadre de ces \xE9tudes correspondait, sur la base de la surface corporelle, \xE0 une dose de 30 mg chez l'homme. Durant la grossesse, Actonel ne doit \xEAtre administr\xE9 que si le risque potentiel justifie le risque pour la m\xE8re et le foetus."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "P\xE9riode d'allaitement:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "le ris\xE9dronate de sodium a \xE9t\xE9 mis en \xE9vidence apr\xE8s 24 heures chez des jeunes rats allait\xE9s dont la m\xE8re avait \xE9t\xE9 trait\xE9e, ce qui indique qu'une faible quantit\xE9 de la substance passe dans le lait maternel. Aucune \xE9tude r\xE9alis\xE9e chez l'homme n'est disponible. Il est recommand\xE9 d'arr\xEAter Actonel."
          preformatted: false
    unwanted_effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Effets ind\xE9sirables"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lors des \xE9tudes cliniques, des douleurs dans les articulations, les os et les muscles, telles que des arthralgies, des troubles articulaires, des douleurs osseuses, dorsales ou des douleurs au niveau de la nuque, et des myalgies (Actonel: 49%, contr\xF4le: 46%) ainsi que des douleurs abdominales (Actonel: 11%, contr\xF4le: 9%) \xE9taient des effets ind\xE9sirables fr\xE9quents. La plupart de ces \xE9v\xE9nements \xE9taient d'intensit\xE9 faible \xE0 mod\xE9r\xE9e, et la fraction de patients interrompant le traitement suite \xE0 des \xE9v\xE9nements ind\xE9sirables \xE9tait semblable \xE0 celle dans les groupes contr\xF4les. De rares cas de duod\xE9nite, de glossite et d'iritis ont \xE9t\xE9 rapport\xE9s."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "R\xE9sultats de laboratoire:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "des modifications pr\xE9coces passag\xE8res asymptomatiques et l\xE9g\xE8res des taux s\xE9riques de calcium, de magn\xE9sium et de phosphate peuvent appara\xEEtre. Dans de rares cas, des valeurs h\xE9patiques anormales ont \xE9t\xE9 rapport\xE9es."
          preformatted: false
    interactions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Interactions
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dans les \xE9tudes cliniques, les patients ont \xE9t\xE9 expos\xE9s \xE0 un large spectre de co-m\xE9dications fr\xE9quemment utilis\xE9es (p.ex. AINS, aspirine, antagonistes des r\xE9cepteurs H2, inhibiteurs de la pompe \xE0 protons, antiacides, antagonistes du calcium, thiazides, glucocortico\xEFdes, anticoagulants, anticonvulsivants, glucosides cardiaques) et aucun signe d'une interaction cliniquement significative n'a \xE9t\xE9 trouv\xE9. Parmi les femmes incluses dans des \xE9tudes sur Actonel (5 mg/jour ou 35 mg/semaine) destin\xE9 au traitement de l'ost\xE9oporose postm\xE9nopausique, 29% resp. 57% utilisaient de l'aspirine et 37% resp. 40% des AINS. Parmi les utilisatrices r\xE9guli\xE8res (3 jours ou plus par semaine), la fr\xE9quence des effets ind\xE9sirables dans le tractus gastro-intestinal sup\xE9rieur chez les patientes trait\xE9es \xE0 Actonel \xE9tait semblable \xE0 celle chez les patientes t\xE9moins."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le ris\xE9dronate administr\xE9 \xE0 raison de 30 mg/jour durant 2 semaines toutes les 12 semaines (pour un total de 96 semaines) a provoqu\xE9 une hausse significative par rapport au placebo de la densit\xE9 min\xE9rale osseuse dans les vert\xE8bres lombaires chez les femmes m\xE9nopaus\xE9es artificiellement suite \xE0 une chimioth\xE9rapie d'un cancer du sein primaire. Parmi les femmes trait\xE9es au ris\xE9dronate, 11 recevaient en m\xEAme temps du tamoxif\xE8ne et 9 n'en recevaient pas. Les patientes trait\xE9es au tamoxif\xE8ne ont pr\xE9sent\xE9, par rapport \xE0 la valeur initiale, une faible baisse de la densit\xE9 min\xE9rale osseuse contre une hausse \xE9galement faible chez les patientes non trait\xE9es au tamoxif\xE8ne. La diff\xE9rence entre les deux sous-groupes n'\xE9tait toutefois pas statistiquement significative et ne permet de tirer aucune conclusion quant \xE0 une \xE9ventuelle interaction entre le tamoxif\xE8ne et le ris\xE9dronate."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Traitement de substitution hormonale:"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "dans le cadre d'une \xE9tude chez pr\xE8s de 500 femmes en postm\xE9nopause pr\xE9coce, Actonel (5 mg/jour) associ\xE9 \xE0 un traitement de substitution estrog\xE9nique a \xE9t\xE9 compar\xE9 \xE0 un traitement de substitution estrog\xE9nique seul. La dur\xE9e du traitement variait entre 12 et 18 mois. Lorsque cela semble indiqu\xE9, Actonel peut \xEAtre administr\xE9 en m\xEAme temps qu'un traitement de substitution hormonale."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L'absorption d'Actonel diminue lors de l'emploi simultan\xE9 de m\xE9dicaments contenant des cations polyvalents (p.ex. le calcium, le magn\xE9sium, le fer et l'aluminium, voir sous \xABPr\xE9cautions\xBB). Les aliments pr\xE9sentant une teneur \xE9lev\xE9e en Ca (p.ex. les produits laitiers) ainsi que les pr\xE9parations vitaminiques ou min\xE9rales peuvent avoir un effet semblable (il faut tenir compte des recommandations posologiques et des pr\xE9cautions)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Actonel n'est pas m\xE9tabolis\xE9 dans l'organisme, n'induit pas les enzymes du cytochrome P450 et ne se lie que faiblement aux prot\xE9ines."
          preformatted: false
    overdose: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Surdosage
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il n'existe aucune information sp\xE9cifique concernant le traitement d'un surdosage d'Actonel."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Apr\xE8s un surdosage massif, une chute des taux s\xE9riques de calcium peut \xEAtre attendue chez certains patients. Des signes et des sympt\xF4mes d'une hypocalc\xE9mie et d'une hypophosphat\xE9mie peuvent \xE9galement appara\xEEtre chez certains de ces patients."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il faut administrer du lait ou des antiacides contenant du magn\xE9sium, du calcium ou de l'aluminium afin de lier Actonel et d'emp\xEAcher l'absorption du m\xE9dicament. Dans des cas de surdosages massifs, un lavage gastrique peut \xEAtre envisag\xE9 pour \xE9liminer la substance non absorb\xE9e."
          preformatted: false
    other_advice: !oddb.org,2003/ODDB::Text::Chapter 

!oddb.org,2003/ODDB::Patinfo 
oid: 1273
descriptions: !oddb.org,2003/ODDB::SimpleLanguage::Descriptions 
  fr: !oddb.org,2003/ODDB::PatinfoDocument 
    name: "Dolo Target\xAE Gel"
    company: !oddb.org,2003/ODDB::Text::Chapter 
      heading: WHITEHALL-ROBINS
      sections: []

    galenic_form: !oddb.org,2003/ODDB::Text::Chapter 
      heading: ""
      sections: []

    effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Propri\xE9t\xE9s/Emploi th\xE9rapeutique"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Qu'est-ce que Dolo Target Gel et quand est-il appliqu\xE9?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolo Target Gel poss\xE8de des propri\xE9t\xE9s anti-inflammatoires et analg\xE9siques. Il est appliqu\xE9 pour le traitement des contusions, des \xE9longations et des entorses encourues lors de la pratique d'un sport ou pour d'autres blessures, ainsi que contractures musculaires, raideurs de la nuque de l'\xE9pole, inflammatoires des articulations, des tendons et des ligaments. Traitement d'appoint local des affections rhumatismales d\xE9g\xE9neratives (arthrose)."
          preformatted: false
    amendments: 
    contra_indications: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Contre-indications
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Quand Dolo Target Gel ne doit-il pas \xEAtre utilis\xE9?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "En cas d'hypersensibilit\xE9 connue \xE0 la substance active, Felbinac ou aux autres analg\xE9siques et antiphlogistiques (anti-inflammatoires) comme par exemple l'acide ac\xE9tylsalicylique."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Chez les enfants.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolo Target Gel ne peut pas \xEAtre appliqu\xE9 sur des plaies ou sur des zones cutan\xE9es ouvertes ou sur la peau ecz\xE9mateuse."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il faut \xE9viter le contact des yeux et des muqueuses avec la pr\xE9paration. Dolo Target Gel ne sera pas appliqu\xE9 sous un pansement de protection \xE9tanche (pansement occlusif)."
          preformatted: false
    precautions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Pr\xE9cautions"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Quelles sont les mesures de pr\xE9caution \xE0 observer lors de l'application de Dolo Target Gel?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La pr\xE9paration ne peut \xEAtre appliqu\xE9e que pendant une p\xE9riode de courte dur\xE9e (maximum 4 semaines) et sur de grandes surfaces n'aura lieu qu'avec l'autorisation du m\xE9decin."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Veuillez informer votre m\xE9decin ou votre pharmacien si vous souffrez d'une autre maladie, vous \xEAtes allergique, vous prenez d\xE9j\xE0 d'autres m\xE9dicaments m\xEAme en autom\xE9dication \xE0 usage interne ou externe!"
          preformatted: false
    pregnancy: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Grossesse/Allaitement
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Dolo Target Gel peut-il \xEAtre utilis\xE9 pendant la grossesse ou la p\xE9riode de lactation?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolo Target Gel ne sera pas appliqu\xE9 au cours de la grossesse ou pendant la p\xE9riode de lactation."
          preformatted: false
    usage: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Posologie/Mode d'emploi
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Comment utiliser Dolo Target Gel?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L'application de Dolo Target Gel suivie d'un l\xE9ger massage se fera sur les zones douloureuses. On appliquera 1-2\xA0g de gel (un trait de 3-6\xA0cm) 2-4 fois par jour."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Ind\xE9pendamment de l'\xE9tendue de la surface \xE0 traiter, on ne d\xE9passera pas une dose journali\xE8re de 20\xA0g de gel."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Ne changez pas le dosage prescrit de votre propre initiative. Adressez-vous \xE0 votre m\xE9decin ou \xE0 votre pharmacien lorsque vous pensez que l'efficacit\xE9 de votre m\xE9dicament est trop faible ou au contraire trop forte."
          preformatted: false
    unwanted_effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Effets ind\xE9sirables"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Quels effets ind\xE9sirables Dolo Target Gel peut-il avoir?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Chez environ 2% des patients, on a rapport\xE9 du prurit local, des dermatities et des oed\xE8mes. Ces affections r\xE9gressent normalement \xE0 l'arr\xEAt du traitement. Dans des cas isol\xE9s, il est possible que des crises d'asthme se d\xE9clenchent chez des patients pr\xE9dispos\xE9s. Au cas o\xF9 l'un des effets secondaires suivants devait appara\xEEtre, interrompez le traitement avec Dolo Target Gel et informez imm\xE9diatement votre m\xE9decin: importante \xE9ruption cutan\xE9e, respiration haletante, essoufflement ou tum\xE9faction du visage."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si Dolo Target Gel est ing\xE9r\xE9 par m\xE9garde par des enfants, avertissez-en votre m\xE9decin."
          preformatted: false
    general_advice: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Remarques particuli\xE8res"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          De quoi faut-il en outre tenir compte?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolo Target Gel est \xE0 conserver hors de la port\xE9e des enfants."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le m\xE9dicament ne peut \xEAtre utilis\xE9 au-del\xE0 de la date imprim\xE9e avec \xABEXP\xBB sur le r\xE9cipient."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Ne pas stocker \xE0 une temp\xE9rature sup\xE9rieure \xE0 25\xA0\xB0C."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Des informations compl\xE9mentaires peuvent \xEAtre obtenues aupr\xE8s de votre m\xE9decin ou de votre pharmacien qui disposent d'une information scientifique d\xE9taill\xE9e."
          preformatted: false
    composition: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Composition
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le Dolo Target Gel contient 30\xA0mg de Felbinac pour 1\xA0g de gel. Le composant de base du gel est exempt de mati\xE8re grasse et contient de l'alcool."
          preformatted: false
    packages: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Mode de vente/Pr\xE9sentation"
      sections: 

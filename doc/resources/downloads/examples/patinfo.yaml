  de: !oddb.org,2003/ODDB::PatinfoDocument 
    name: "Dolocyl\xAE"
    company: !oddb.org,2003/ODDB::Text::Chapter 
      heading: NOVARTIS CONSUMER HEALTH
      sections: []

    galenic_form: !oddb.org,2003/ODDB::Text::Chapter 
      heading: ""
      sections: []

    effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Eigenschaften/Verwendungszweck
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Was ist Dolocyl und wann wird es angewendet?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolocyl enth\xE4lt den Wirkstoff Ibuprofen. Dieser hat schmerzlindernde, entz\xFCndungshemmende und fiebersenkende Eigenschaften. Die Wirkung tritt meist innert 30 Minuten ein und h\xE4lt etwa 6 Stunden an."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolocyl kommt in Frage zur kurzfristigen (nicht mehr als 3 Tage) Behandlung von:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Schmerzen im Bereich von Gelenken und B\xE4ndern;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "R\xFCckenschmerzen;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Kopfschmerzen;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Zahnschmerzen;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Schmerzen w\xE4hrend der Monatsblutung (Dysmenorrhoe);"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Schmerzen nach Verletzungen (z.B. Sportverletzungen);
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Fieber bei grippalen Zust\xE4nden."
          preformatted: false
    amendments: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Erg\xE4nzungen"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Was sollte dazu beachtet werden?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Verwenden Sie, ausser auf Anweisung des Arztes, Dolocyl nur kurzfristig und nur zur Behandlung von Beschwerden, die oben aufgef\xFChrt sind."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Falls die Beschwerden trotz Einnahme von Dolocyl zunehmen oder falls die schmerzende Stelle rot oder geschwollen wird, konsultieren Sie Ihren Arzt. Eine ernsthafte Krankheit kann die Ursache sein.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Auch wenn die Beschwerden nicht sp\xE4testens innert 3 Tagen bessern, sollten Sie Ihren Arzt konsultieren, damit der Grund abgekl\xE4rt werden kann."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Wenn Sie gegenw\xE4rtig wegen einer ernsthaften Krankheit in \xE4rztlicher Behandlung stehen, sollten Sie Dolocyl nur auf Verordnung Ihres Arztes einnehmen."
          preformatted: false
    contra_indications: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Kontraindikationen
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Wann darf Dolocyl nicht angewendet werden?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "In folgenden Situationen d\xFCrfen Sie Dolocyl nicht anwenden:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "wenn Sie an einem Magen- oder Zw\xF6lffingerdarmgeschw\xFCr leiden;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: wenn Sie an Asthma leiden;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "wenn Sie \xFCberempfindlich sind auf den Wirkstoff Ibuprofen oder auf andere Entz\xFCndungshemmer (Rheumamittel) oder Schmerz- und Fiebermittel. Eine solche \xDCberempfindlichkeit \xE4ussert sich z.B. durch Asthma, Atemnot, Kreislaufbeschwerden, Schwellungen der Haut und Schleimh\xE4ute oder Hautausschl\xE4ge (Nesselfieber). Wenn Sie solche Reaktionen auf Aspirin\xAE (Acetylsalicyls\xE4ure), Alcalcyl\xAE oder andere Entz\xFCndungshemmer oder Schmerz- und Fiebermittel durchgemacht haben, k\xF6nnen die gleichen Erscheinungen auch nach Einnahme kleiner Mengen von Dolocyl auftreten;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: bei Nierenleiden;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Kinder unter 12 Jahren d\xFCrfen nur auf \xE4rztliche Verordnung mit Dolocyl behandelt werden."
          preformatted: false
    precautions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Vorsichtsmassnahmen
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Wann ist bei der Anwendung von Dolocyl Vorsicht geboten?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "In folgenden Situationen d\xFCrfen Sie Dolocyl nur auf Verordnung und unter \xDCberwachung Ihres Arztes einnehmen:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "wenn Sie fr\xFCher ein Magen- oder Zw\xF6lffingerdarmgeschw\xFCr durchgemacht haben;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: wenn Sie ein Nierenleiden oder ein ernsthaftes Leberleiden haben;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "wenn Sie wegen einer Herzkrankheit, besonders wegen Herzschw\xE4che oder Bluthochdruck, behandelt werden;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "wenn Sie an einer St\xF6rung der Blutgerinnung leiden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Informieren Sie Ihren Arzt oder Apotheker, wenn Sie an anderen Krankheiten leiden, Allergien haben oder andere Medikamente (auch selbstgekaufte!) einnehmen, wie z.B. Medikamente zur Behandlung der Zuckerkrankheit mit Ausnahme von Insulin), Medikamente zur Erh\xF6hung der Urinausscheidung (harntreibende Mittel) oder zur Behandlung von Bluthochdruck, gerinnungshemmende Medikamente (Antikoagulantien), Rheumamittel oder andere Schmerzmittel wie z.B. Acetylsalicyls\xE4ure (Aspirin), gewisse Medikamente zur Behandlung von Infektionen (Chinolon-Antibiotika) oder Medikamente mit einer der folgenden Substanzen: Lithium, Digoxin, Methotrexat, Baclofen, Phenytoin, Probenecid oder Sulfinpyrazon."
          preformatted: false
    pregnancy: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Schwangerschaft/Stillzeit
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Darf Dolocyl w\xE4hrend einer Schwangerschaft oder w\xE4hrend der Stillzeit eingenommen werden?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 102
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 103
            end: 111
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 112
            end: -1
          text: "In der Schwangerschaft oder Stillzeit sollten Sie Dolocyl nur nach R\xFCcksprache mit Ihrem Arzt anwenden. Wichtig: Bei Anwendung in der zweiten Schwangerschaftsh\xE4lfte besteht die Gefahr einer Sch\xE4digung des Neugeborenen oder die Gefahr von Geburtskomplikationen. In dieser Zeit wird der Arzt Dolocyl deshalb nur verordnen, wenn es unbedingt n\xF6tig ist und unter besonders sorgf\xE4ltiger Kontrolle."
          preformatted: false
    usage: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Dosierung/Anwendung
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Wie verwenden Sie Dolocyl?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Erwachsene und Kinder \xFCber 12 Jahren: 1 bis 2 Tabletten alle 4 bis 6 Stunden mit etwas Fl\xFCssigkeit einnehmen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Nehmen Sie aber nicht mehr als 6 Tabletten innerhalb von 24 Stunden, es sei denn auf Verordnung des Arztes.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei Schmerzen w\xE4hrend der Monatsblutung wird empfohlen, die Behandlung bereits bei ersten Anzeichen der Beschwerden mit 2 Tabletten zu beginnen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Halten Sie sich an die in der Packungsbeilage angegebene oder vom Arzt verschriebene Dosierung. Wenn Sie glauben, das Medikament wirke zu schwach oder zu stark, so sprechen Sie mit Ihrem Arzt oder Apotheker.
          preformatted: false
    unwanted_effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Unerw\xFCnschte Wirkungen"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Welche Nebenwirkungen kann Dolocyl haben?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Gelegentlich kommt es zu Magen-Darm-Beschwerden wie \xDCbelkeit, Sodbrennen, Magenweh oder allenfalls Durchfall."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolocyl kann die Magenschleimhaut reizen und in seltenen F\xE4llen zu Magengeschw\xFCren f\xFChren. Dies kann eine Magen-Darm-Blutung zur Folge haben."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolocyl kann zu \xDCberempfindlichkeitsreaktionen der Haut und Schleimh\xE4ute f\xFChren, dies besonders bei Patienten mit Asthma, mit \xDCberempfindlichkeit auf andere Entz\xFCndungshemmer oder Schmerz- und Fiebermittel sowie bei Patienten mit chronischem Nesselfieber."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Eine vorbestehende ernsthafte St\xF6rung der Nierenfunktion kann sich unter Dolocyl \xFCberraschend verschlechtern. Wenn Sie an einer Nierenkrankheit leiden, d\xFCrfen Sie Dolocyl deshalb nur auf Anweisung des Arztes einnehmen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Besonders bei verminderter Herzleistung oder Bluthochdruck kann Dolocyl zu vermehrter Ansammlung von Wasser in den Geweben (\xD6demen) und wegen Lungenstauung zu Atemnot f\xFChren. Wenn Sie wegen eines Herzleidens behandelt werden, sollten Sie Dolocyl nur auf Anweisung des Arztes anwenden. Sollten w\xE4hrend der Behandlung Halsbeschwerden (Angina), hohes Fieber und eventuell auch eine Anschwellung der Lymphknoten in der Halsregion auftreten (ein sehr selten zu beobachtendes Krankheitsbild) sowie bei Schmerzen im Oberbauch und/oder Schwarzf\xE4rbung des Stuhls, ist das Medikament abzusetzen und sofort der Arzt aufzusuchen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Sehr selten sind nach der Einnahme von Ibuprofen starke Kopfschmerzen, verbunden mit \xDCbelkeit, Erbrechen und Nackensteifigkeit, aufgetreten; in dieser Situation ist das Arzneimittel abzusetzen und sofort der Arzt aufzusuchen."
          preformatted: false
    general_advice: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Allgemeine Hinweise
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Was ist ferner zu beachten?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Medikament vor Kinderhand gesch\xFCtzt aufbewahren!"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Packung ist vor W\xE4rme und Feuchtigkeit zu sch\xFCtzen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolocyl kann das Reaktionsverm\xF6gen ver\xE4ndern, so dass die Teilnahme am Strassenverkehr oder das Bedienen von Maschinen beeintr\xE4chtigt ist."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Das Medikament darf nur bis zu dem auf dem Beh\xE4lter mit \xABEXP\xBB bezeichneten Datum verwendet werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Weitere Ausk\xFCnfte erteilt Ihnen Ihr Arzt oder Apotheker, der \xFCber die ausf\xFChrliche Fachinformation verf\xFCgt."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Der Wirkstoff Ibuprofen ist auch in gewissen Rheumamitteln vorhanden.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Beachten Sie die entsprechenden Angaben.
          preformatted: false
    composition: !oddb.org,2003/ODDB::Text::Chapter 

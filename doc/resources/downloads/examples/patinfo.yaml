            start: 0
            end: -1
          text: "enth\xC3\xA4lt: 180 mg Lysin-acetylsalicylat (entsprechend 100 mg Acetylsalicyls\xC3\xA4ure), sowie Geschmacks- und Hilfsstoffe."
          preformatted: false

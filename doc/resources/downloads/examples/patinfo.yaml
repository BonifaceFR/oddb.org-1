--- !oddb.org,2003/ODDB::Patinfo 
oid: 1823
descriptions: !oddb.org,2003/ODDB::SimpleLanguage::Descriptions 
  de: !oddb.org,2003/ODDB::PatinfoDocument2001 
    name: "Rapamune\xC2\xAE"
    company: !oddb.org,2003/ODDB::Text::Chapter 
      heading: PFIZER
      sections: []

    galenic_form: 
    effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Was ist Rapamune und wann wird es angewendet?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune geh\xC3\xB6rt zu einer Gruppe von Arzneimitteln, die Immunsuppressiva genannt wird. Es hilft die Immunantwort Ihres K\xC3\xB6rpers zu unterdr\xC3\xBCcken, nachdem Sie ein Organtransplantat erhalten haben. Es verhindert die Abstossung einer transplantierten Niere durch Ihren K\xC3\xB6rper, und wird normalerweise in Kombination mit Kortikosteroiden und vor\xC3\xBCbergehend mit Ciclosporin angewendet."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dieses Medikament darf nur auf Verschreibung des Arztes oder der \xC3\x84rztin eingenommen werden."
          preformatted: false
    amendments: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Was sollte dazu beachtet werden?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune verringert durch seine Wirkungsweise die Widerstandskraft des K\xC3\xB6rpers gegen Infektionen; es ist daher wichtig, Infektionsrisiken zu vermeiden und dem behandelnden Arzt Infektionssymptome wie Schnupfen, Halsweh, eiternde Verletzungen usw. zu melden."
          preformatted: false
    contra_indications: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Wann darf Rapamune nicht eingenommen werden?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune darf nicht eingenommen werden, wenn Sie auf den Wirkstoff oder einen der Hilfsstoffe von Rapamune \xC3\xBCberempfindlich (allergisch) reagieren."
          preformatted: false
    precautions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Wann ist bei der Einnahme von Rapamune Vorsicht geboten?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Wenn Sie Probleme mit der Leber haben, oder eine Krankheit hatten, die sich m\xC3\xB6glicherweise auf Ihre Leber ausgewirkt hat, teilen Sie dies bitte Ihrem Arzt mit, weil diese Umst\xC3\xA4nde die Dosis von Rapamune, die Sie erhalten, beeinflussen k\xC3\xB6nnen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Ihr Arzt wird Labortests durchf\xC3\xBChren, um den Rapamune-Spiegel in Ihrem Blut zu \xC3\xBCberwachen. W\xC3\xA4hrend der Behandlung mit Rapamune wird Ihr Arzt ausserdem Labortests zur \xC3\x9Cberwachung der Nierenfunktion, der Blutfettwerte (Cholesterin und/oder Triglyzeride) und m\xC3\xB6glicherweise der Leberfunktion durchf\xC3\xBChren."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Immunosuppressive Arzneimittel k\xC3\xB6nnen die F\xC3\xA4higkeit Ihres K\xC3\xB6rpers, Infektionen zu bek\xC3\xA4mpfen, beeintr\xC3\xA4chtigen, und k\xC3\xB6nnen das Risiko, b\xC3\xB6sartige Geschw\xC3\xBClste der lymphatischen Gewebe oder der Haut zu entwickeln, erh\xC3\xB6hen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Auch die Immunantwort auf Impfungen kann herabgesetzt werden. Konsultieren Sie Ihren Arzt bevor Sie sich impfen lassen.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Rapamune darf nicht mit Grapefruitsaft eingenommen werden.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Wegen des erh\xC3\xB6hten Hautkrebsrisikos sollte die Einwirkung von Sonnen- und UV-Licht eingeschr\xC3\xA4nkt werden durch das Tragen von sch\xC3\xBCtzender Kleidung und Verwendung von Sonnenschutzmitteln mit einem hohen Lichtschutzfaktor."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Es wurden keine spezifischen Studien zum Einfluss von Rapamune auf die Fahrt\xC3\xBCchtigkeit oder das Bedienen von Maschinen durchgef\xC3\xBChrt. Obwohl keine Auswirkungen auf die Verkehrst\xC3\xBCchtigkeit durch die Einnahme von Rapamune zu erwarten sind, wenden Sie sich bitte an Ihren Arzt oder Ihre \xC3\x84rztin, wenn Sie irgendwelche Bedenken haben."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Informieren Sie Ihren Arzt oder Apotheker bzw. Ihre \xC3\x84rztin oder Apothekerin, wenn Sie an anderen Krankheiten leiden, Allergien haben oder andere Arzneimittel (auch selbstgekaufte!) einnehmen oder \xC3\xA4usserlich anwenden (Externa) und zwar insbesondere:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Andere immunsuppressive Arzneimittel, ausser Ciclosporin oder Kortikosteroide.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Antibiotika oder Arzneimittel gegen Pilzinfektionen, z.B. Rifampicin, Clarithromycin, Erythromycin, Troleandomycin, Rifabutin, Clotrimazol, Fluconazol, Itraconazol, Ketoconazol, Voriconazol.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Bluthochdruckmittel oder Arzneimittel zur Behandlung von Herzkrankheiten, einschliesslich Nicardipin, Verapamil und Diltiazem.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Arzneimittel gegen Epilepsie, einschliesslich Carbamazepin, Phenobarbital, Phenytoin.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Arzneimittel, die zur Behandlung von Magengeschw\xC3\xBCren oder anderen Magen-Darm-Beschwerden eingesetzt werden, wie Cisaprid, Cimetidin, Metoclopramid."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bromocriptin (zur Behandlung der Parkinson-Krankheit und verschiedener hormoneller Beschwerden), Danazol (zur Behandlung von gyn\xC3\xA4kologischen Beschwerden) oder Proteasehemmer (zur HIV Behandlung)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 14
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 15
            end: 35
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 36
            end: -1
          text: Johanniskraut ( Hypericum perforatum ).
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Anwendung von Rapamune kann zu erh\xC3\xB6hten Konzentrationen von Cholesterin und Triglyceriden im Blut f\xC3\xBChren, die behandlungsbed\xC3\xBCrftig werden k\xC3\xB6nnen. Arzneimittel, die als \xC2\xABStatine\xC2\xBB und \xC2\xABFibrate\xC2\xBB bekannt sind und bei erh\xC3\xB6hten Cholesterin- und Triglycerid-Werten angewendet werden, wurden mit einem erh\xC3\xB6hten Risiko von Muskelabbau (Rhabdomyolyse) in Verbindung gebracht. Bitte informieren Sie Ihren Arzt, wenn Sie Arzneimittel zur Senkung Ihrer Blutfettwerte einnehmen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune \xC3\xBCberzogene Tabletten enthalten Laktose und Saccharose. Bitte informieren Sie Ihren Arzt, falls bei Ihnen eine Unvertr\xC3\xA4glichkeit gegen\xC3\xBCber Galaktose oder Fruktose, ein Laktasemangel, Glukose-Galaktose-Aufnahmest\xC3\xB6rungen oder ein Saccharase-Isomaltase-Mangel vorliegen."
          preformatted: false
    pregnancy: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Darf Rapamune w\xC3\xA4hrend einer Schwangerschaft oder in der Stillzeit eingenommen werden?"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune darf w\xC3\xA4hrend der Schwangerschaft und Stillzeit nicht eingenommen werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Sie sollten w\xC3\xA4hrend der Behandlung mit Rapamune und bis zu 12 Wochen nach Beendigung der Behandlung eine wirksame empf\xC3\xA4ngnisverh\xC3\xBCtende Methode verwenden. Sprechen Sie unverz\xC3\xBCglich mit Ihrem Arzt, wenn Sie vermuten schwanger zu sein."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Eine verminderte Spermienzahl wurde mit der Einnahme von Rapamune in Zusammenhang gebracht. Diese normalisiert sich normalerweise nach Absetzen der Behandlung.
          preformatted: false
    usage: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Wie verwenden Sie Rapamune?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune ist ausschliesslich zur oralen Anwendung bestimmt. Nehmen Sie Ihr Arzneimittel immer so ein, wie Ihr Arzt es Ihnen verordnet hat. \xC3\x84ndern Sie nicht von sich aus die verschriebene Dosierung. Wenn Sie glauben, das Arzneimittel wirke zu schwach oder zu stark, so sprechen Sie mit Ihrem Arzt oder Apotheker bzw. mit Ihrer \xC3\x84rztin oder Apothekerin."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Es ist wichtig Rapamune stets zur gleichen Zeit mit oder ohne Nahrung einzunehmen.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune Trinkl\xC3\xB6sung sollte nur mit Wasser oder Orangensaft verd\xC3\xBCnnt werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Rapamune darf nicht zusammen mit Grapefruitsaft eingenommen werden.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Tabletten d\xC3\xBCrfen nicht zerdr\xC3\xBCckt, zerkaut oder geteilt werden. Bitte informieren Sie Ihren Arzt, wenn Sie Schwierigkeiten mit der Einnahme der Tabletten haben."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Es sollten nicht mehrere 0,5 mg Tabletten als Ersatz f\xC3\xBCr die 1 mg Tablette oder anstelle anderer St\xC3\xA4rken eingenommen werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Ihr Arzt wird genau festlegen, welche Dosis, wann und wie oft Sie Rapamune einnehmen m\xC3\xBCssen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "In der Regel wird Ihr Arzt f\xC3\xBCr Erwachsene oder Jugendliche \xC3\xBCber 13 Jahre nach der Nierentransplantation eine Anfangsdosis von 6 mg Rapamune verschreiben. Danach werden Sie jeden Tag 2 mg Rapamune einnehmen m\xC3\xBCssen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Wenn Sie auch Ciclosporin einnehmen, m\xC3\xBCssen Sie Rapamune 4 Stunden nach Ciclosporin einnehmen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Wenn Sie eine gr\xC3\xB6ssere Menge Rapamune eingenommen haben als verordnet, suchen Sie sofort einen Arzt auf, oder gehen Sie in die n\xC3\xA4chste Krankenhaus-Notaufnahme. Bringen Sie immer die etikettierte Arzneimittelflasche mit, auch wenn diese leer ist."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Wenn Sie einmal die Einnahme einer Dosis vergessen haben, holen Sie diese nach, sobald Sie sich daran erinnern, ausser wenn Sie die n\xC3\xA4chste Dosis Ciclosporin schon innerhalb der n\xC3\xA4chsten 4 Stunden einnehmen m\xC3\xBCssen. In diesem Fall lassen Sie die vergessene Dosis Rapamune aus und nehmen Ihre Arzneimittel weiter zu den gewohnten Zeiten ein. Nehmen Sie keine doppelte Dosis, um die vergessene Dosis auszugleichen, und nehmen Sie Rapamune und Ciclosporin immer in einem Abstand von 4 Stunden ein. Wenn Sie eine Rapamune Dosis komplett ausgelassen haben, sollten Sie Ihren Arzt informieren."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Hinweise zur Verd\xC3\xBCnnung von Rapamune Trinkl\xC3\xB6sung\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "1. \xC3\x96ffnen Sie die Flasche mit der L\xC3\xB6sung. Entfernen Sie den Sicherheitsverschluss, indem Sie die Kappe zusammendr\xC3\xBCcken und gegen den Uhrzeigersinn drehen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "2. F\xC3\xBChren Sie beim ersten Gebrauch die Adaptereinheit (Kunststoffr\xC3\xB6hrchen mit St\xC3\xB6psel) fest in die Flasche ein, bis sie auf H\xC3\xB6he der Flaschen\xC3\xB6ffnung abschliesst. Entfernen Sie die Adaptereinheit nicht mehr, nachdem Sie sie in die Flasche eingef\xC3\xBChrt haben."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "3. F\xC3\xBChren Sie bei jeder Entnahme eine der bernsteinfarbenen Dosierspritzen fest in die \xC3\x96ffnung des Adapters ein. Der Spritzenkolben sollte dabei ganz nach unten gedr\xC3\xBCckt sein."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "4. Entnehmen Sie die verschriebene Menge Rapamune orale L\xC3\xB6sung, indem Sie den Spritzenkolben vorsichtig herausziehen, bis das untere Ende der schwarzen Linie des Kolbens auf H\xC3\xB6he der entsprechenden Markierung auf der Spritze ist. Die Flasche sollte dabei immer aufrecht stehen. Falls sich in der Spritze Blasen bilden, entleeren Sie den Spritzeninhalt wieder in die Flasche und wiederholen Sie den Vorgang."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "5. M\xC3\xB6glicherweise wurden Sie angewiesen, das Medikament bei sich zu tragen. Falls es notwendig ist, die gef\xC3\xBCllte Dosierspritze mitzuf\xC3\xBChren, verschliessen Sie die Spritze sicher mit der Kappe \xE2\x80\x93 die Kappe sollte beim Verschliessen einrasten."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "6. Legen Sie dann die verschlossene Dosierspritze in den beigef\xC3\xBCgten Transportbeh\xC3\xA4lter. Nachdem der Wirkstoff in die Spritze gef\xC3\xBCllt worden ist, kann er bei Zimmertemperatur oder gek\xC3\xBChlt aufbewahrt werden. Er sollte innerhalb von 24 Stunden verwendet werden. Extreme Temperaturen (unter 2 \xC2\xB0C und \xC3\xBCber 30 \xC2\xB0C) sollten vermieden werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 274
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 275
            end: 280
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 281
            end: -1
          text: "7. Entleeren Sie den Inhalt der Dosierspritze in ein Glas mit mindestens 60 ml Wasser oder Orangensaft. Eine Minute lang gut umr\xC3\xBChren und sofort trinken. Das Glas mit mindestens 120 ml Wasser oder Orangensaft nochmals auff\xC3\xBCllen, gut umr\xC3\xBChren und sofort trinken. Verwenden Sie keine anderen Fl\xC3\xBCssigkeiten als Wasser oder Orangensaft zur Verd\xC3\xBCnnung. Grapefruitsaft darf nicht verwendet werden. Trinkbecher aus Kunststoff, Papier oder Polystyren sollten nicht bei der Verd\xC3\xBCnnung von Rapamune verwendet werden. Die Dosierspritze und der Verschluss sind zur einmaligen Verwendung und sollten dann entsorgt werden."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Hinweis

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die L\xC3\xB6sung in der Flasche kann bei Aufbewahrung im K\xC3\xBChlschrank zusammenlaufen oder tr\xC3\xBCbe erscheinen. Bringen Sie in diesem Fall einfach Ihre Rapamune L\xC3\xB6sung auf Raumtemperatur und sch\xC3\xBCtteln Sie sie behutsam. Dieses tr\xC3\xBCbe Aussehen beeintr\xC3\xA4chtigt die Qualit\xC3\xA4t von Rapamune nicht."
          preformatted: false
    unwanted_effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Welche Nebenwirkungen kann Rapamune haben?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Folgende Nebenwirkungen k\xC3\xB6nnen bei der Einnahme von Rapamune auftreten:"
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "K\xC3\xB6rper allgemein\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Sehr h\xC3\xA4ufig: Fl\xC3\xBCssigkeitsansammlung im Bereich der Nieren, Wassereinlagerungen im Gewebe (\xC3\x96deme), Fieber, Schmerz."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "H\xC3\xA4ufig: Wundheilungsst\xC3\xB6rungen; Infektionen (einschliesslich lebensbedrohlicher Infektionen)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "Selten: Allergische Reaktionen, einschliesslich solcher, die lebensbedrohlich sind; Gesichtsschwellungen mit Einengung der Atemwege."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Funktionsst\xC3\xB6rungen des Nervensystems\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Sehr h\xC3\xA4ufig: Kopfschmerz."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Funktionsst\xC3\xB6rungen des Herzens\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "H\xC3\xA4ufig: Schneller Herzschlag."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 12
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 13
            end: -1
          text: "Gelegentlich: Fl\xC3\xBCssigkeitsansammlung im Herzbeutel, die in einigen F\xC3\xA4llen die Pumpfunktion des Herzens vermindern kann."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Funktionsst\xC3\xB6rungen des Kreislaufs\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Sehr h\xC3\xA4ufig: Erh\xC3\xB6hter Blutdruck."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "H\xC3\xA4ufig: Blutgerinnsel in den Beinvenen, die zu Gerinnseln in der Lunge f\xC3\xBChren k\xC3\xB6nnen."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Gastrointestinale Beschwerden

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Sehr h\xC3\xA4ufig: Bauchschmerzen, Durchfall, Verstopfung, \xC3\x9Cbelkeit."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "H\xC3\xA4ufig: Mundschleimhaut-Entz\xC3\xBCndung, Fl\xC3\xBCssigkeitsansammlung im Bauchraum."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 12
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 13
            end: -1
          text: "Gelegentlich: Bauchspeicheldr\xC3\xBCsen-Entz\xC3\xBCndung."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "St\xC3\xB6rungen des Blut- und Lymphsystems\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Sehr h\xC3\xA4ufig: Verminderung der roten Blutk\xC3\xB6rperchen und der Blutpl\xC3\xA4ttchen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "H\xC3\xA4ufig: Nierensch\xC3\xA4digung mit gleichzeitig verminderter Zahl an Blutpl\xC3\xA4ttchen und roten Blutk\xC3\xB6rperchen mit oder ohne Hautausschlag; verminderte Zahl an Zellen im Blut, die Infektionen abwehren (weisse Blutk\xC3\xB6rperchen); Verminderung der weissen Blutk\xC3\xB6rperchen, die als neutrophile Leukozyten bezeichnet werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 12
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 13
            end: -1
          text: "Gelegentlich: Krebs des lymphatischen Gewebes, gleichzeitige Verminderung der roten und weissen Blutk\xC3\xB6rperchen sowie der Blutpl\xC3\xA4ttchen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "Selten: Fl\xC3\xBCssigkeitsansammlung im Gewebe aufgrund unregelm\xC3\xA4ssiger Lymphfunktion."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Stoffwechsel- und Ern\xC3\xA4hrungsst\xC3\xB6rungen\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Sehr h\xC3\xA4ufig: Erh\xC3\xB6hter Cholesterinspiegel, erh\xC3\xB6hte Blutzuckerwerte, erh\xC3\xB6hte Blutfette, erniedrigter Kaliumwert im Blut, erniedrigter Phosphatspiegel im Blut, erh\xC3\xB6hte Laktat-Dehydrogenase (LDH) im Blut, erh\xC3\xB6htes Kreatinin im Blut."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "H\xC3\xA4ufig: Diabetes, anormale Leberfunktionstests, erh\xC3\xB6hte Leberenzyme."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Funktionsst\xC3\xB6rungen der Gelenke und der Knochen\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Sehr h\xC3\xA4ufig: Gelenkschmerzen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "H\xC3\xA4ufig: Verschlechterung der Knochensubstanz."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Funktionsst\xC3\xB6rungen der Atemwege\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "H\xC3\xA4ufig: Nasenbluten; Pneumonie und andere Ursachen einer Entz\xC3\xBCndung, die zu einer Sch\xC3\xA4digung der Lunge f\xC3\xBChren k\xC3\xB6nnen, Fl\xC3\xBCssigkeitsansammlung im Bereich der Lunge."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 12
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 13
            end: -1
          text: "Gelegentlich: Blutungen in der Lunge."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "Selten: Anh\xC3\xA4ufung von Eiweiss in den Lungenbl\xC3\xA4schen, welche die Atmung beeintr\xC3\xA4chtigen kann."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Funktionsst\xC3\xB6rungen der Haut\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Sehr h\xC3\xA4ufig: Akne."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "H\xC3\xA4ufig: Ausschlag, Hautkrebs."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "Selten: Sch\xC3\xA4len der Haut (exfoliative Dermatitis)."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Funktionsst\xC3\xB6rungen der Nieren\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Sehr h\xC3\xA4ufig: Harnwegsinfektion."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 6
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 7
            end: -1
          text: "H\xC3\xA4ufig: Niereninfektion, Eiweiss im Urin."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 12
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 13
            end: -1
          text: "Gelegentlich: Nephrotisches Syndrom (Krankheitsbild mit viel Eiweiss im Urin und weiteren Nebenwirkungen wie z.B. Schwellungen)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Es gibt eine allgemeine Tendenz zur Fl\xC3\xBCssigkeitsansammlung in den verschiedenen Geweben."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Es wurde ferner \xC3\xBCber schwerwiegende Lebersch\xC3\xA4digung berichtet."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Es wurde \xC3\xBCber Narbenbildung in der Niere, welche die Nierenfunktion vermindern kann, berichtet."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die oben genannten Nebenwirkungen k\xC3\xB6nnen medizinische Massnahmen erforderlich machen, und einige k\xC3\xB6nnen lebensbedrohlich oder t\xC3\xB6dlich sein. Sie sollten unverz\xC3\xBCglich Ihren Arzt aufsuchen, wenn bei Ihnen Symptome wie Schwellung von Gesicht, Zunge und/oder Pharynx (Rachen) auftreten und/oder wenn Sie Atemnot bekommen (Angio\xC3\xB6deme), oder wenn Ihre Haut sich sch\xC3\xA4lt (exfoliative Dermatitis)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Wenn Sie bei irgendwelchen Nebenwirkungen verunsichert sind, oder wenn Sie Nebenwirkungen bemerken, die hier nicht beschrieben sind, sollten Sie Ihren Arzt oder Apotheker bzw. Ihre \xC3\x84rztin oder Apothekerin informieren."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Nebenwirkungen, die Sie nicht selber bemerken k\xC3\xB6nnen\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dabei handelt es sich vorwiegend um Ver\xC3\xA4nderungen im Stoffwechsel, z.B. des Fett- und Cholesterinstoffwechsels (sehr h\xC3\xA4ufig), oder Ver\xC3\xA4nderungen des Blutes."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Es ist ausserordentlich wichtig, dass Sie sich allen durch Ihren Arzt angeordneten Kontrolluntersuchungen unterziehen, dazu geh\xC3\xB6ren auch die Leber- und Nierenfunktionstests und Blutuntersuchungen."
          preformatted: false
    general_advice: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Was ist ferner zu beachten?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune Trinkl\xC3\xB6sung enth\xC3\xA4lt 2 Vol.% Alkohol. Jede Dosis enth\xC3\xA4lt bis zu 0,1 g Alkohol. Ein gesundheitliches Risiko besteht bei Alkoholkranken, Epileptikern, Hirngesch\xC3\xA4digten, Schwangeren und Kindern. Alkohol kann die Wirkung anderer Arzneimittel beeintr\xC3\xA4chtigen oder verst\xC3\xA4rken."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune sollte f\xC3\xBCr Kinderhand unerreichbar aufbewahrt werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bewahren Sie Rapamune Trinkl\xC3\xB6sung in der Originalverpackung, vor Licht gesch\xC3\xBCtzt und im K\xC3\xBChlschrank (+2 \xE2\x80\x93 +8 \xC2\xB0C) auf. Wenn die Flasche einmal ge\xC3\xB6ffnet ist, sollte der Inhalt im K\xC3\xBChlschrank aufbewahrt und innerhalb von 30 Tagen aufgebraucht werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bewahren Sie Rapamune \xC3\xBCberzogene Tabletten in der Originalpackung, vor Licht gesch\xC3\xBCtzt und bei Raumtemperatur (15\xE2\x80\x9325 \xC2\xB0C) auf."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Das Arzneimittel darf nur bis zu dem auf dem Beh\xC3\xA4lter mit \xC2\xABEXP\xC2\xBB bezeichneten Datum verwendet werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Weitere Ausk\xC3\xBCnfte erteilt Ihnen Ihr Arzt oder Apotheker bzw. Ihre \xC3\x84rztin oder Apothekerin. Diese Personen verf\xC3\xBCgen \xC3\xBCber die ausf\xC3\xBChrliche Fachinformation."
          preformatted: false
    composition: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Was ist in Rapamune enthalten?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 24
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 25
            end: -1
          text: "1 ml Rapamune Trinkl\xC3\xB6sung enth\xC3\xA4lt 1 mg Sirolimus (Wirkstoff); Hilfsstoffe: Ethanol und weitere Hilfsstoffe; Alkoholgehalt: 2 Vol.%."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 29
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 30
            end: -1
          text: "1 Rapamune \xC3\xBCberzogene Tablette enth\xC3\xA4lt 0,5 mg, 1 mg oder 2 mg Sirolimus (Wirkstoff), Laktose, Saccharose und weitere Hilfsstoffe."
          preformatted: false
    packages: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Wo erhalten Sie Rapamune? Welche Packungen sind erh\xC3\xA4ltlich?"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "In Apotheken nur gegen \xC3\xA4rztliche Verschreibung."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Packungen

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 20
          - !oddb.org,2003/ODDB::Text::Format 
            values: 

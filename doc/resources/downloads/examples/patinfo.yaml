  fr: !oddb.org,2003/ODDB::PatinfoDocument2001 
    name: "Rapamune\xC2\xAE"
    company: !oddb.org,2003/ODDB::Text::Chapter 
      heading: PFIZER
      sections: []

    galenic_form: 
    effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Qu\xE2\x80\x99est-ce que Rapamune et quand est-il utilis\xC3\xA9?"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune appartient \xC3\xA0 une classe de m\xC3\xA9dicaments appel\xC3\xA9s immunosuppresseurs. Il aide \xC3\xA0 att\xC3\xA9nuer la r\xC3\xA9action immunitaire de votre organisme apr\xC3\xA8s une transplantation d\xE2\x80\x99organe. Il est utilis\xC3\xA9 pour emp\xC3\xAAcher le rejet par votre organisme des reins transplant\xC3\xA9s et il est normalement associ\xC3\xA9 \xC3\xA0 des m\xC3\xA9dicaments appel\xC3\xA9s cortico\xC3\xAFdes et temporairement \xC3\xA0 la ciclosporine."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune ne doit \xC3\xAAtre utilis\xC3\xA9 que sur prescription du m\xC3\xA9decin."
          preformatted: false
    amendments: !oddb.org,2003/ODDB::Text::Chapter 
      heading: De quoi faut-il tenir compte en dehors du traitement?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Gr\xC3\xA2ce \xC3\xA0 son m\xC3\xA9canisme d\xE2\x80\x99action Rapamune diminue la r\xC3\xA9sistance de l\xE2\x80\x99organisme aux infections. Il est donc important d\xE2\x80\x99\xC3\xA9viter tout risque d\xE2\x80\x99infection et d\xE2\x80\x99informer le m\xC3\xA9decin traitant des sympt\xC3\xB4mes d\xE2\x80\x99infection tels que rhumes, maux de gorge, plaies suppurantes, etc."
          preformatted: false
    contra_indications: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Quand Rapamune ne doit-il pas \xC3\xAAtre utilis\xC3\xA9?"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune ne doit pas \xC3\xAAtre utilis\xC3\xA9 en cas de r\xC3\xA9action d\xE2\x80\x99hypersensibilit\xC3\xA9 (allergique) \xC3\xA0 la substance active ou \xC3\xA0 l\xE2\x80\x99un des excipients."
          preformatted: false
    precautions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Quelles sont les pr\xC3\xA9cautions \xC3\xA0 observer lors de la prise de Rapamune?"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si vous avez des probl\xC3\xA8mes h\xC3\xA9patiques ou si vous avez eu une maladie susceptible d\xE2\x80\x99avoir agi sur votre foie, veuillez en informer votre m\xC3\xA9decin car cela peut influer sur la dose de Rapamune que vous recevez."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Votre m\xC3\xA9decin fera r\xC3\xA9aliser des examens sanguins pour surveiller les concentrations de Rapamune. Votre m\xC3\xA9decin fera \xC3\xA9galement r\xC3\xA9aliser des examens pour surveiller votre fonction r\xC3\xA9nale, votre taux de lipides sanguins (cholest\xC3\xA9rol et/ou triglyc\xC3\xA9rides) et, \xC3\xA9ventuellement, votre fonction h\xC3\xA9patique, au cours du traitement par Rapamune."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les agents immunosuppresseurs peuvent diminuer la capacit\xC3\xA9 de votre organisme \xC3\xA0 lutter contre l\xE2\x80\x99infection et majorer le risque d\xE2\x80\x99apparition de n\xC3\xA9oplasies lympho\xC3\xAFdes ou cutan\xC3\xA9es."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La r\xC3\xA9ponse immunitaire aux vaccinations peut \xC3\xA9galement \xC3\xAAtre diminu\xC3\xA9e. Consultez votre m\xC3\xA9decin avant de vous faire vacciner."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune ne doit pas \xC3\xAAtre pris avec du jus de pamplemousse."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L\xE2\x80\x99exposition au soleil et aux rayons UV doit \xC3\xAAtre limit\xC3\xA9e par le port de v\xC3\xAAtements protecteurs et par l\xE2\x80\x99application d\xE2\x80\x99un \xC3\xA9cran solaire \xC3\xA0 indice de protection \xC3\xA9lev\xC3\xA9 en raison du risque accru de cancer de la peau."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Aucune \xC3\xA9tude sp\xC3\xA9cifique des effets de Rapamune sur l\xE2\x80\x99aptitude \xC3\xA0 conduire des v\xC3\xA9hicules ou \xC3\xA0 utiliser des machines n\xE2\x80\x99a \xC3\xA9t\xC3\xA9 men\xC3\xA9e. Bien que le traitement par Rapamune ne soit pas consid\xC3\xA9r\xC3\xA9 comme susceptible d\xE2\x80\x99affecter votre aptitude \xC3\xA0 conduire, veuillez consulter votre m\xC3\xA9decin en cas de doute."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Veuillez informer votre m\xC3\xA9decin ou votre pharmacien si vous souffrez d\xE2\x80\x99une autre maladie, si vous \xC3\xAAtes allergique ou si vous prenez d\xC3\xA9j\xC3\xA0 d\xE2\x80\x99autres m\xC3\xA9dicaments en usage interne ou externe (m\xC3\xAAme en autom\xC3\xA9dication!), notamment:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "tout autre immunosuppresseur, \xC3\xA0 l\xE2\x80\x99exception de la ciclosporine et des corticost\xC3\xA9ro\xC3\xAFdes;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "antibiotiques et antifongiques, par exemple rifampicine, clarithromycine, \xC3\xA9rythromycine, trol\xC3\xA9andomycine, rifabutine, clotrimazole, fluconazole, itraconazole, k\xC3\xA9toconazole, voriconazole;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "antihypertenseurs ou m\xC3\xA9dicaments \xC3\xA0 vis\xC3\xA9e cardiaque, y compris nicardipine, v\xC3\xA9rapamil et diltiazem;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "anti\xC3\xA9pileptiques, y compris carbamaz\xC3\xA9pine, ph\xC3\xA9nobarbital, ph\xC3\xA9nyto\xC3\xAFne;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "m\xC3\xA9dicaments utilis\xC3\xA9s pour traiter les ulc\xC3\xA8res ou d\xE2\x80\x99autres troubles gastro-intestinaux, tels que cisapride, cim\xC3\xA9tidine, m\xC3\xA9toclopramide;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "bromocriptine (traitement de la maladie de Parkinson et des troubles hormonaux divers), danazol (traitement de troubles gyn\xC3\xA9cologiques), ou antiprot\xC3\xA9ases (traitement du VIH);"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 13
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 14
            end: 34
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 35
            end: -1
          text: millepertuis ( Hypericum perforatum ).
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "L\xE2\x80\x99utilisation de Rapamune peut conduire \xC3\xA0 une augmentation des taux de cholest\xC3\xA9rol et de triglyc\xC3\xA9rides dans votre sang, pouvant n\xC3\xA9cessiter un traitement. Les m\xC3\xA9dicaments tels que les \xC2\xABstatines\xC2\xBB et les \xC2\xABfibrates\xC2\xBB utilis\xC3\xA9s dans le traitement de l\xE2\x80\x99\xC3\xA9l\xC3\xA9vation des taux de cholest\xC3\xA9rol et de triglyc\xC3\xA9rides, ont \xC3\xA9t\xC3\xA9 associ\xC3\xA9s \xC3\xA0 une augmentation du risque de fonte musculaire (rhabdomyolyse). Veuillez informer votre m\xC3\xA9decin si vous prenez des m\xC3\xA9dicaments pour diminuer les taux des lipides sanguins."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les comprim\xC3\xA9s enrob\xC3\xA9s de Rapamune contiennent du lactose et du saccharose. Veuillez informer votre m\xC3\xA9decin en cas d\xE2\x80\x99intol\xC3\xA9rance au galactose ou fructose, de d\xC3\xA9ficit en lactase, de syndrome de malabsorption du glucose et du galactose ou de d\xC3\xA9ficit en saccharase-isomaltase."
          preformatted: false
    pregnancy: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Rapamune peut-il \xC3\xAAtre pris pendant la grossesse ou l\xE2\x80\x99allaitement?"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Ne pas prendre de Rapamune pendant la grossesse et la p\xC3\xA9riode d\xE2\x80\x99allaitement."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Vous devez utiliser une m\xC3\xA9thode contraceptive efficace durant le traitement par Rapamune et pendant les 12 semaines apr\xC3\xA8s la fin du traitement. Si vous pensez \xC3\xAAtre enceinte, veuillez en parler imm\xC3\xA9diatement \xC3\xA0 votre m\xC3\xA9decin."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Une diminution du nombre de spermatozo\xC3\xAFdes, g\xC3\xA9n\xC3\xA9ralement r\xC3\xA9versible apr\xC3\xA8s arr\xC3\xAAt du traitement, a \xC3\xA9t\xC3\xA9 associ\xC3\xA9e \xC3\xA0 l\xE2\x80\x99utilisation de Rapamune."
          preformatted: false
    usage: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Comment utiliser Rapamune?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune ne doit \xC3\xAAtre pris que par voie orale. Prenez toujours le m\xC3\xA9dicament exactement comme votre m\xC3\xA9decin vous l\xE2\x80\x99a prescrit. Ne changez pas de votre propre chef le dosage prescrit. Adressez-vous \xC3\xA0 votre m\xC3\xA9decin ou \xC3\xA0 votre pharmacien si vous estimez que l\xE2\x80\x99efficacit\xC3\xA9 du m\xC3\xA9dicament est trop faible ou au contraire trop forte."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il est tr\xC3\xA8s important de prendre Rapamune toujours au m\xC3\xAAme moment de la journ\xC3\xA9e, avec ou sans nourriture."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune solution buvable ne doit \xC3\xAAtre dilu\xC3\xA9 que dans de l\xE2\x80\x99eau ou du jus d\xE2\x80\x99orange."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune ne doit pas \xC3\xAAtre pris avec du jus de pamplemousse."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "N\xE2\x80\x99\xC3\xA9crasez pas, ne m\xC3\xA2chez pas ou ne coupez pas les comprim\xC3\xA9s. Informez votre m\xC3\xA9decin si vous avez des difficult\xC3\xA9s \xC3\xA0 prendre le comprim\xC3\xA9."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Plusieurs comprim\xC3\xA9s de 0,5 mg ne doivent pas \xC3\xAAtre utilis\xC3\xA9s en remplacement d\xE2\x80\x99un comprim\xC3\xA9 de 1 mg ou d\xE2\x80\x99autres dosages."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Votre m\xC3\xA9decin d\xC3\xA9cidera exactement quelle dose de Rapamune vous devez prendre, quand et combien de fois."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Habituellement, la dose initiale prescrite est de 6 mg de Rapamune apr\xC3\xA8s la transplantation r\xC3\xA9nale pour les adultes et les jeunes de plus de 13 ans. Vous devrez ensuite prendre chaque jour 2 mg de Rapamune."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si vous prenez \xC3\xA9galement de la ciclosporine, vous devez prendre le Rapamune 4 heures apr\xC3\xA8s la ciclosporine."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si vous avez pris une plus grande quantit\xC3\xA9 du m\xC3\xA9dicament que la quantit\xC3\xA9 prescrite, consultez d\xE2\x80\x99urgence un m\xC3\xA9decin ou rendez-vous imm\xC3\xA9diatement au service des urgences de l\xE2\x80\x99h\xC3\xB4pital le plus proche. Apportez toujours le flacon du m\xC3\xA9dicament avec l\xE2\x80\x99\xC3\xA9tiquette, m\xC3\xAAme s\xE2\x80\x99il est vide."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si vous oubliez de prendre Rapamune, prenez-le d\xC3\xA8s que vous vous en souvenez, sauf si vous devez prendre votre prochaine dose de ciclosporine dans les 4 heures. Dans ce cas, ne prenez pas la dose oubli\xC3\xA9e de Rapamune et poursuivez votre traitement comme d\xE2\x80\x99habitude. Ne prenez pas une double dose pour compenser une dose oubli\xC3\xA9e et respectez toujours un intervalle d\xE2\x80\x99environ 4 heures entre les prises de Rapamune et de ciclosporine. Si vous oubliez totalement une dose de Rapamune, vous devez le signaler \xC3\xA0 votre m\xC3\xA9decin."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Instructions pour la dilution de Rapamune solution buvable

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "1. Ouvrez le flacon de solution. Retirez le bouchon de s\xC3\xA9curit\xC3\xA9 du flacon en le pressant et en tournant dans le sens inverse des aiguilles d\xE2\x80\x99une montre."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "2. Lorsque vous entamez le flacon, ins\xC3\xA9rez l\xE2\x80\x99adaptateur de seringue (le petit tube en plastique muni d\xE2\x80\x99un capuchon) de fa\xC3\xA7on \xC3\xA0 ce que le capuchon affleure l\xE2\x80\x99ouverture du flacon. Ne retirez plus l\xE2\x80\x99adaptateur du flacon apr\xC3\xA8s insertion."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "3. Pour prendre le m\xC3\xA9dicament, introduisez l\xE2\x80\x99une des seringues doseuses de couleur ambre dans l\xE2\x80\x99orifice de l\xE2\x80\x99adaptateur. Le piston de la seringue doit \xC3\xAAtre enti\xC3\xA8rement enfonc\xC3\xA9."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "4. Aspirez la quantit\xC3\xA9 exacte de Rapamune solution buvable comme prescrit par votre m\xC3\xA9decin en tirant doucement le piston de la seringue doseuse jusqu\xE2\x80\x99\xC3\xA0 ce que le bas de la ligne noire du piston soit au niveau du rep\xC3\xA8re correspondant \xC3\xA0 la dose prescrite sur la seringue doseuse. Le flacon doit \xC3\xAAtre maintenu en position verticale pendant que la solution est aspir\xC3\xA9e. Si des bulles se forment dans la seringue doseuse au cours de l\xE2\x80\x99aspiration, videz le contenu de la seringue dans le flacon et r\xC3\xA9p\xC3\xA9tez la proc\xC3\xA9dure d\xE2\x80\x99aspiration."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "5. Il vous a peut-\xC3\xAAtre \xC3\xA9t\xC3\xA9 demand\xC3\xA9 d\xE2\x80\x99avoir toujours le m\xC3\xA9dicament pr\xC3\xA8s de vous. Si vous devez transporter votre seringue doseuse remplie, fermez-la herm\xC3\xA9tiquement avec le capuchon \xE2\x80\x93 vous devez entendre un clic lorsque vous mettez le capuchon en place."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "6. Placez ensuite la seringue doseuse bouch\xC3\xA9e dans l\xE2\x80\x99\xC3\xA9tui de transport fourni avec le m\xC3\xA9dicament. Une fois dans la seringue, le m\xC3\xA9dicament peut \xC3\xAAtre conserv\xC3\xA9 \xC3\xA0 temp\xC3\xA9rature ambiante ou au r\xC3\xA9frig\xC3\xA9rateur et doit \xC3\xAAtre utilis\xC3\xA9 dans les 24 heures. Eviter d\xE2\x80\x99exposer le m\xC3\xA9dicament \xC3\xA0 des temp\xC3\xA9ratures extr\xC3\xAAmes (moins de 2 \xC2\xB0C et plus de 30 \xC2\xB0C)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 300
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 301
            end: 304
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 305
            end: -1
          text: "7. Videz le contenu de la seringue doseuse dans un verre contenant au moins 60 ml d\xE2\x80\x99eau ou de jus d\xE2\x80\x99orange. M\xC3\xA9langez vigoureusement pendant une minute et buvez imm\xC3\xA9diatement. Remplissez de nouveau le verre avec au moins 120 ml d\xE2\x80\x99eau ou de jus d\xE2\x80\x99orange, agitez vigoureusement et buvez imm\xC3\xA9diatement. Ne pas utiliser d\xE2\x80\x99autre liquide que de l\xE2\x80\x99eau ou du jus d\xE2\x80\x99orange pour la dilution. Le jus de pamplemousse ne doit pas \xC3\xAAtre utilis\xC3\xA9. Vous ne devez pas utiliser de r\xC3\xA9cipients en plastique, en papier ou en polystyr\xC3\xA8ne pour la dilution de Rapamune. La seringue doseuse et son capuchon ne doivent \xC3\xAAtre utilis\xC3\xA9s qu\xE2\x80\x99une seule fois. Les jeter apr\xC3\xA8s usage."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Remarque

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lorsqu\xE2\x80\x99elle est conserv\xC3\xA9e au r\xC3\xA9frig\xC3\xA9rateur, la solution dans le flacon peut s\xC3\xA9dimenter ou avoir un aspect trouble. Dans ce cas, ramenez simplement votre solution buvable de Rapamune \xC3\xA0 la temp\xC3\xA9rature ambiante et agitez doucement. L\xE2\x80\x99aspect trouble n\xE2\x80\x99alt\xC3\xA8re pas la qualit\xC3\xA9 de Rapamune."
          preformatted: false
    unwanted_effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Quels effets secondaires Rapamune peut-il provoquer?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "La prise de Rapamune peut provoquer les effets secondaires suivants:"
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Troubles g\xC3\xA9n\xC3\xA9raux\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 13
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 14
            end: -1
          text: "Tr\xC3\xA8s fr\xC3\xA9quent: R\xC3\xA9tention de liquide autour du rein, r\xC3\xA9tention d\xE2\x80\x99eau dans les tissus (oed\xC3\xA8me), fi\xC3\xA8vre, douleur."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Fr\xC3\xA9quent: Cicatrisation anormale, infections (y compris des infections mettant en jeu le pronostic vital)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 4
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 5
            end: -1
          text: "Rare: R\xC3\xA9actions allergiques, y compris celles pr\xC3\xA9sentant un risque mortel; gonflement du visage avec r\xC3\xA9tr\xC3\xA9cissement des voies respiratoires."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Affections du syst\xC3\xA8me nerveux\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 13
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 14
            end: -1
          text: "Tr\xC3\xA8s fr\xC3\xA9quent: Maux de t\xC3\xAAte."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Troubles cardiaques

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Fr\xC3\xA9quent: Acc\xC3\xA9l\xC3\xA9ration du rythme cardiaque."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Occasionnel: Collection liquidienne dans l\xE2\x80\x99enveloppe qui entoure le coeur pouvant dans certains cas diminuer la capacit\xC3\xA9 du coeur \xC3\xA0 pomper le sang."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Troubles circulatoires

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 13
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 14
            end: -1
          text: "Tr\xC3\xA8s fr\xC3\xA9quent: Augmentation de la pression sanguine."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Fr\xC3\xA9quent: Caillots sanguins dans les jambes pouvant mener \xC3\xA0 des caillots dans les poumons."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "R\xC3\xA9actions gastro-intestinales\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 13
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 14
            end: -1
          text: "Tr\xC3\xA8s fr\xC3\xA9quent: Douleur abdominale, diarrh\xC3\xA9e, constipation, naus\xC3\xA9e."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Fr\xC3\xA9quent: Inflammation de la muqueuse buccale, accumulation de liquide dans l\xE2\x80\x99abdomen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Occasionnel: Inflammation du pancr\xC3\xA9as."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Troubles de la circulation sanguine et lymphatique

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 13
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 14
            end: -1
          text: "Tr\xC3\xA8s fr\xC3\xA9quent: Faible taux de globules rouges, faible taux de plaquettes sanguines."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Fr\xC3\xA9quent: L\xC3\xA9sions r\xC3\xA9nales, avec faible taux de plaquettes sanguines et faible taux de globules rouges avec ou sans \xC3\xA9ruption cutan\xC3\xA9e, une diminution du nombre de cellules sanguines qui luttent contre les infections (globules blancs), quantit\xC3\xA9 insuffisante de certains globules blancs du sang appel\xC3\xA9s neutrophiles."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Occasionnel: Cancer du tissu lymphatique; diminution associ\xC3\xA9e des globules rouges, des globules blancs et des plaquettes sanguines."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 4
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 5
            end: -1
          text: "Rare: Exc\xC3\xA8s de liquide accumul\xC3\xA9 dans les tissus d\xC3\xBB \xC3\xA0 un d\xC3\xA9r\xC3\xA8glement de la fonction lymphatique."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Troubles du m\xC3\xA9tabolisme et de la nutrition\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 13
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 14
            end: -1
          text: "Tr\xC3\xA8s fr\xC3\xA9quent: Cholest\xC3\xA9rol \xC3\xA9lev\xC3\xA9, taux de sucre \xC3\xA9lev\xC3\xA9 dans le sang, taux de graisses \xC3\xA9lev\xC3\xA9 dans le sang, faible taux de potassium sanguin, faible taux de phosphore sanguin, \xC3\xA9l\xC3\xA9vation de la lactate-d\xC3\xA9shydrog\xC3\xA9nase dans le sang, \xC3\xA9l\xC3\xA9vation de la concentration de cr\xC3\xA9atinine dans le sang."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Fr\xC3\xA9quent: Diab\xC3\xA8te, tests fonctionnels h\xC3\xA9patiques anormaux, augmentation des enzymes h\xC3\xA9patiques."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Troubles des os et des articulations

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 13
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 14
            end: -1
          text: "Tr\xC3\xA8s fr\xC3\xA9quent: Douleur articulaire."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Fr\xC3\xA9quent: D\xC3\xA9t\xC3\xA9rioration de la substance osseuse."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Troubles des voies respiratoires

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Fr\xC3\xA9quent: Saignements de nez; pneumonie et autres causes d\xE2\x80\x99inflammations qui peuvent provoquer une atteinte pulmonaire; accumulation de liquide autour des poumons."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Occasionnel: Saignements des poumons."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 4
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 5
            end: -1
          text: "Rare: D\xC3\xA9p\xC3\xB4t de prot\xC3\xA9ines dans les alv\xC3\xA9oles pulmonaires pouvant entra\xC3\xAEner une g\xC3\xAAne respiratoire."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Troubles cutan\xC3\xA9s\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 13
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 14
            end: -1
          text: "Tr\xC3\xA8s fr\xC3\xA9quent: Acn\xC3\xA9."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Fr\xC3\xA9quent: \xC3\x89ruption cutan\xC3\xA9e, cancer de la peau."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 4
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 5
            end: -1
          text: "Rare: Exfoliation de la peau (dermatite exfoliative)."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Troubles r\xC3\xA9naux\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 13
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 14
            end: -1
          text: "Tr\xC3\xA8s fr\xC3\xA9quent: Infection urinaire."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 8
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 9
            end: -1
          text: "Fr\xC3\xA9quent: Infection r\xC3\xA9nale; prot\xC3\xA9ines dans les urines."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 11
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 12
            end: -1
          text: "Occasionnel: Syndrome n\xC3\xA9phrotique (tableau clinique avec beaucoup de prot\xC3\xA9ines dans les urines et autres effets ind\xC3\xA9sirables tels que des oed\xC3\xA8mes)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il existe une tendance g\xC3\xA9n\xC3\xA9rale pour les liquides \xC3\xA0 s\xE2\x80\x99accumuler dans divers tissus du corps."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Des cas d\xE2\x80\x99atteinte h\xC3\xA9patique grave ont \xC3\xA9galement \xC3\xA9t\xC3\xA9 rapport\xC3\xA9s."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Des cas de fibrose r\xC3\xA9nale susceptible d\xE2\x80\x99alt\xC3\xA9rer la fonction r\xC3\xA9nale ont \xC3\xA9t\xC3\xA9 rapport\xC3\xA9s."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Les effets secondaires ci-dessus peuvent n\xC3\xA9cessiter l\xE2\x80\x99intervention d\xE2\x80\x99un m\xC3\xA9decin et certains peuvent pr\xC3\xA9senter un risque mortel ou \xC3\xAAtre fatals. Vous devez consulter imm\xC3\xA9diatement votre m\xC3\xA9decin si vous ressentez des sympt\xC3\xB4mes tels qu\xE2\x80\x99un gonflement de la face, de la langue et/ou du pharynx (gorge) et/ou des difficult\xC3\xA9s \xC3\xA0 respirer (angi\xC2\xADoed\xC3\xA8me), ou si votre peau p\xC3\xA8le (dermatite exfoliative)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si l\xE2\x80\x99un de ces effets secondaires vous inqui\xC3\xA8te ou si vous remarquez d\xE2\x80\x99autres effets secondaires que ceux qui sont mentionn\xC3\xA9s ci-dessus, veuillez en informer votre m\xC3\xA9decin ou votre pharmacien."
          preformatted: false
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Vous pouvez \xC3\xA9galement pr\xC3\xA9senter des effets secondaires sans le savoir\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "en particulier, modifications du m\xC3\xA9tabolisme, par exemple du m\xC3\xA9tabolisme des graisses et du cholest\xC3\xA9rol (tr\xC3\xA8s fr\xC3\xA9quent) ou modifications du sang."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il est indispensable de passer tous les examens de contr\xC3\xB4le prescrits par votre m\xC3\xA9decin, entre autres les tests des fonctions h\xC3\xA9patiques et r\xC3\xA9nales ainsi que les examens sanguins."
          preformatted: false
    general_advice: !oddb.org,2003/ODDB::Text::Chapter 
      heading: A quoi faut-il encore faire attention?
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune solution buvable contient 2 vol.% d\xE2\x80\x99alcool. Chaque dose contient jusqu\xE2\x80\x99\xC3\xA0 0,1 g d\xE2\x80\x99alcool. L\xE2\x80\x99alcool peut \xC3\xAAtre nocif pour les personnes qui souffrent d\xE2\x80\x99alcoolisme, d\xE2\x80\x99\xC3\xA9pilepsie, de l\xC3\xA9sion ou de maladie c\xC3\xA9r\xC3\xA9brales, ainsi que pour les femmes enceintes et les enfants. L\xE2\x80\x99alcool peut entraver ou majorer les effets des autres m\xC3\xA9dicaments."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Rapamune doit \xC3\xAAtre conserv\xC3\xA9 hors de la port\xC3\xA9e des enfants."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1

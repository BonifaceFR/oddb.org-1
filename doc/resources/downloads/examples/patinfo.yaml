  fr: !oddb.org,2003/ODDB::PatinfoDocument 
    name: "Dolocyl\xAE"
    company: !oddb.org,2003/ODDB::Text::Chapter 
      heading: NOVARTIS CONSUMER HEALTH
      sections: []

    galenic_form: !oddb.org,2003/ODDB::Text::Chapter 
      heading: ""
      sections: []

    effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Propri\xE9t\xE9s/Emploi th\xE9rapeutique"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Qu'est-ce que le Dolocyl et quand est-il utilis\xE9:\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le Dolocyl contient la substance active ibuprof\xE8ne. Celle-ci calme la douleur, exerce un effet anti-inflammatoire et abaisse la fi\xE8vre. Son effet commence le plus souvent apr\xE8s 30 minutes et dure environ 6 heures."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le Dolocyl ne doit \xEAtre pris que pendant une courte p\xE9riode (pas plus de 3 jours) pour le traitement de:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: douleurs au niveau des articulations et des ligaments;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: douleurs dorsales;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "maux de t\xEAte;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: maux de dents;
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "douleurs pendant la menstruation (dysm\xE9norrh\xE9e);"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "douleurs apr\xE8s blessures (par ex. blessures de sport);"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "fi\xE8vre lors d'un \xE9tat grippal."
          preformatted: false
    amendments: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Compl\xE9ment d'information"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          De quoi faut-il tenir compte en dehors du traitement?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Sauf avis contraire du m\xE9decin, n'utilisez le Dolocyl que pendant une courte p\xE9riode et seulement pour le traitement des maux \xE9num\xE9r\xE9s plus haut."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si, malgr\xE9 la prise de Dolocyl, les douleurs augmentent ou si l'endroit douloureux devient rouge ou enfl\xE9, veuillez consulter votre m\xE9decin. Ces manifestations peuvent \xEAtre provoqu\xE9es par une maladie grave."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si ces douleurs n'ont pas diminu\xE9 dans un d\xE9lai de 3 jours au plus tard, veuillez l\xE0 aussi consulter votre m\xE9decin afin d'en clarifier la raison."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si \xE0 l'heure actuelle, vous suivez un traitement m\xE9dical pour une maladie grave, veuillez ne prendre le Dolocyl que sur prescription de votre m\xE9decin."
          preformatted: false
    contra_indications: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Contre-indications
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Quand le Dolocyl ne doit-il pas \xEAtre utilis\xE9?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le Dolocyl ne doit pas \xEAtre administr\xE9 dans les cas suivants:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "si vous souffrez d'un ulc\xE8re gastrique duod\xE9nal;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "si vous \xEAtes asthmatique;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "si vous r\xE9agissez par une allergie \xE0 la substance active ibuprof\xE8ne ou \xE0 d'autres anti-inflammatoires (m\xE9dicaments contre les rhumatismes) ou m\xE9dicaments calmant la douleur ou abaissant la fi\xE8vre. Cette hypersensibilit\xE9 se manifeste par exemple par de l'asthme, des difficult\xE9s respiratoires, des troubles circulatoires, des tum\xE9factions de la peau et des muqueuses ou des \xE9ruptions cutan\xE9es (urticaire). Si vous pr\xE9sentez de telles r\xE9actions \xE0 l'Aspirine\xAE (acide ac\xE9tylsalicylique), \xE0 l'Alcalcyl\xAE ou autres anti-inflammatoires ou m\xE9dicaments contre les douleurs ou abaissant la fi\xE8vre, de telles manifestations peuvent aussi surgir apr\xE8s la prise de petites quantit\xE9s de Dolocyl;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "lors de troubles r\xE9naux;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "le Dolocyl ne doit \xEAtre administr\xE9 aux enfants de moins de 12 ans que sur prescription du m\xE9decin."
          preformatted: false
    precautions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Pr\xE9cautions"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Quelles sont les mesures de pr\xE9caution \xE0 observer lors de la prise de Dolocyl?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dans les cas suivants, vous ne devez prendre le Dolocyl que sur prescription et sous surveillance de votre m\xE9decin:"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "si vous avez d\xE9j\xE0 eu un ulc\xE8re gastrique ou duod\xE9nal;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "si vous souffrez d'insuffisance r\xE9nale ou d'insuffisance h\xE9patique s\xE9v\xE8re;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "si vous \xEAtes sous traitement pour une maladie cardiaque, notamment en raison d'insuffisance cardiaque ou de tension art\xE9rielle \xE9lev\xE9e;"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: si vous souffrez de troubles de la coagulation sanguine.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Veuillez informer votre m\xE9decin ou votre pharmacien si vous souffrez d'une autre maladie, vous \xEAtes allergique ou vous prenez d\xE9j\xE0 d'autres m\xE9dicaments (m\xEAme en autom\xE9dication!), comme des m\xE9dicaments contre le diab\xE8te (\xE0 l'exception de l'insuline), des m\xE9dicaments augmentant l'excr\xE9tion urinaire (diur\xE9tiques) ou contre l'hypertension, des anticoagulants, des m\xE9dicaments antirhumatismaux ou des autres m\xE9dicaments analg\xE9siques comme p.ex. acide ac\xE9tylsalicylique (Aspirine), certains m\xE9dicaments contre les infections (antibiotiques de la classe des quinolones) ou d'autres m\xE9dicaments contenant l'une des substances suivantes: lithium, digoxine, m\xE9thotrexate, baclof\xE8ne, ph\xE9nyto\xEFne, prob\xE9n\xE9cide ou sulfinpyrazone."
          preformatted: false
    pregnancy: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Grossesse/Allaitement
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Le Dolocyl peut-il \xEAtre pris pendant la grossesse ou l'allaitement?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: 93
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 94
            end: 104
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 105
            end: -1
          text: "Le Dolocyl ne doit \xEAtre pris que sur conseil du m\xE9decin pendant la grossesse ou l'allaitement. Important: lors de la prise de Dolocyl pendant la seconde moiti\xE9 de la grossesse, le danger d'une l\xE9sion caus\xE9e au nouveau-n\xE9 ou le danger de complications \xE0 la naissance subsiste. Pendant cette p\xE9riode, le m\xE9decin ne prescrira par cons\xE9quent le Dolocyl qu'en cas d'absolue n\xE9cessit\xE9 et sous surveillance effectu\xE9e avec soin."
          preformatted: false
    usage: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Posologie/Mode d'emploi
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Comment utiliser le Dolocyl?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Adultes et enfants de plus de 12 ans: 1 \xE0 2 comprim\xE9s toutes les 4 \xE0 6 heures avec un peu de liquide."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Sauf avis contraire du m\xE9decin, ne prenez toutefois pas plus de 6 comprim\xE9s en l'espace de 24 heures."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Lors de douleurs menstruelles, il est recommand\xE9 de commencer le traitement avec 2 comprim\xE9s d\xE8s l'apparition des premi\xE8res douleurs."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Veuillez vous conformer au dosage figurant sur la notice jointe \xE0 l'emballlage ou prescrit par votre m\xE9decin. Adressez-vous \xE0 votre m\xE9decin ou \xE0 votre pharmacien lorsque vous pensez que l'action de ce m\xE9dicament est trop faible ou au contraire trop forte."
          preformatted: false
    unwanted_effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Effets ind\xE9sirables"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Quels effets ind\xE9sirables le Dolocyl peut-il avoir?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Il peut se produire occasionnellement des troubles gastro-intestinaux, tels que des naus\xE9es, des aigreurs d'estomac, des maux d'estomac ou des diarrh\xE9es le cas \xE9ch\xE9ant."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le Dolocyl peut provoquer des irritations des muqueuses de l'estomac et dans de rares cas entra\xEEner des ulc\xE8res gastriques. Cela peut aboutir \xE0 une h\xE9morragie gastrointestinale."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le Dolocyl peut entra\xEEner des r\xE9actions d'hypersensibilit\xE9 de la peau et des muqueuses, notamment chez des patients souffrant d'asthme, pr\xE9sentant une hypersensibilit\xE9 \xE0 d'autres anti-inflammatoires ou \xE0 des m\xE9dicaments calmant la douleur ou abaissant la fi\xE8vre de m\xEAme que chez des patients souffrant d'une urticaire chronique."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Si le patient souffre d\xE9j\xE0 de troubles r\xE9naux s\xE9v\xE8res, cet \xE9tat peut soudainement s'aggraver avec la prise de Dolocyl. Si vous souffrez d'une maladie des reins, vous ne devez utiliser le Dolocyl que sur avis du m\xE9decin."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "En particulier, lors d'une diminution de la fonction cardiaque ou en cas d'hypertension, le Dolocyl peut conduire \xE0 une accumulation d'eau dans les tissus (oed\xE8mes) et, en raison d'un engorgement des poumons, entra\xEEner des difficult\xE9s respiratoires. Si vous \xEAtes trait\xE9 pour des troubles cardiaques, veuillez n'utiliser le Dolocyl que sur avis du m\xE9decin."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "S'il se produit, sous Dolocyl, des maux de gorge (angine), une forte fi\xE8vre et \xE9ventuellement aussi un gonflement des ganglions lymphatiques de la r\xE9gion du cou (tableau clinique tr\xE8s rarement observ\xE9), de m\xEAme que des douleurs dans le haut de l'abdomen et/ou une coloration noire des selles, il faut interrompre le traitement et consulter le m\xE9decin sans retard."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolocyl peut provoquer dans de rares cas de violents maux de t\xEAte, accompagn\xE9s de naus\xE9es, de vomissements ou de raideur dans la nuque; dans ce cas, il faut alors interrompre le traitement et consulter imm\xE9diatement le m\xE9decin."
          preformatted: false
    general_advice: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Remarques particuli\xE8res"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          De quoi faut-il en outre tenir compte?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "M\xE9dicament \xE0 tenir hors de la port\xE9e des enfants!"
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Conserver l'emballage dans un endroit frais et sec.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le Dolocyl est susceptible de modifier votre capacit\xE9 de r\xE9action, ce dont il faut tenir compte lors de la conduite d'un v\xE9hicule ou de l'utilisation d'unemachine."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le m\xE9dicament ne doit \xEAtre utilis\xE9 que jusqu'\xE0 la date indiqu\xE9e sur l'emballage par \xABEXP\xBB."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Votre m\xE9decin ou votre pharmacien, qui dispose de l'information d\xE9taill\xE9e destin\xE9e aux professions m\xE9dicales, vous donnera de plus amples informations au sujet de ce produit."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Le principe actif ibuprof\xE8ne est aussi pr\xE9sent dans certains m\xE9dicaments antirhumatismaux. Veuillez observer les donn\xE9es correspondantes."
          preformatted: false
    composition: !oddb.org,2003/ODDB::Text::Chapter 

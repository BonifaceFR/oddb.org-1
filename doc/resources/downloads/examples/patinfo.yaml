  de: !oddb.org,2003/ODDB::PatinfoDocument 
    name: "Dolo Target\xAE Gel"
    company: !oddb.org,2003/ODDB::Text::Chapter 
      heading: WHITEHALL-ROBINS
      sections: []

    galenic_form: !oddb.org,2003/ODDB::Text::Chapter 
      heading: ""
      sections: []

    effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Eigenschaften/Verwendungszweck
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Was ist Dolo Target Gel und wann wird es angewendet?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolo Target Gel besitzt entz\xFCndungshemmende und schmerzlindernde Eigenschaften. Es wird zur Behandlung von Prellungen, Zerrungen und Verstauchungen bei Sport- oder anderen Verletzungen sowie von Muskelverspannungen, Nacken- und Schultersteife, Hexenschuss, Entz\xFCndungen der Sehnen und Sehnenscheiden, B\xE4nder und Gelenke eingesetzt. Lokale unterst\xFCtzende Behandlung von degenerativen rheumatischen Erkrankungen (Arthrose)."
          preformatted: false
    amendments: 
    contra_indications: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Kontraindikationen
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Wann darf Dolo Target Gel nicht angewendet werden?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei bekannter \xDCberempfindlichkeit gegen den Wirkstoff Felbinac oder andere Schmerz- und Rheumamittel (z.B. Acetylsalicyls\xE4ure)."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Bei Kindern.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolo Target Gel darf nicht auf Wunden, offene Hautstellen oder ekzemat\xF6se Haut aufgetragen werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Augen und Schleimh\xE4ute d\xFCrfen nicht mit dem Pr\xE4parat in Ber\xFChrung kommen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Dolo Target Gel sollte nicht unter einem luftdichten Schutzverband (Okklusivverband) angewendet werden.
          preformatted: false
    precautions: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Vorsichtsmassnahmen
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Wann ist bei der Anwendung mit Dolo Target Gel Vorsicht geboten?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Das Pr\xE4parat darf nur kurzfristig (maximal 4 Wochen) und ohne Befragen des Arztes nicht grossfl\xE4chig angewendet werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Informieren Sie Ihren Arzt oder Apotheker, wenn Sie an anderen Krankheiten leiden, Allergien haben oder andere Medikamente (auch selbstgekaufte) einnehmen oder \xE4usserlich anwenden!"
          preformatted: false
    pregnancy: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Schwangerschaft/Stillzeit
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: "Darf Dolo Target Gel w\xE4hrend der Schwangerschaft oder in der Stillzeit angewendet werden?\n"
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolo Target Gel sollte w\xE4hrend der Schwangerschaft und Stillzeit nicht angewendet werden."
          preformatted: false
    usage: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Dosierung/Anwendung
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Wie verwenden Sie Dolo Target Gel?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolo Target Gel ist auf die schmerzenden Partien aufzutragen und leicht einzumassieren. Die Anwendung von 1-2\xA0g Gel (ca. 3-6\xA0cm Gelstrang) kann 2 bis 4mal t\xE4glich erfolgen."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Unabh\xE4ngig von der Gr\xF6sse der zu behandelnden Fl\xE4che sollte eine Tagesdosis von 20\xA0g Gel nicht \xFCberschritten werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "\xC4ndern Sie nicht von sich aus die vorgeschriebene Dosierung. Wenn Sie glauben, das Medikament wirke zu schwach oder zu stark, so sprechen Sie mit Ihrem Arzt oder Apotheker."
          preformatted: false
    unwanted_effects: !oddb.org,2003/ODDB::Text::Chapter 
      heading: "Unerw\xFCnschte Wirkungen"
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Welche Nebenwirkungen kann Dolo Target Gel haben?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Bei ungef\xE4hr 2% der Patienten wurden \xFCber leichte, lokale Juckreize, Hauterkrankungen und Wasseransammlungen in den Gef\xE4ssen berichtet. Bei Absetzen der Behandlung bilden sich diese Erkrankungen normalerweise wieder zur\xFCck. Vereinzelt ist bei entsprechend veranlagten Patienten eine Ausl\xF6sung von Asthmaanf\xE4llen m\xF6glich. Falls eine der nachfolgenden Nebenwirkungen auftreten sollte, beenden Sie die Behandlung mit Dolo Target Gel und informieren Sie sofort Ihren Arzt: starker Hautausschlag, keuchende Atmung, Kurzatmigkeit oder Schwellung im Gesicht."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Sollte Dolo Target Gel versehentlich z.B. von Kindern eingenommen werden, so ist der Arzt zu informieren.
          preformatted: false
    general_advice: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Allgemeine Hinweise
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: |
          Was ist ferner zu beachten?

        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: Dolo Target Gel ist ausserhalb der Reichweite von Kindern aufzubewahren.
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Das Medikament darf nur bis zu dem auf dem Beh\xE4ltnis mit \xABEXP\xBB angegebenen Datum verwendet werden."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Nicht \xFCber 25\xA0\xB0C aufbewahren."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Weitere Ausk\xFCnfte erteilt Ihnen Ihr Arzt oder Apotheker, der \xFCber die ausf\xFChrliche Fachinformation verf\xFCgt."
          preformatted: false
    composition: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Zusammensetzung
      sections: 
      - !oddb.org,2003/ODDB::Text::Section 
        subheading: ""
        paragraphs: 
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Dolo Target Gel enth\xE4lt pro 1 g Gel 30\xA0mg Felbinac."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 0
            end: -1
          text: "Die Gelgrundlage ist fettfrei und enth\xE4lt Alkohol."
          preformatted: false
    packages: !oddb.org,2003/ODDB::Text::Chapter 
      heading: Verkaufsart/Packungen

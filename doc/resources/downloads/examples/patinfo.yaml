            start: 21
            end: 33
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 34
            end: -1
          text: "Glasflaschen zu 60 ml Trinkl\xC3\xB6sung."
          preformatted: false
        - !oddb.org,2003/ODDB::Text::Paragraph 
          formats: 
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 0
            end: 30
          - !oddb.org,2003/ODDB::Text::Format 
            values: []

            start: 31
            end: 54
          - !oddb.org,2003/ODDB::Text::Format 
            values: 
            - :italic
            start: 55
            end: 76
          - !oddb.org,2003/ODDB::Text::Format 
